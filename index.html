<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-線上一番賞</title>
    <style>
        :root { --main-red: #ff4757; --gold: #f1c40f; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* 標題與標籤 */
        .shop-name { font-size: 1.2rem; color: var(--gold); margin-bottom: 5px; letter-spacing: 2px; }
        h1 { font-size: 1.8rem; margin-top: 0; margin-bottom: 30px; }

        /* 抽獎箱樣式 */
        .kuji-box { width: 260px; height: 160px; background: linear-gradient(135deg, var(--main-red), #ff6b81); color: white; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; border-radius: 20px; cursor: pointer; box-shadow: 0 10px 0 #b33939; transition: 0.1s; position: relative; }
        .kuji-box:active { transform: translateY(5px); box-shadow: 0 5px 0 #b33939; }
        
        /* 搖晃動畫 */
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 50% { transform: translate(-1px, -1px) rotate(1deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 90% { transform: translate(-1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        /* 中獎彈窗遮罩 */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 100; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .prize-grade { font-size: 100px; color: var(--gold); text-shadow: 0 0 30px var(--gold); font-weight: 900; margin: 0; line-height: 1; }
        .prize-img { width: 280px; height: 280px; object-fit: cover; border-radius: 15px; border: 3px solid var(--gold); margin: 20px 0; box-shadow: 0 0 25px rgba(241, 196, 15, 0.4); }
        .prize-name { font-size: 22px; color: #fff; margin: 5px 0 20px 0; font-weight: bold; }
        
        /* 確認按鈕 */
        .confirm-btn { padding: 15px 60px; font-size: 20px; border-radius: 50px; border: none; background: #2ed573; color: white; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4); }
        
        #status { color: #888; margin-top: 25px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="shop-name">盲玩樂 BLIND FUN</div>
    <h1>線上一番賞</h1>
    
    <div class="kuji-box" id="drawBtn" onclick="draw()">點擊抽獎</div>
    <p id="status">歡迎光臨！請點擊箱子開始抽獎</p>

    <div id="result" class="overlay">
        <h2 style="color: var(--main-red); letter-spacing: 8px; margin-bottom: 5px;">恭喜獲得</h2>
        <p class="prize-grade" id="p-grade">A</p>
        <img id="p-img" class="prize-img" src="" alt="獎品圖片">
        <p class="prize-name" id="p-name">獎品讀取中...</p>
        <button class="confirm-btn" onclick="location.reload()">確認收下</button>
    </div>

    <script>
        // 你的 Google Apps Script 部署網址
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        
        // 獎項對應圖片
        const PRIZE_IMAGES = {
            "A": "https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg",
            "B": "https://i.postimg.cc/X7p8FK3S/20260120-163208-538718-3-800x800.jpg",
            "C": "https://i.postimg.cc/0jNCVDwq/20260120-163208-008820-2-800x800.jpg",
            "D": "https://i.postimg.cc/cCjfTjW8/20260120-163211-555418-6-800x800.jpg"
        };

        async function draw() {
            const btn = document.getElementById('drawBtn');
            const status = document.getElementById('status');
            
            // 進入抽獎動畫
            btn.classList.add('shake');
            btn.innerText = "開獎中...";
            btn.style.pointerEvents = "none";
            status.innerText = "正在連線盲玩樂伺服器...";

            try {
                // 1. 同步送出 POST 指令 (扣庫存)
                fetch(API_URL, { method: 'POST', mode: 'no-cors' });

                // 2. 體感優化：讓動畫至少跑 2.5 秒，這段時間剛好讓 Google 寫入資料
                setTimeout(async () => {
                    try {
                        // 加上時間戳記防止瀏覽器快取舊資料
                        const response = await fetch(API_URL + "?t=" + Date.now());
                        const data = await response.json();
                        
                        if (data && data.length > 0) {
                            const win = data[0]; // 取得最新一筆紀錄
                            
                            // 更新結果畫面
                            document.getElementById('p-grade').innerText = win.grade;
                            document.getElementById('p-name').innerText = win.name;
                            document.getElementById('p-img').src = PRIZE_IMAGES[win.grade] || "";
                            
                            // 停止搖晃並顯示結果
                            btn.classList.remove('shake');
                            document.getElementById('result').style.display = 'flex';
                        } else {
                            throw new Error("Empty data");
                        }
                    } catch (err) {
                        alert("讀取失敗，請確認試算表庫存是否充足！");
                        location.reload();
                    }
                }, 2500);

            } catch (e) {
                alert("網路異常，請稍後再試！");
                location.reload();
            }
        }
    </script>
</body>
</html>
