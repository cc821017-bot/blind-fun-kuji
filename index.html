<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚-æ——è‰¦ä¸­å¿ƒ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --red: #ff3e3e; --gold: #f1c40f; --dark: #050505; --sold: #1a1a1a; }
        body { font-family: sans-serif; background: var(--dark); color: #fff; margin: 0; padding-top: 85px; padding-bottom: 140px; height: 100vh; overflow: hidden; box-sizing: border-box; }
        
        /* é ‚éƒ¨èˆ‡è·‘é¦¬ç‡ˆ */
        .header { position: fixed; top: 0; width: 100%; z-index: 1000; background: #111; border-bottom: 2px solid var(--red); }
        .user-pts { padding: 8px; font-weight: bold; font-size: 16px; }
        .marquee { background: #000; height: 24px; font-size: 11px; color: var(--gold); overflow: hidden; position: relative; }
        .track { position: absolute; white-space: nowrap; animation: move 18s linear infinite; }
        @keyframes move { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }

        .tabs { display: flex; justify-content: center; gap: 5px; padding: 10px; }
        .tab { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: #888; border-radius: 8px; font-size: 13px; cursor: pointer; }
        .tab.active { background: var(--red); color: #fff; border-color: var(--gold); }

        /* è½‰ç›¤ä¸»é«” */
        .board { width: 92vw; height: 92vw; max-width: 380px; max-height: 380px; margin: 0 auto; position: relative; display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr); gap: 2px; background: #000; border: 4px solid #333; border-radius: 15px; padding: 5px; }
        .screen { grid-area: 3/3/10/10; background: #111; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .lamp { background: #222; border-radius: 2px; font-size: 8px; display: flex; align-items: center; justify-content: center; color: #444; border: 1px solid #333; }
        .lamp.sold-out { background: var(--sold) !important; color: #333 !important; opacity: 0.3; }
        .active-b { background: var(--red) !important; color: #fff !important; box-shadow: 0 0 10px var(--red); z-index: 5; }
        .active-a { background: var(--gold) !important; color: #000 !important; box-shadow: 0 0 15px var(--gold); z-index: 5; }

        /* ã€è·³ééµã€‘ç§»è‡³ç‹€æ…‹æ–‡å­—ä¸‹æ–¹ */
        .skip-btn { 
            margin-top: 10px;
            background: rgba(255,255,255,0.1); 
            border: 1px solid #444; 
            color: #aaa; 
            padding: 4px 15px; 
            border-radius: 15px; 
            font-size: 11px; 
            z-index: 500; 
            display: none; 
            cursor: pointer;
        }

        /* ã€æŠ½çæŒ‰éˆ•ã€‘å†æ¬¡ä¸Šç§» */
        .footer-btns { position: fixed; bottom: 55px; width: 100%; display: flex; justify-content: center; z-index: 1000; }
        .btn-draw { width: 135px; height: 52px; border-radius: 26px; border: none; font-weight: bold; color: #fff; margin: 0 8px; cursor: pointer; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        .btn-draw:disabled { background: #222 !important; color: #555 !important; box-shadow: none; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        .res-box { width: 85%; background: #222; margin: 6px; padding: 10px; border-radius: 10px; border-left: 5px solid var(--red); display: flex; align-items: center; text-align: left; }
        .res-box.is-a { border-color: var(--gold); background: #2a2410; }
        .share-btn { background: #06C755; color: #fff; padding: 14px 60px; border-radius: 30px; border: none; margin: 15px 0; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-pts">æˆ‘çš„é»æ•¸ï¼š<span id="pts">--</span> P</div>
        <div class="marquee"><div class="track">ğŸ”¥ ç›²ç©æ¨‚ï¼šç¥æ‚¨æŠ½ä¸­ Aè³ï¼å®˜æ–¹ä¸€ç•ªè³ã€è‡ªè£½ä¸€ç•ªè³æŒçºŒæ›´æ–°ä¸­ ğŸ”¥</div></div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="sw(0)">å–®æŒ‘å¥—</button>
        <button class="tab" onclick="sw(1)">ï¼¡å€ä»»é¸</button>
        <button class="tab" onclick="sw(2)">ï¼¢å€ä»»é¸</button>
    </div>

    <div class="board" id="board">
        <div class="screen">
            <img id="prev" style="width:85%; max-height:75%; object-fit:contain;" src="https://cdn.store-assets.com/s/1337546/i/92974511.png?width=480">
            <div id="status" style="color:var(--gold); font-size:12px; margin-top:5px; height: 15px;"></div>
            <button class="skip-btn" id="skip" onclick="skip()">è·³éå‹•ç•« â¯</button>
        </div>
    </div>

    <div id="info" style="font-size:12px; color:#888; margin-top:15px; font-weight: bold;">è³‡æ–™è¼‰å…¥ä¸­...</div>

    <div class="footer-btns">
        <button class="btn-draw" style="background:#333;" id="b1" onclick="draw(1)">å–®æŠ½ä¸€æ¬¡</button>
        <button class="btn-draw" style="background:var(--red);" id="b5" onclick="draw(5)">äº”é€£æŠ½ï¼</button>
    </div>

    <div id="win" class="overlay">
        <h2 style="color:var(--gold); font-size:26px; margin-bottom:5px;">ğŸ‰ æ­å–œä¸­ç</h2>
        <div id="list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        <button class="share-btn" onclick="share()">åˆ†äº«ä¸­ççµ¦å¥½å‹</button>
        <button onclick="location.reload()" style="color:#aaa; background:none; border:none; text-decoration:underline; font-size: 14px;">ç¢ºèªæ”¶ä¸‹</button>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        const POOLS = ["å–®æŒ‘å¥—", "ï¼¡å€ä»»é¸", "ï¼¢å€ä»»é¸"];
        const IMGS = ["https://cdn.store-assets.com/s/1337546/i/92974511.png?width=480", "https://i.meee.com.tw/d2cFJiy.jpg", "https://i.meee.com.tw/B8xVcyj.jpg"];
        const B_IMG = "https://static2.oneone.com.tw/store/270/p1-1762420831-oEF9ptc0.jpg";
        
        let uid="", all={}, isAnim=false, cur=0, pts=0, finalRes=null, pointers=[];
        const coords = [];
        for(let i=1;i<=11;i++) coords.push({r:1,c:i});
        for(let i=2;i<=11;i++) coords.push({r:i,c:11});
        for(let i=10;i>=1;i--) coords.push({r:11,c:i});
        for(let i=10;i>=2;i--) coords.push({r:i,c:1});

        function init() {
            const b = document.getElementById('board');
            coords.forEach((p,i)=>{
                const d = document.createElement('div');
                d.className='lamp'; d.id='l-'+i; d.style.gridRow=p.r; d.style.gridColumn=p.c;
                d.innerText=(i===0||i===20)?'A':'B';
                if(i===0||i===20) d.classList.add('lamp-a');
                b.appendChild(d);
            });
        }

        async function liffInit() {
            try {
                await liff.init({ liffId: "2009072982-6smlV2gu" });
                if(!liff.isLoggedIn()){ liff.login(); return; }
                const p = await liff.getProfile(); uid = p.userId;
                load(p.displayName);
            } catch(e) {}
        }

        function load(n) {
            const s1 = document.createElement('script'); s1.src=`${API}?action=getPoolStatus&callback=cb1`; document.body.appendChild(s1);
            const s2 = document.createElement('script'); s2.src=`${API}?action=checkUser&uid=${uid}&name=${encodeURIComponent(n)}&callback=cb2`; document.body.appendChild(s2);
        }

        window.cb1 = (r) => { all=r.stocks; upd(); };
        window.cb2 = (r) => { document.getElementById('pts').innerText = r.points; };

        function sw(i) {
            if(isAnim) return; cur=i;
            document.getElementById('prev').src = IMGS[i];
            document.querySelectorAll('.tab').forEach((b,j)=>b.className=i===j?'tab active':'tab');
            upd();
        }

        function upd() {
            const d = all[POOLS[cur]];
            if(!d) return;
            document.getElementById('info').innerText = `å‰©é¤˜ï¼š${d.total} (A:${d.a} B:${d.b})`;
            const b1=document.getElementById('b1'), b5=document.getElementById('b5');
            if(d.a<=0){ b1.disabled=b5.disabled=true; b1.innerText="å·²å®Œå”®"; }
            else { b1.disabled=b5.disabled=false; b1.innerText="å–®æŠ½ä¸€æ¬¡"; }
            document.querySelectorAll('.lamp').forEach(l=>l.classList.remove('sold-out'));
            const sold = 40 - d.total;
            for(let i=39; i>39-sold; i--) { const el=document.getElementById('l-'+i); if(el) el.classList.add('sold-out'); }
        }

        function draw(c) {
            if(isAnim) return; isAnim=true;
            document.getElementById('skip').style.display='block';
            document.getElementById('status').innerText = "é‹å‹¢å‡èšä¸­...";
            const s = document.createElement('script');
            s.src=`${API}?action=draw&uid=${uid}&poolId=${encodeURIComponent(POOLS[cur])}&count=${c}&callback=cb3`;
            document.body.appendChild(s);
            
            pointers = Array.from({length:c},(_,i)=>({p:(i*3)%40,s:false,t:null,d:0}));
            const anim = () => {
                if(!isAnim) return;
                document.querySelectorAll('.lamp').forEach(l=>l.classList.remove('active-a','active-b'));
                let stopAll=true;
                pointers.forEach((p,i)=>{
                    if(!p.s){
                        stopAll=false;
                        if(p.t!==null){
                            p.d++; if(p.d % (i+1) === 0) p.p=(p.p+1)%40;
                            if(p.p===p.target && p.d > (i * 12 + 5)) p.s=true;
                        } else { p.p=(p.p+1)%40; }
                    }
                    const el=document.getElementById('l-'+p.p);
                    if(el) el.classList.add(el.innerText==='A'?'active-a':'active-b');
                });
                if(stopAll) setTimeout(show, 1500); else setTimeout(anim, 60);
            };
            anim();
        }

        window.cb3 = (r) => {
            if(r.status==='success'){
                finalRes = r.results.sort((a,b)=>a.grade==='A'?1:-1);
                const avA=[], avB=[];
                for(let i=0;i<40;i++){
                    const el=document.getElementById('l-'+i);
                    if(!el.classList.contains('sold-out')){ (el.innerText==='A'?avA:avB).push(i); }
                }
                finalRes.forEach((x,i)=>{
                    const l=x.grade==='A'?avA:avB; const ti=Math.floor(Math.random()*l.length);
                    pointers[i].target=l[ti]; l.splice(ti,1);
                    setTimeout(() => { pointers[i].t=true; }, i * 250);
                });
            } else { alert(r.message); location.reload(); }
        }

        function skip() { isAnim=false; show(); }
        function show() {
            isAnim=false; document.getElementById('skip').style.display='none';
            document.getElementById('win').style.display='flex';
            document.getElementById('list').innerHTML = finalRes.map(x=>`
                <div class="res-box ${x.grade==='A'?'is-a':''}">
                    <img src="${x.grade==='A'?IMGS[cur]:B_IMG}" style="width:50px;height:50px;border-radius:5px;margin-right:12px;object-fit:cover;">
                    <div><b>${x.grade}è³</b><br><small>${x.name}</small></div>
                </div>`).join('');
        }

        function share() {
            const txt = finalRes.map(x=>`ã€${x.grade}è³ã€‘${x.name}`).join('\n');
            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([{
                    "type": "flex", "altText": "ç›²ç©æ¨‚æŠ½çåˆ†äº«",
                    "contents": {
                        "type": "bubble", "hero": { "type": "image", "url": IMGS[cur], "size": "full", "aspectRatio": "20:13", "aspectMode": "cover" },
                        "body": { "type": "box", "layout": "vertical", "contents": [
                            { "type": "text", "text": "ç›²ç©æ¨‚ - æŠ½çå¤§æˆåŠŸï¼", "weight": "bold", "color": "#ff3e3e", "size": "xl" },
                            { "type": "text", "text": "ä¸­ççµæœå¦‚ä¸‹ï¼š", "margin": "md" },
                            { "type": "text", "text": txt, "wrap": true, "size": "xs", "margin": "lg", "color": "#888888" }
                        ]},
                        "footer": { "type": "box", "layout": "vertical", "contents": [
                            { "type": "button", "action": { "type": "uri", "label": "æˆ‘ä¹Ÿè¦æŠ½ï¼", "uri": "https://liff.line.me/2009072982-6smlV2gu" }, "style": "primary", "color": "#ff3e3e" }
                        ]}
                    }
                }]).then(res => { if (res) alert("å·²åˆ†äº«æˆåŠŸï¼"); });
            }
        }

        init(); liffInit();
    </script>
</body>
</html>
