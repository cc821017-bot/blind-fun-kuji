<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚æŠ½çå¹«æ‰‹ - è¦–è¦ºå¼·åŒ–ç‰ˆ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --card-bg: #1a1a2e;
            --primary: #ff4757;
            --gold: #fffa65;
            --text-main: #ffffff;
        }

        body {
            font-family: 'PingFang TC', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 15px;
            user-select: none;
        }

        /* ç”¨æˆ¶è³‡è¨Šå¡ç‰‡ */
        .header-card {
            background: linear-gradient(135deg, #16213e, #0f0f1a);
            border-radius: 12px;
            padding: 15px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #24344d;
        }

        .user-points { color: #2ed573; font-weight: bold; font-size: 1.2rem; }

        /* æ¨¡å¼åˆ‡æ› */
        .tab-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            background: #24344d; color: #a4b0be; font-weight: bold;
        }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(255,71,87,0.4); }

        /* çé …æ ¼å­ç›¤ */
        .prize-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px;
        }

        .prize-item {
            background: var(--card-bg);
            border: 2px solid #24344d;
            border-radius: 10px;
            height: 95px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden; transition: 0.1s;
        }

        .prize-img {
            width: 45px; height: 45px; object-fit: contain; margin-bottom: 5px;
        }

        .prize-label { font-size: 10px; font-weight: bold; text-align: center; width: 95%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .prize-qty { font-size: 9px; color: #7f8c8d; }

        /* è·‘é¦¬ç‡ˆç™¼å…‰ç‰¹æ•ˆ */
        .prize-item.active {
            border-color: var(--gold) !important;
            background: #2d3436 !important;
            box-shadow: 0 0 15px var(--gold);
            transform: scale(1.08);
            z-index: 10;
        }

        .prize-item.sold-out { opacity: 0.4; filter: grayscale(1); }
        .prize-item.sold-out::after {
            content: "SOLD OUT"; position: absolute; background: rgba(255,0,0,0.8);
            color: white; font-size: 9px; font-weight: bold; padding: 2px 4px; border-radius: 3px;
        }

        /* æŒ‰éˆ•å€ */
        .action-area { display: flex; flex-direction: column; gap: 10px; }
        .main-btn {
            width: 100%; padding: 15px; border: none; border-radius: 30px;
            font-size: 1.1rem; font-weight: bold; color: white; cursor: pointer;
        }
        .btn-single { background: #57606f; }
        .btn-multi { background: linear-gradient(45deg, #ff4757, #ff6b81); box-shadow: 0 4px 15px rgba(255,71,87,0.4); }
        .main-btn:disabled { background: #2f3542 !important; opacity: 0.5; }
    </style>
</head>
<body>

<div class="header-card">
    <div><small style="color:#7f8c8d">ç©å®¶</small><div id="disp-name" style="font-weight:bold">è®€å–ä¸­...</div></div>
    <div style="text-align:right"><small style="color:#7f8c8d">é»æ•¸é¤˜é¡</small><div class="user-points" id="disp-points">0</div></div>
</div>

<div class="tab-container">
    <button class="tab-btn active" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</button>
    <button class="tab-btn" onclick="changeMode('Aå€')">Aå€</button>
    <button class="tab-btn" onclick="changeMode('Bå€')">Bå€</button>
</div>

<div class="prize-grid" id="grid-box"></div>

<div class="action-area">
    <div style="text-align: center; color: var(--gold); font-size: 0.9rem; font-weight: bold;">
        å–®æŠ½ï¼š<span id="cost-val">0</span> P
    </div>
    <button id="btn-1" class="main-btn btn-single" onclick="handleDraw(1)">å–®æŠ½ä¸€æ¬¡</button>
    <button id="btn-5" class="main-btn btn-multi" onclick="handleDraw(5)">äº”é€£æŠ½ (çˆ½å¿«æ„Ÿæå‡)</button>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", name: "", points: 0, mode: "å–®æŒ‘å¥—", prizes: [], cost: 0, isRunning: false };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            state.uid = profile.userId;
            state.name = profile.displayName;
            document.getElementById('disp-name').innerText = state.name;
            await syncData();
        } catch (err) { console.error(err); }
    }

    async function syncData() {
        const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}`);
        const data = await res.json();
        if(data.status === "success") {
            state.points = data.userPoints;
            state.prizes = data.prizes;
            state.cost = data.cost;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('disp-points').innerText = state.points.toLocaleString();
        document.getElementById('cost-val').innerText = state.cost;
        const grid = document.getElementById('grid-box');
        grid.innerHTML = state.prizes.map((p, i) => {
            const imgHtml = p.img ? `<img src="${p.img}" class="prize-img">` : `<div style="font-size:20px">ğŸ</div>`;
            return `
                <div class="prize-item ${p.stock <= 0 ? 'sold-out' : ''}" id="prize-${i}">
                    ${imgHtml}
                    <div class="prize-label">${p.name}</div>
                    <div class="prize-qty">å‰©:${p.stock}</div>
                </div>`;
        }).join('');
    }

    function changeMode(m) {
        if(state.isRunning) return;
        state.mode = m;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(m)));
        syncData();
    }

    async function handleDraw(count) {
        if(state.isRunning) return;
        if(state.points < state.cost * count) {
            Swal.fire("é»æ•¸ä¸è¶³", "è«‹è¯ç¹«åº—å“¡å„²å€¼ï¼", "warning"); return;
        }

        state.isRunning = true;
        setBtns(false);

        const res = await fetch(CONFIG.GAS_URL, {
            method: 'POST',
            body: JSON.stringify({ uid: state.uid, mode: state.mode, count: count })
        });
        const result = await res.json();

        if(result.status === "success") {
            playMarquee(result.results, result.remainingPoints);
        } else {
            Swal.fire("éŒ¯èª¤", result.message, "error");
            state.isRunning = false; setBtns(true);
        }
    }

    function playMarquee(results, newPoints) {
        let current = 0;
        let laps = 0;
        const total = state.prizes.length;
        
        const timer = setInterval(() => {
            document.querySelectorAll('.prize-item').forEach(el => el.classList.remove('active'));
            const currentEl = document.getElementById(`prize-${current}`);
            if(currentEl) currentEl.classList.add('active');
            
            current = (current + 1) % total;
            if(current === 0) laps++;

            if(laps >= 3) {
                const targetIdx = state.prizes.findIndex(p => p.name === results[0]);
                if(current === targetIdx) {
                    clearInterval(timer);
                    setTimeout(() => {
                        Swal.fire({
                            title: 'ğŸŠ æ­å–œç²çï¼',
                            html: `<b style="color:#ff4757; font-size:1.2rem">${results.join('<br>')}</b>`,
                            icon: 'success', confirmButtonColor: '#ff4757'
                        });
                        state.points = newPoints;
                        state.isRunning = false; setBtns(true);
                        syncData();
                    }, 500);
                }
            }
        }, 80);
    }

    function setBtns(e) {
        document.getElementById('btn-1').disabled = !e;
        document.getElementById('btn-5').disabled = !e;
    }

    window.onload = init;
</script>
</body>
</html>
