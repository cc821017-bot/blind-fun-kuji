<script>
    // âš ï¸ è«‹å‹™å¿…å°‡æ­¤è™•çš„ç¶²å€æ›¿æ›ç‚º GAS 4.0.3 çš„æœ€æ–°ç¶²å€ âš ï¸
    const CONFIG = {

    let state = { uid: "", name: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 100, points: 0, selected: [] };

    // éŸ³æ•ˆæ’­æ”¾åŠ©æ‰‹
    function playSound(id) {
        const audio = document.getElementById(id);
        if(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio Blocked: éœ€è¦ä½¿ç”¨è€…äº’å‹•"));
        }
    }

    async function init() {
        document.getElementById('loader').style.display = 'flex';
        try { 
            await liff.init({ liffId: CONFIG.LIFF_ID }); 
            if (liff.isLoggedIn()) {
                const p = await liff.getProfile(); 
                state.uid = p.userId; state.name = p.displayName;
                document.getElementById('u-name').innerText = p.displayName; 
            }
            await sync();
        } catch (e) { await sync(); }
    }

    async function sync() {
        state.selected = []; updateCartUI(); 
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&name=${encodeURIComponent(state.name)}&mode=${encodeURIComponent(state.mode)}&t=${Date.now()}`);
            const data = await res.json();
            
            if(data.status === "success") {
                state.tickets = data.tickets; state.cost = data.cost; state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                
                const rem = state.tickets.filter(t => !t.isTaken).length;
                const big = state.tickets.filter(t => !t.isTaken && /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName)).length;
                
                document.getElementById('stat-rem').innerText = rem;
                document.getElementById('stat-big').innerText = big;
                document.getElementById('stat-rate').innerText = rem > 0 ? (big/rem*100).toFixed(1) + "%" : "0%";
                
                // åœ°ç„ç«ç‹€æ…‹ (å‰©é¤˜ <= 10)
                const isCritical = (rem <= 10 && rem > 0);
                document.body.classList.toggle('critical-mode', isCritical);
                document.getElementById('lo-alert').style.display = isCritical ? 'block' : 'none';
                
                // è·‘é¦¬ç‡ˆ
                document.getElementById('win-track').innerHTML = data.history.length > 0 ? 
                    data.history.map(h => `<span class="win-item">ğŸ‰ ${h.user} å¥ªå¾—ã€${h.prize}ã€‘(${h.time})</span>`).join('') : 
                    "å¤§çåœ¨åº«ï¼Œå³åˆ»é–‹æŠ½ï¼";

                const db = document.getElementById('drawBtn');
                if (!data.bigPrizeExists || rem === 0) {
                    db.disabled = true; db.innerText = "ç­‰å¾…æ›ç›¤"; db.style.background = "#333";
                    setTimeout(sync, 60000); 
                } else {
                    db.disabled = false; db.innerText = "ç¢ºèªæ”¯ä»˜"; db.style.background = "linear-gradient(45deg,#ff3e3e,#b32d2d)";
                }

                renderGrid();
                
                // çé …é è¦½ (æ”¯æ´é›™è¡¨è®€å–å›å‚³çš„åœ–ç‰‡)
                document.getElementById('prize-gallery').innerHTML = data.prizeSummary.map(p => `
                    <div class="p-card">
                        <img src="${p.img}">
                        <div style="font-size:10px; margin-top:5px; font-weight:900;">${p.name}</div>
                        <div style="color:var(--red); font-size:10px; font-weight:bold;">å‰© ${p.stock}</div>
                    </div>`).join('');
            } else {
                Swal.fire("ç³»çµ±æç¤º", data.message || "é€£ç·šå¤±æ•—", "warning");
            }
        } catch(e) { console.error(e); } 
        finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => {
            const isBig = /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName);
            let cls = "ticket"; 
            if(t.isTaken) cls += isBig ? " taken big-taken" : " taken";
            else if(state.selected.includes(String(t.id))) cls += " selected";
            return `<div id="t-${t.id}" class="${cls}" onclick="${t.isTaken ? '' : `toggleSelect('${t.id}')`}">
                ${t.isTaken && isBig ? '' : t.id}
            </div>`;
        }).join('');
    }

    function toggleSelect(tid) {
        const idStr = String(tid);
        const idx = state.selected.indexOf(idStr);
        playSound('snd-click'); // é»æ“ŠéŸ³æ•ˆ
        
        if(idx > -1) { 
            state.selected.splice(idx, 1); 
            document.getElementById(`t-${tid}`).classList.remove('selected'); 
        } else { 
            state.selected.push(idStr); 
            document.getElementById(`t-${tid}`).classList.add('selected'); 
            if(window.navigator.vibrate) window.navigator.vibrate(15); 
        }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar'); 
        const isVisible = state.selected.length > 0 && !document.getElementById('drawBtn').disabled;
        bar.style.display = isVisible ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = (state.selected.length * state.cost).toLocaleString();

    // è²·æ–·åˆ¶æ ¸å¿ƒé‚è¼¯ (3.9.5)
    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹è¯ç¹«ç®¡ç†å“¡å„²å€¼", "warning"); return; }
        
        const confirm = await Swal.fire({ 
            title: 'ç¢ºèªæ”¯ä»˜ï¼Ÿ', 
            text: `å…± ${state.selected.length} å¼µï¼Œæ‰£é™¤ ${total} P`, 
            showCancelButton: true, 
            confirmButtonColor: '#ff3e3e',
            background: '#161b22',
            color: '#fff'
        });
        
        if(confirm.isConfirmed) {
            playSound('snd-pay'); // æ”¯ä»˜éŸ³æ•ˆ
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('drawBtn').disabled = true;
            
            try {
                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ uid: state.uid, name: state.name, mode: state.mode, ticketIds: state.selected }) 
                });
                const result = await res.json();
                
                if(result.status === "success") {
                    // å¤§çç‰¹æ•ˆåˆ¤æ–·
                    const hasBig = result.results.some(r => /Aè³|SP|1è³|å¤§ç/i.test(r.name));
                    if(hasBig || result.isLastOne) {
                        playSound('snd-win'); 
                        confetti({ particleCount: 1500, spread: 180, origin: { y: 0.6 }, zIndex: 9999 });
                    } else {

                    }
                    
                    let html = `<div class="result-container">`;
                    
                    // 1. æœ€å¾Œè³ (Last One)
                    if(result.isLastOne && result.lastOneInfo) {
                        html += `
                        <div class="big-prize-card lo-card">
                            <div style="color:#fff; font-weight:900; font-size:1.4rem;">ğŸ‘‘ LAST ONE</div>
                            <img src="${result.lastOneInfo.img}">
                            <div style="font-weight:900;">${result.lastOneInfo.name}</div>
                        </div>`;
                    }
                    
                    // 2. å¤§ç (å„ªå…ˆé¡¯ç¤º)
                    const bigs = result.results.filter(r => /Aè³|SP|1è³|å¤§ç/i.test(r.name));
                    bigs.forEach(r => {
                        html += `
                        <div class="big-prize-card">
                            <div style="color:var(--gold); font-weight:bold;">âœ¨ æ­å–œä¸­ç</div>
                            <img src="${r.img}">
                            <div style="font-weight:bold; color:#fff;">${r.name}</div>
                        </div>`;
                    });
                    
                    // 3. æ™®ç (ç¶²æ ¼é¡¯ç¤ºï¼Œç¯€çœç©ºé–“)
                    const norms = result.results.filter(r => !/Aè³|SP|1è³|å¤§ç/i.test(r.name));
                    if(norms.length > 0) {
                        html += `<div class="normal-prizes-grid">`;
                        norms.forEach(r => {
                            html += `<div class="norm-item"><img src="${r.img}"><div style="font-size:0.7rem; margin-top:5px;">${r.name}</div></div>`;
                        });
                        html += `</div>`;
                    }
                    html += `</div>`;
                    
                    document.getElementById('loader').style.display = 'none';
                    await Swal.fire({ 
                        title: result.isLastOne ? "ğŸ‰ çµ‚æ¥µå¤§è³ï¼" : "é–‹ç±¤çµæœ", 
                        html: html, 
                        width: '95%', 
                        background: '#161b22', 
                        color: '#fff',
                        confirmButtonColor: '#ffcc00', 
                        confirmButtonText: 'æ”¶ä¸‹çå“' 
                    });
                    await sync();
                } else {
                    Swal.fire("äº¤æ˜“å¤±æ•—", result.message, "error");
                }
            } catch(e) {

    }
    
    function changeMode(m) { 
        if(state.mode === m) return;
        state.mode = m; 
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m)); 
        sync(); 
    }
    
    window.onload = init;
</script>
