<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚ - æ——è‰¦å¯¦é«”ç±¤ç›¤</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --red: #ff4d4d; 
            --gold: #ffcc00; 
            --bg: #0f0f1a; 
            --card: #1f1f35;
            --accent: #7000ff;
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding-bottom: 140px; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #252545 0%, #0f0f1a 70%);
        }

        /* æ¨™é¡Œåˆ— */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 18px 20px; 
            background: rgba(22, 22, 37, 0.95); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            position: sticky; top: 0; z-index: 1000; 
        }
        .u-pts { color: var(--gold); font-weight: 900; font-size: 1.2rem; text-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }

        /* åˆ†å€èˆ‡å¿«é€Ÿé¸ç±¤ */
        .tabs { display: flex; padding: 10px 15px; gap: 8px; }
        .tab { 
            flex: 1; text-align: center; padding: 10px; color: #aaa; 
            background: rgba(255,255,255,0.05); border-radius: 8px; font-weight: bold; transition: 0.3s;
        }
        .tab.active { color: #fff; background: var(--red); box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4); }

        .quick-select { display: flex; justify-content: center; gap: 8px; margin: 5px 15px 15px; }
        .btn-quick { 
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: #ccc; padding: 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold;
        }
        .btn-quick:active { background: var(--gold); color: #000; }

        /* çé …å±•ç¤ºå»Š */
        .prize-gallery { display: flex; overflow-x: auto; padding: 15px; gap: 15px; background: rgba(0,0,0,0.2); scrollbar-width: none; }
        .prize-gallery::-webkit-scrollbar { display: none; }
        .prize-item { flex: 0 0 110px; text-align: center; background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .prize-item img { width: 80px; height: 80px; object-fit: cover; background: #fff; border-radius: 8px; margin-bottom: 5px; }
        .p-name { font-size: 11px; font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .p-stock { font-size: 10px; color: var(--gold); margin-top: 3px; }

        /* ç±¤ç›¤å€åŸŸ */
        .grid-area { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; }
        .ticket {
            aspect-ratio: 1/1; background: linear-gradient(145deg, #2d2d44, #1a1a2e); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 16px; font-weight: 900; color: #666; transition: 0.2s;
        }
        .ticket.taken { background: #0a0a12 !important; color: #222 !important; border: none !important; }
        .ticket.selected { 
            border-color: var(--gold) !important; background: var(--gold) !important; color: #000 !important; 
            transform: translateY(-5px); box-shadow: 0 0 15px var(--gold);
        }

        /* åº•éƒ¨è³¼ç‰©è»Š */
        .cart-bar { 
            position: fixed; bottom: 20px; left: 5%; width: 90%; 
            background: linear-gradient(90deg, #1f1f35, #2d2d44);
            border-radius: 50px; border: 1px solid var(--gold);
            padding: 12px 25px; box-sizing: border-box; z-index: 2000;
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-draw { 
            background: linear-gradient(45deg, var(--red), #ff7675); 
            color: white; border: none; padding: 10px 25px; 
            border-radius: 25px; font-weight: 900; font-size: 1rem;
        }

        /* é–‹çå‹•ç•«é®ç½© */
        #draw-animation {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 5000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .draw-scanner {
            width: 80%; height: 2px; background: var(--gold);
            box-shadow: 0 0 15px var(--gold); position: absolute;
            animation: scan 1.5s infinite;
        }
        @keyframes scan { 0%, 100% { top: 35%; } 50% { top: 65%; } }

        /* è¼‰å…¥ä¸­ */
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loading">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:#fff;">æ­£åœ¨èˆ‡ä¼ºæœå™¨åŒæ­¥...</p>
</div>

<div id="draw-animation">
    <div class="draw-scanner"></div>
    <div class="animate__animated animate__pulse animate__infinite">
        <img src="https://cdn-icons-png.flaticon.com/512/6101/6101413.png" width="80" style="filter: invert(1);">
    </div>
    <h3 style="color:var(--gold); margin-top:25px; letter-spacing:3px;">æ­£åœ¨æ­æ›‰çé …...</h3>
</div>

<div class="header">
    <div style="font-size: 0.8rem; color: #ccc;">PLAYER: <b id="u-name" style="color:#fff">...</b></div>
    <div class="u-pts"><span id="u-pts">0</span> <small style="font-size:0.6rem">PTS</small></div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">ğŸ”¥ å–®æŒ‘å¥—</div>
    <div class="tab" data-mode="Aå€" onclick="changeMode('Aå€')">âœ¨ Aå€</div>
    <div class="tab" data-mode="Bå€" onclick="changeMode('Bå€')">ğŸ’ Bå€</div>
</div>

<div class="quick-select">
    <button class="btn-quick" onclick="randomSelect(5)">éš¨æ©Ÿ 5 æŠ½</button>
    <button class="btn-quick" onclick="randomSelect(10)">éš¨æ©Ÿ 10 æŠ½</button>
    <button class="btn-quick" onclick="selectAll()">å…¨åŒ…</button>
</div>

<div class="prize-gallery" id="prize-gallery"></div>

<div class="grid-area">
    <div id="status-msg" style="margin-bottom:12px; font-size:0.85rem; color:var(--gold); text-align:center; font-weight:bold;">é€£ç·šä¸­...</div>
    <div class="grid" id="main-grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div style="font-size: 0.7rem; color: #aaa;">å·²é¸æ“‡</div>
            <div style="font-weight: 900; font-size: 1.1rem;"><span id="sel-count" style="color:var(--gold)">0</span> <small>æŠ½</small></div>
        </div>
        <button class="btn-draw" onclick="handleCheckout()">ç¢ºèªé–‹ç±¤</button>
    </div>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } catch (err) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-msg').innerText = "è«‹åœ¨ LINE ä¸­æ‰“é–‹";
        }
    }

    async function sync() {
        state.selected = [];
        updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&t=${Date.now()}`);
            const data = await res.json();
            
            if(data.status === "success") {
                state.tickets = data.tickets || [];
                state.cost = data.cost || 0;
                state.points = data.userPoints || 0;
                
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('status-msg').innerText = `æ¯æŠ½ ${state.cost} P | å‰©é¤˜ ${state.tickets.filter(x=>!x.isTaken).length} æŠ½`;
                
                // çé …å±•ç¤º
                let gHtml = "";
                if(data.prizeSummary) {
                    data.prizeSummary.forEach(p => {
                        gHtml += `
                            <div class="prize-item animate__animated animate__fadeIn">
                                <img src="${p.img || 'https://via.placeholder.com/80'}">
                                <div class="p-name">${p.name}</div>
                                <div class="p-stock">å‰©é¤˜ ${p.stock}</div>
                            </div>`;
                    });
                }
                document.getElementById('prize-gallery').innerHTML = gHtml;
                renderGrid();
            }
        } catch (e) {
            Swal.fire("éŒ¯èª¤", "è³‡æ–™åŒæ­¥å¤±æ•—", "error");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function renderGrid() {
        const container = document.getElementById('main-grid');
        container.innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="toggleSelect(${t.id})">
                ${t.isTaken ? 'âœ˜' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const t = state.tickets.find(x => x.id === tid);
        if(!t || t.isTaken) return;
        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) {
            state.selected.splice(idx, 1);
            el.classList.remove('selected');
        } else {
            state.selected.push(tid);
            el.classList.add('selected');
        }
        updateCartUI();
    }

    function randomSelect(num) {
        state.selected = [];
        document.querySelectorAll('.ticket').forEach(el => el.classList.remove('selected'));
        const available = state.tickets.filter(t => !t.isTaken);
        const picked = available.sort(() => 0.5 - Math.random()).slice(0, num);
        picked.forEach(t => {
            state.selected.push(t.id);
            document.getElementById(`t-${t.id}`).classList.add('selected');
        });
        updateCartUI();
    }

    function selectAll() {
        state.selected = [];
        state.tickets.filter(t => !t.isTaken).forEach(t => {
            state.selected.push(t.id);
            document.getElementById(`t-${t.id}`).classList.add('selected');
        });
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar');
        if(state.selected.length > 0) {
            bar.style.display = 'block';
            document.getElementById('sel-count').innerText = state.selected.length;
        } else { bar.style.display = 'none'; }
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹è¯ç¹«åº—é•·å„²å€¼", "warning"); return; }

        const confirm = await Swal.fire({
            title: 'ç¢ºèªé–‹ç±¤ï¼Ÿ',
            text: `å³å°‡æ¶ˆè€— ${total} P`,
            showCancelButton: true,
            confirmButtonColor: '#ff4d4d',
            background: '#1f1f35', color: '#fff'
        });

        if(confirm.isConfirmed) {
            const anim = document.getElementById('draw-animation');
            anim.style.display = 'flex';

            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected })
                });
                const result = await res.json();

                setTimeout(async () => {
                    anim.style.display = 'none';
                    if(result.status === "success") {
                        let resHtml = `<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; max-height:60vh; overflow-y:auto;">`;
                        result.results.forEach(p => {
                            resHtml += `
                                <div class="win-card animate__animated animate__backInDown">
                                    <img src="${p.img || 'https://via.placeholder.com/100'}" style="width:110px; border:2px solid var(--gold); border-radius:10px;">
                                    <div style="font-weight:bold; color:var(--gold); margin-top:8px; font-size:12px;">${p.name}</div>
                                </div>`;
                        });
                        resHtml += `</div>`;
                        await Swal.fire({ title: 'ğŸ‰ æŠ½ççµæœ', html: resHtml, background: '#1f1f35', color: '#fff', width: '90%' });
                        await sync();
                    }
                }, 2000); // å¼·åˆ¶å‹•ç•«è·‘ 2 ç§’
            } catch (e) {
                anim.style.display = 'none';
                Swal.fire("éŒ¯èª¤", "é€£ç·šä¸­æ–·", "error");
            }
        }
    }

    function changeMode(m) {
        if(state.mode === m) return;
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m));
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
