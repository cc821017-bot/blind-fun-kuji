<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>盲玩樂-抽獎中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding-top: 60px; }
        .user-bar { position: fixed; top: 0; width: 100%; background: #111; padding: 12px 0; border-bottom: 2px solid #ff3e3e; z-index: 1000; }
        .pool-tabs { display: flex; justify-content: center; gap: 5px; padding: 10px; }
        .tab-btn { flex: 1; padding: 12px 5px; background: #333; border: 1px solid #555; color: #fff; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: #ff3e3e; border-color: gold; }
        .display-window { width: 90%; max-width: 350px; margin: 15px auto; border: 2px solid #444; height: 220px; background: #111; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .preview-img { width: 100%; height: 100%; object-fit: contain; }
        .info-bar { color: gold; font-size: 15px; margin: 10px 0; font-weight: bold; min-height: 20px; }
        .draw-btn { width: 260px; height: 60px; background: #ff3e3e; color: #fff; margin: 20px auto; display: flex; align-items: center; justify-content: center; border-radius: 30px; font-weight: bold; font-size: 22px; cursor: pointer; }
        #loadingLayer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; font-size: 24px; }
        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="user-bar">點數：<span id="display-pts">載入中</span> P</div>
    
    <div class="pool-tabs">
        <button id="btn0" class="tab-btn active" onclick="forceSwitch(0, 'https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg')">單挑套</button>
        <button id="btn1" class="tab-btn" onclick="forceSwitch(1, 'https://i.postimg.cc/9F4Y8B8g/S-9740517.jpg')">Ａ區任選</button>
        <button id="btn2" class="tab-btn" onclick="forceSwitch(2, 'https://i.postimg.cc/6pM0fDkC/S-9740516.jpg')">Ｂ區任選</button>
    </div>

    <div class="display-window">
        <img id="main-img" class="preview-img" src="https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg">
    </div>

    <div id="stock-display" class="info-bar">正在取得庫存...</div>
    <div class="draw-btn" onclick="goDraw()">點擊開獎</div>

    <div id="loadingLayer">連線中...</div>

    <div id="winPanel" class="win-overlay">
        <h1 id="win-grade" style="font-size: 80px; color: gold; margin: 0;"></h1>
        <img id="win-img" style="width: 280px; height: 280px; border: 3px solid gold; border-radius: 15px;" src="">
        <p id="win-name" style="margin: 20px; font-weight: bold;"></p>
        <button onclick="location.reload()" style="padding: 12px 60px; font-size: 18px; border-radius: 50px;">確認領取</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        const POOLS = ["單挑套", "Ａ區任選", "Ｂ區任選"];
        const B_IMG_URL = "https://static2.oneone.com.tw/store/270/p1-1762420831-oEF9ptc0.jpg";
        
        let currentIdx = 0;
        let myUid = "";
        let stockData = {};
        let currentAUrl = "https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg";

        // 強力切換函數：直接接收網址，強行注入 <img> 標籤
        function forceSwitch(idx, imgUrl) {
            currentIdx = idx;
            currentAUrl = imgUrl;

            // 1. 強行更換圖片 src，並加上時間戳防止快取
            const el = document.getElementById('main-img');
            el.src = imgUrl + "?t=" + new Date().getTime();

            // 2. 切換按鈕顏色樣式
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === idx);
            });

            // 3. 更新庫存文字
            refreshText();
        }

        function refreshText() {
            const pName = POOLS[currentIdx];
            if (stockData[pName]) {
                document.getElementById('stock-display').innerText = `A：${stockData[pName].a} | B：${stockData[pName].b} | 總：${stockData[pName].total}`;
            }
        }

        async function initLIFF() {
            try {
                await liff.init({ liffId: "2009072982-6smlV2gu" });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                myUid = profile.userId;
                
                const s1 = document.createElement('script');
                s1.src = `${API_URL}?action=getPoolStatus&callback=cb_st`;
                const s2 = document.createElement('script');
                s2.src = `${API_URL}?action=checkUser&uid=${myUid}&name=${encodeURIComponent(profile.displayName)}&callback=cb_pt`;
                document.body.appendChild(s1);
                document.body.appendChild(s2);
            } catch (e) {
                document.getElementById('stock-display').innerText = "連線失敗";
            }
        }

        window.cb_st = (res) => { stockData = res; refreshText(); };
        window.cb_pt = (res) => { document.getElementById('display-pts').innerText = res.points; };

        function goDraw() {
            if(!myUid) return;
            document.getElementById('loadingLayer').style.display = 'flex';
            const s = document.createElement('script');
            s.src = `${API_URL}?action=draw&uid=${myUid}&poolId=${encodeURIComponent(POOLS[currentIdx])}&callback=cb_res`;
            document.body.appendChild(s);
        }

        window.cb_res = (res) => {
            if (res.status === "success") {
                setTimeout(() => {
                    document.getElementById('win-grade').innerText = res.grade;
                    document.getElementById('win-name').innerText = res.name;
                    // 中獎圖片也強行帶時間戳
                    document.getElementById('win-img').src = (res.grade === "A" ? currentAUrl : B_IMG_URL) + "?t=" + new Date().getTime();
                    document.getElementById('winPanel').style.display = 'flex';
                }, 800);
            } else {
                alert("錯誤：點數不足或系統忙碌");
                location.reload();
            }
        }
        window.onload = initLIFF;
    </script>
</body>
</html>
