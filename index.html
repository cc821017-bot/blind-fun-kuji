<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚æŠ½çå¹«æ‰‹ - è±ªè¯æ——è‰¦ç‰ˆ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg-dark: #0a0a12;
            --card-bg: #161625;
            --primary: #ff4757;
            --gold: #fffa65;
            --text-main: #ffffff;
            --accent: #2ed573;
        }

        body {
            font-family: 'PingFang TC', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 15px;
            user-select: none;
        }

        .header-card {
            background: linear-gradient(135deg, #1e1e30, #0a0a12);
            border-radius: 15px;
            padding: 15px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #2d2d44;
        }
        .user-points { color: var(--accent); font-weight: 800; font-size: 1.3rem; }

        /* å°é¢å¤§åœ–å€ */
        .banner-container {
            width: 100%; height: 180px;
            border-radius: 12px; margin-bottom: 15px;
            overflow: hidden; border: 1px solid #333;
            background: #111;
        }
        .banner-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s; }

        .tab-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            background: #24243e; color: #a4b0be; font-weight: bold;
        }
        .tab-btn.active { background: var(--primary); color: white; }

        /* çé …æ ¼å­ */
        .prize-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .prize-item {
            background: var(--card-bg); border: 2px solid #2d2d44; border-radius: 10px;
            height: 90px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; transition: 0.1s;
        }
        .prize-img { width: 42px; height: 42px; object-fit: contain; margin-bottom: 4px; }
        .prize-label { font-size: 10px; font-weight: bold; text-align: center; width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .prize-qty { font-size: 9px; color: #7f8c8d; }

        .prize-item.active {
            border-color: var(--gold) !important; background: #2d2d44 !important;
            box-shadow: 0 0 20px var(--gold); transform: scale(1.1); z-index: 10;
        }

        .prize-item.sold-out { opacity: 0.3; filter: grayscale(1); }
        .prize-item.sold-out::after { content: "å®Œå”®"; position: absolute; background: rgba(255,0,0,0.8); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        /* ä¸­çå½ˆçª—åœ–ç‰‡ */
        .win-img { width: 120px; height: 120px; object-fit: contain; margin: 10px auto; display: block; border-radius: 10px; background: #fff; padding: 5px; }

        .action-area { display: flex; flex-direction: column; gap: 10px; }
        .main-btn { width: 100%; padding: 16px; border: none; border-radius: 35px; font-size: 1.15rem; font-weight: bold; color: white; cursor: pointer; }
        .btn-single { background: #4b4b60; }
        .btn-multi { background: linear-gradient(45deg, #ff4757, #ff6b81); box-shadow: 0 5px 20px rgba(255,71,87,0.4); }
        .main-btn:disabled { opacity: 0.5; }
        .cost-label { text-align: center; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div class="header-card">
    <div><small style="color:#7f8c8d">PLAYER</small><div id="disp-name" style="font-weight:bold">è®€å–ä¸­...</div></div>
    <div style="text-align:right"><small style="color:#7f8c8d">POINTS</small><div class="user-points" id="disp-points">0</div></div>
</div>

<div class="tab-container">
    <button class="tab-btn active" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</button>
    <button class="tab-btn" onclick="changeMode('Aå€')">Aå€</button>
    <button class="tab-btn" onclick="changeMode('Bå€')">Bå€</button>
</div>

<div class="banner-container">
    <img src="https://i.imgur.com/8Nn3lA6.png" id="main-banner" class="banner-img">
</div>

<div class="prize-grid" id="grid-box"></div>

<div class="action-area">
    <div class="cost-label">å–®æŠ½æ¶ˆè€—ï¼š<span id="cost-val">0</span> P</div>
    <button id="btn-1" class="main-btn btn-single" onclick="handleDraw(1)">å–®æŠ½ä¸€æ¬¡</button>
    <button id="btn-5" class="main-btn btn-multi" onclick="handleDraw(5)">äº”é€£æŠ½</button>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    // é€™è£¡è«‹å‹™å¿…æ›´æ›æˆæ‚¨çœŸå¯¦çš„åœ–ç‰‡ç¶²å€ (Imgur ç­‰)
    const BANNERS = {
        "å–®æŒ‘å¥—": "https://i.imgur.com/m5S8W6g.jpeg", 
        "Aå€": "https://i.imgur.com/Your_A_Banner.jpg",
        "Bå€": "https://i.imgur.com/Your_B_Banner.jpg"
    };

    let state = { uid: "", name: "", points: 0, mode: "å–®æŒ‘å¥—", prizes: [], cost: 0, isRunning: false };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            state.uid = profile.userId;
            state.name = profile.displayName;
            document.getElementById('disp-name').innerText = state.name;
            await syncData();
        } catch (err) { console.error(err); }
    }

    async function syncData() {
        const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&userName=${encodeURIComponent(state.name)}`);
        const data = await res.json();
        if(data.status === "success") {
            state.points = data.userPoints;
            state.prizes = data.prizes;
            state.cost = data.cost;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('disp-points').innerText = state.points.toLocaleString();
        document.getElementById('cost-val').innerText = state.cost;
        
        // æ›´æ–°å°é¢åœ–
        const bImg = document.getElementById('main-banner');
        if(BANNERS[state.mode]) bImg.src = BANNERS[state.mode];
        
        const grid = document.getElementById('grid-box');
        grid.innerHTML = state.prizes.map((p, i) => {
            const imgUrl = p.img || 'https://via.placeholder.com/100?text=Prize';
            return `
                <div class="prize-item ${p.stock <= 0 ? 'sold-out' : ''}" id="prize-${i}">
                    <img src="${imgUrl}" class="prize-img">
                    <div class="prize-label">${p.name}</div>
                    <div class="prize-qty">å‰©:${p.stock}</div>
                </div>`;
        }).join('');
    }

    function changeMode(m) {
        if(state.isRunning) return;
        state.mode = m;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(m)));
        syncData();
    }

    async function handleDraw(count) {
        if(state.isRunning) return;
        if(state.points < state.cost * count) { Swal.fire("é»æ•¸ä¸è¶³", "è«‹è¯ç¹«åº—å“¡å„²å€¼ï¼", "warning"); return; }
        state.isRunning = true; setBtns(false);
        try {
            const res = await fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, mode: state.mode, count: count }) });
            const result = await res.json();
            if(result.status === "success") playMarquee(result.results, result.remainingPoints);
            else throw new Error(result.message);
        } catch (e) { Swal.fire("éŒ¯èª¤", e.message, "error"); state.isRunning = false; setBtns(true); }
    }

    function playMarquee(results, newPoints) {
        let current = 0; let laps = 0; const total = state.prizes.length;
        const timer = setInterval(() => {
            document.querySelectorAll('.prize-item').forEach(el => el.classList.remove('active'));
            if(document.getElementById(`prize-${current}`)) document.getElementById(`prize-${current}`).classList.add('active');
            current = (current + 1) % total;
            if(current === 0) laps++;
            if(laps >= 3) {
                const targetIdx = state.prizes.findIndex(p => p.name === results[0]);
                if(current === targetIdx) {
                    clearInterval(timer);
                    setTimeout(() => showFinalResult(results, newPoints), 500);
                }
            }
        }, 80);
    }

    function showFinalResult(results, newPoints) {
        // æŠ“å–ä¸­çé …ç›®çš„åœ–ç‰‡
        const winItemsHtml = results.map(resName => {
            const itemData = state.prizes.find(p => p.name === resName);
            const img = itemData && itemData.img ? itemData.img : 'https://via.placeholder.com/100?text=Gift';
            return `
                <div style="margin-bottom:15px;">
                    <img src="${img}" class="win-img">
                    <b style="color:#ff4757; font-size:1.1rem;">${resName}</b>
                </div>`;
        }).join('');

        Swal.fire({
            title: 'ğŸŠ æ­å–œä¸­çï¼',
            html: `<div style="max-height:300px; overflow-y:auto;">${winItemsHtml}</div>`,
            background: '#161625',
            color: '#fff',
            confirmButtonColor: '#ff4757'
        });
        
        state.points = newPoints;
        state.isRunning = false;
        setBtns(true);
        syncData();
    }

    function setBtns(e) { document.getElementById('btn-1').disabled = !e; document.getElementById('btn-5').disabled = !e; }
    window.onload = init;
</script>
</body>
</html>
