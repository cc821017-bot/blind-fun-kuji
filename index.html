    <style>
        /* =========================================
           1. è¦–è¦ºæ ¸å¿ƒè®Šæ•¸ (ç¶­æŒ 4.3.0)
           ========================================= */
        :root { 
            --red: #ff3e3e; --gold: #ffcc00; --cyan: #00f2ff; 
            --bg: #121212; --card: #1e1e1e; --dark-gray: #2c2c2c;
            --locked: #f1c40f; 
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: var(--bg); color: #fff; margin: 0; padding-bottom: 220px; 
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }
        
        /* è·‘é¦¬ç‡ˆ */
        .win-history { background: linear-gradient(90deg, #220000, #440000); border-bottom: 1px solid var(--red); padding: 8px 0; overflow: hidden; white-space: nowrap; }
        .win-track { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 35s linear infinite; }
        .win-item { display: inline-block; margin-right: 40px; color: var(--gold); font-size: 0.85rem; font-weight: bold; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-220%); } }
        
        /* é ­éƒ¨èˆ‡æ•¸æ“š */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(18, 18, 18, 0.95); position: sticky; top: 0; z-index: 900; border-bottom: 1px solid #333; backdrop-filter: blur(10px); }
        .u-name { font-weight: bold; font-size: 0.9rem; color: #eee; }
        .u-pts { font-family: 'Oswald'; color: var(--gold); font-size: 1.4rem; }

        .stats-bar { display: flex; justify-content: space-between; background: var(--card); padding: 15px; margin: 15px; border-radius: 12px; border: 1px solid #333; position: relative; }
        .stat-val { font-family: 'Oswald'; font-size: 1.4rem; color: #fff; display: block; }
        .stat-label { font-size: 0.7rem; color: #aaa; }
        .critical-mode .stats-bar { border: 1px solid var(--red); box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); animation: pulse-border 1.5s infinite; }
        .critical-mode #stat-rem { color: var(--red); font-size: 1.8rem; }
        @keyframes pulse-border { 0% { box-shadow: 0 0 5px var(--red); } 50% { box-shadow: 0 0 20px var(--red); } }

        /* ç±¤ç›¤å…ƒä»¶ */
        .tabs { display: flex; padding: 0 15px 10px; gap: 10px; }
        .tab { flex: 1; text-align: center; padding: 10px; background: var(--dark-gray); border-radius: 8px; color: #888; font-weight: bold; font-size: 0.9rem; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .tab.active { background: #333; color: #fff; border-color: var(--cyan); }

        .prize-gallery { display: flex; overflow-x: auto; padding: 0 15px 15px 15px; gap: 10px; scrollbar-width: none; }
        .p-card { flex: 0 0 90px; background: var(--card); border-radius: 8px; padding: 8px; text-align: center; border: 1px solid #333; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #fff; border-radius: 4px; }
        .p-name { font-size: 0.7rem; color: #ccc; margin: 5px 0 2px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .p-stock { font-size: 0.65rem; color: #888; }
        .p-card.sold-out { opacity: 0.5; filter: grayscale(1); }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 0 15px 20px; }
        .ticket { aspect-ratio: 1/1; background: var(--card); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 900; color: #555; border: 1px solid #333; position: relative; transition: 0.1s; }
        
        .ticket.selected { background: var(--gold); color: #000; border-color: #fff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4); z-index: 2; }
        .ticket.taken { background: #000; opacity: 0.6; pointer-events: none; color: transparent; }
        .ticket.taken::after { content: 'âœ•'; position: absolute; color: var(--red); font-size: 2.5rem; }
        .ticket.big-taken { background: #1a1a00; border: 1px solid var(--gold); opacity: 0.8; }
        .ticket.big-taken::before { content: 'ğŸ‘‘'; position: absolute; font-size: 1rem; top: 5px; left: 5px; opacity: 0.5; }
        
        /* é–å®šæ¨£å¼ */
        .ticket.locked { background: #2c2500; border: 1px solid var(--locked); color: var(--locked); cursor: not-allowed; opacity: 0.8; pointer-events: none; }
        .ticket.locked::after { content: 'ğŸ”’'; font-size: 1.5rem; }
        
        /* è‡ªå·±çš„é–å®š (é¡¯ç¤ºç‚ºé¸å–ä¸­) */
        .ticket.self-locked { background: #004d40; border: 1px solid #00f2ff; color: #00f2ff; animation: pulse-green 1s infinite alternate; }
        @keyframes pulse-green { from { box-shadow: 0 0 5px #00f2ff; } to { box-shadow: 0 0 15px #00f2ff; } }

        /* åº•éƒ¨æ“ä½œ */
        .action-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1a1a1a; padding: 15px 20px 30px; border-top: 1px solid #333; display: flex; flex-direction: column; gap: 12px; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.8); }
        .quick-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-quick { flex: 1; background: #333; border: 1px solid #555; color: #ccc; padding: 8px; border-radius: 6px; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        .main-actions { display: flex; gap: 15px; align-items: center; }
        .cart-info { flex: 1; }
        .cart-total { font-size: 1.4rem; color: var(--gold); font-family: 'Oswald'; }
        .btn-pay { flex: 1.5; background: linear-gradient(45deg, #ff3e3e, #c0392b); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 900; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(255, 62, 62, 0.4); }
        .btn-pay:disabled { background: #444; color: #888; box-shadow: none; }

        .result-container { max-height: 55vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 5px; }
        .res-card { background: #252525; padding: 10px; border-radius: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #444; }
        .res-card img { width: 60px; height: 60px; object-fit: contain; background: #fff; border-radius: 5px; }
        .res-card.big { border: 1px solid var(--gold); background: linear-gradient(45deg, #2c2000, #1a1a1a); }
        .res-card.lo { border: 1px solid #ff00cc; background: linear-gradient(45deg, #2c0022, #1a1a1a); }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top-color: var(--gold); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<body>
    <audio id="snd-select" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.m4a"></audio>
    <audio id="snd-win" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.m4a"></audio>

    <div id="loader"><div class="spinner"></div><p style="margin-top:15px; color:#888;">æ­£åœ¨æ¢å¾©é€£ç·š...</p></div>

    <div class="header">
        <div class="u-name" id="u-name">Guest</div>
        <div class="u-pts" id="u-pts">0</div>
    </div>

    <div class="win-history"><div class="win-track" id="win-track">ç³»çµ±ä¸Šç·š...</div></div>

    <div class="stats-bar">
        <div class="last-one-alert" id="lo-alert">LAST ONE è­¦æˆ’</div>
        <div class="stat-box"><span class="stat-val" id="stat-rem">0</span><span class="stat-label">å‰©é¤˜</span></div>
        <div class="stat-box"><span class="stat-val" id="stat-big" style="color:var(--gold)">0</span><span class="stat-label">å¤§ç</span></div>
        <div class="stat-box"><span class="stat-val" id="stat-rate">0%</span><span class="stat-label">æ©Ÿç‡</span></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="changeMode('å–®æŒ‘å¥—')" data-mode="å–®æŒ‘å¥—">å–®æŒ‘å¥—</div>
        <div class="tab" onclick="changeMode('Aå€')" data-mode="Aå€">Aå€</div>
        <div class="tab" onclick="changeMode('Bå€')" data-mode="Bå€">Bå€</div>
    </div>

    <div id="prize-gallery" class="prize-gallery"></div>
    <div id="main-grid" class="grid"></div>

    <div class="action-bar">
        <div class="quick-actions">
            <button class="btn-quick" onclick="randomPick(1)">ğŸ² 1 æŠ½</button>
            <button class="btn-quick" onclick="randomPick(5)">ğŸ² 5 æŠ½</button>
            <button class="btn-quick" onclick="randomPick(10)">ğŸ² 10 æŠ½</button>
        </div>
        <div class="main-actions">
            <div class="cart-info">
                <div class="cart-count">å·²é¸ <span id="sel-count">0</span> å¼µ</div>
                <div class="cart-total" id="total-cost">0</div>
            </div>
            <button class="btn-pay" id="drawBtn" onclick="handleCheckout()">æ”¯ä»˜</button>
        </div>
    </div>

<script>
    // âš ï¸ æ›¿æ›æ‚¨çš„ GAS ç¶²å€ âš ï¸
    const CONFIG = { 
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec", 
        LIFF_ID: "2009072982-6smlV2gu" 
    };
    
    let state = { uid: "guest", name: "Guest", mode: "å–®æŒ‘å¥—", tickets: [], cost: 100, points: 0, selected: [] };
    let timerInterval = null;
    let lockSeconds = 180; 

    async function init() {
        try { 
            await liff.init({ liffId: CONFIG.LIFF_ID }); 
            if (liff.isLoggedIn()) {
                const p = await liff.getProfile(); 
                state.uid = p.userId; state.name = p.displayName;
                document.getElementById('u-name').innerText = p.displayName; 
            }
            await sync();
        } catch (e) { await sync(); }
    }

    async function sync() {
        // ä¿ç•™ selected è‹¥ç‚ºç©º (é¿å…è¦†è“‹é‡é€£é‚è¼¯)
        if(state.selected.length === 0) updateUI(); 
        
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&name=${encodeURIComponent(state.name)}&mode=${encodeURIComponent(state.mode)}&t=${Date.now()}`);
            const data = await res.json();
            
            if(data.status === "success") {
                state.tickets = data.tickets; state.cost = data.cost || 100; state.points = data.userPoints;
                
                const rem = state.tickets.filter(t => !t.isTaken).length;
                const big = state.tickets.filter(t => !t.isTaken && /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName)).length;
                
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('stat-rem').innerText = rem;
                document.getElementById('stat-big').innerText = big;
                document.getElementById('stat-rate').innerText = rem > 0 ? (big/rem*100).toFixed(1) + "%" : "0%";
                document.body.classList.toggle('critical-mode', (rem <= 10 && rem > 0));

                document.getElementById('win-track').innerHTML = data.history.length > 0 ? 
                    data.history.map(h => `<span class="win-item">ğŸ‰ ${h.user} æŠ½å‡ºã€${h.prize}ã€‘</span>`).join('') : "å¤§çåœ¨åº«ï¼";

                const db = document.getElementById('drawBtn');
                db.disabled = (!data.bigPrizeExists || rem === 0);
                db.innerText = db.disabled ? "è£œè²¨ä¸­" : "æ”¯ä»˜";
                
                renderGrid();
                renderPrizeGallery(data.prizeSummary);
                
                // === è‡ªå‹•æŒ½å›é‚è¼¯ (Session Restore) ===
                checkPendingTransaction();
            }
        } catch(e) { console.error(e); } 
        finally { document.getElementById('loader').style.display = 'none'; }
    }

    // æ–°å¢ï¼šæª¢æŸ¥æ˜¯å¦æœ‰æœªå®Œæˆçš„äº¤æ˜“
    function checkPendingTransaction() {
        const myLocked = state.tickets.filter(t => t.isLocked && t.lockUser === state.uid);
        
        if (myLocked.length > 0 && state.selected.length === 0) {
            // ç™¼ç¾æœ‰é–å®šï¼Œä¸”ç•¶å‰æœªé¸ (ä»£è¡¨å‰›åˆ·æ–°)
            Swal.fire({
                title: 'âš¡ ç™¼ç¾æœªå®Œæˆäº¤æ˜“',
                html: `æ‚¨æœ‰ <b style="color:#00f2ff; font-size:1.2rem;">${myLocked.length}</b> å¼µç±¤ä½æ­£åœ¨ä¿ç•™ä¸­ã€‚<br>æ˜¯å¦æ¢å¾©äº¤æ˜“ï¼Ÿ`,
                icon: 'info',
                background: '#222', color: '#fff',
                showCancelButton: true,
                confirmButtonText: 'ğŸš€ æ¢å¾©ä¸¦æ”¯ä»˜',
                cancelButtonText: 'æ”¾æ£„é‡‹æ”¾',
                confirmButtonColor: '#4cd137',
                cancelButtonColor: '#d33'
            }).then((result) => {
                if (result.isConfirmed) {
                    // è‡ªå‹•é¸å–
                    state.selected = myLocked.map(t => String(t.id));
                    // æ›´æ–° UI é¡¯ç¤ºé¸å–ç‹€æ…‹
                    state.selected.forEach(id => {
                        const el = document.getElementById(`t-${id}`);
                        if(el) el.classList.add('selected');
                    });
                    updateUI();
                    // ç›´æ¥è§¸ç™¼æ”¯ä»˜æµç¨‹
                    handleCheckout(); 
                } else {
                    // ä¸»å‹•é‡‹æ”¾
                    fetch(CONFIG.GAS_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: myLocked.map(t => t.id) }) 
                    }).then(() => sync());
                }
            });
        }
    }

    function renderPrizeGallery(summary) {
        document.getElementById('prize-gallery').innerHTML = summary.map(p => `
            <div class="p-card ${p.stock===0?'sold-out':''}">
                <img src="${p.img}">
                <div class="p-name">${p.name}</div>
                <div class="p-stock">å‰© ${p.stock}</div>
            </div>`).join('');
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => {
            const isBig = /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName);
            let cls = "ticket";
            
            if(t.isTaken) cls += isBig ? " taken big-taken" : " taken";
            else if(t.isLocked) {
                // å¦‚æœæ˜¯è‡ªå·±é–çš„ï¼Œé¡¯ç¤ºç‰¹æ®Šç¶ è‰²ï¼Œåˆ¥äººé–çš„é¡¯ç¤ºé»ƒè‰²
                cls += (t.lockUser === state.uid) ? " self-locked" : " locked";
            }
            else if(state.selected.includes(String(t.id))) cls += " selected";
            
            return `<div id="t-${t.id}" class="${cls}" onclick="${(t.isTaken || (t.isLocked && t.lockUser !== state.uid)) ? '' : `toggleSelect('${t.id}')`}">
                ${t.isTaken ? '' : t.id}
            </div>`;
        }).join('');
    }

    function toggleSelect(tid) {
        const idStr = String(tid);
        const idx = state.selected.indexOf(idStr);
        document.getElementById('snd-select').play().catch(()=>{});
        if(idx > -1) { state.selected.splice(idx, 1); document.getElementById(`t-${tid}`).classList.remove('selected'); }
        else { state.selected.push(idStr); document.getElementById(`t-${tid}`).classList.add('selected'); if(window.navigator.vibrate) window.navigator.vibrate(10); }
        updateUI();
    }

    function randomPick(count) {
        // å…ˆé‡‹æ”¾èˆŠé¸æ“‡
        state.selected.forEach(tid => document.getElementById(`t-${tid}`).classList.remove('selected'));
        state.selected = [];
        
        // å¯é¸ï¼šæœªè¢«æ‹¿èµ° ä¸” (æœªè¢«é–å®š OR æ˜¯æˆ‘è‡ªå·±é–å®šçš„)
        const available = state.tickets.filter(t => 
            !t.isTaken && (!t.isLocked || t.lockUser === state.uid)
        ).map(t => String(t.id));
        
        for(let i=0; i<count; i++) {
            if(available.length === 0) break;
            const rIdx = Math.floor(Math.random() * available.length);
            const picked = available.splice(rIdx, 1)[0];
            state.selected.push(picked);
            document.getElementById(`t-${picked}`).classList.add('selected');
        }
        updateUI();
    }

    function updateUI() {
        const total = state.selected.length * state.cost;
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = total.toLocaleString();
        const btn = document.getElementById('drawBtn');
        if(state.selected.length > 0) { btn.style.opacity = "1"; btn.innerText = `æ”¯ä»˜ ${total}`; }
        else { btn.style.opacity = "0.5"; btn.innerText = "è«‹é¸è™Ÿ"; }
    }

    async function handleCheckout() {
        if(state.selected.length === 0) return;
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹å„²å€¼", "warning"); return; }
        
        // 1. é–å®š
        document.getElementById('loader').style.display = 'flex';
        try {
            const lockRes = await fetch(CONFIG.GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ uid: state.uid, action: 'lock', mode: state.mode, ticketIds: state.selected })
            });
            const lockData = await lockRes.json();
            document.getElementById('loader').style.display = 'none';
            
            if(lockData.status !== "success") {
                Swal.fire("æ¶ç±¤å¤±æ•—", "éƒ¨åˆ†ç±¤ä½å·²è¢«æ¶èµ°", "error").then(() => sync());
                return;
            }
            
            // 2. å€’æ•¸è¦–çª—
            lockSeconds = 180;
            let extended = false;
            
            const popup = await Swal.fire({ 
                title: 'âš¡ é–å®šæˆåŠŸ', 
                html: `
                    <div style="font-size:3rem; font-weight:900; color:#00f2ff; margin:10px 0;" id="timer">03:00</div>
                    <div>æ”¯ä»˜é‡‘é¡: <b style="color:#ffcc00; font-size:1.2rem;">${total}</b> P</div>
                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <button id="btn-extend" class="swal2-deny swal2-styled" style="background:#555;">â³ +60s</button>
                        <button id="btn-release" class="swal2-cancel swal2-styled" style="background:#ff3e3e;">ğŸ‘‹ æ”¾æ£„</button>
                    </div>
                `,
                showConfirmButton: true, confirmButtonColor: '#4cd137', confirmButtonText: 'âœ… ç¢ºèªæ‰£æ¬¾',
                allowOutsideClick: false,
                didOpen: () => {
                    const bExt = document.getElementById('btn-extend');
                    const bRel = document.getElementById('btn-release');
                    
                    bExt.onclick = () => {
                        if(extended) return;
                        bExt.innerText = "å·²å»¶é•·"; bExt.disabled = true;
                        lockSeconds += 60; extended = true;
                        fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'extend', mode: state.mode, ticketIds: state.selected }) });
                    };
                    bRel.onclick = () => Swal.clickCancel();

                    timerInterval = setInterval(() => {
                        lockSeconds--;
                        const m = Math.floor(lockSeconds / 60).toString().padStart(2,'0');
                        const s = (lockSeconds % 60).toString().padStart(2,'0');
                        document.getElementById('timer').innerText = `${m}:${s}`;
                        if(lockSeconds <= 0) {
                            clearInterval(timerInterval);
                            Swal.close();
                            fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: state.selected }) });
                            sync();
                        }
                    }, 1000);
                },
                willClose: () => clearInterval(timerInterval)
            });
            
            if(popup.isConfirmed) {
                document.getElementById('loader').style.display = 'flex';
                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ uid: state.uid, action: 'buy', mode: state.mode, ticketIds: state.selected }) 
                });
                const result = await res.json();
                
                if(result.status === "success") {
                    const hasBig = result.results.some(r => /Aè³|SP|1è³|å¤§ç/i.test(r.name));
                    if(hasBig || result.isLastOne) {
                        document.getElementById('snd-win').play().catch(e=>{});
                        confetti({ particleCount: 1000, spread: 180, origin: { y: 0.6 }, zIndex: 11000 });
                    }
                    
                    let html = `<div class="result-container">`;
                    if(result.isLastOne && result.lastOneInfo) html += `<div class="res-card lo"><img src="${result.lastOneInfo.img}"><div><div style="color:#ff00cc; font-weight:bold;">ğŸ‘‘ LAST ONE</div><div style="font-size:0.9rem;">${result.lastOneInfo.name}</div></div></div>`;
                    result.results.forEach(r => {
                        const isBig = /Aè³|SP|1è³|å¤§ç/i.test(r.name);
                        html += `<div class="res-card ${isBig ? 'big' : ''}"><img src="${r.img}"><div><div style="color:${isBig?'var(--gold)':'#ccc'}; font-weight:bold;">${isBig?'âœ¨ å¤§ç':''} ${r.name}</div><div style="font-size:0.8rem; color:#888;">ç±¤è™Ÿ: ${r.id}</div></div></div>`;
                    });
                    html += `</div>`;
                    
                    document.getElementById('loader').style.display = 'none';
                    await Swal.fire({ 
                        title: "é–‹ç±¤çµæœ", html: html, background: '#222', color: '#fff', confirmButtonColor: '#ffcc00', confirmButtonText: 'æ”¶ä¸‹',
                        showDenyButton: true, denyButtonText: 'ğŸ² å†ä¾† 5 æŠ½', denyButtonColor: '#444'
                    }).then((r)=>{ if(r.isDenied) randomPick(5); });
                    await sync();
                } else { throw new Error(result.message); }
            } else if (popup.dismiss === Swal.DismissReason.cancel) {
                fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: state.selected }) });
                sync();
            }
        } catch(e) { 
            document.getElementById('loader').style.display = 'none';
            Swal.fire("éŒ¯èª¤", e.message, "error"); 
            await sync();
        }
    }
    
    function changeMode(m) { 
        if(state.mode === m) return;
        state.mode = m; 
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.mode === m)); 
        sync(); 
    }
    
    window.onload = init;
</script>
