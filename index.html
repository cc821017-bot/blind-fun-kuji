<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚ - æ——è‰¦å¯¦é«”ç±¤ç›¤</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff4d4d; --gold: #ffcc00; --bg: #0f0f1a; --card: #1f1f35; }
        body { 
            font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; 
            margin: 0; padding-bottom: 140px; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #252545 0%, #0f0f1a 70%);
        }
        
        /* é é¦– */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; background: rgba(22, 22, 37, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }
        .u-pts { color: var(--gold); font-weight: 900; font-size: 1.2rem; }

        /* åˆ†å€åˆ‡æ› */
        .tabs { display: flex; padding: 10px 15px; gap: 8px; }
        .tab { flex: 1; text-align: center; padding: 12px; color: #aaa; background: rgba(255,255,255,0.05); border-radius: 8px; font-weight: 900; cursor: pointer; }
        .tab.active { color: #fff; background: var(--red); box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4); }

        /* ä¿®æ­£å¾Œçš„çé …å±•ç¤ºå»Š */
        .prize-gallery { 
            display: flex; overflow-x: auto; padding: 15px; gap: 12px; 
            background: rgba(0,0,0,0.3); border-bottom: 1px solid #333;
            -webkit-overflow-scrolling: touch;
        }
        .prize-item { 
            flex: 0 0 100px; /* å¼·åˆ¶å¯¬åº¦ */
            text-align: center; background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); 
        }
        .prize-item img { 
            width: 80px; height: 80px; object-fit: contain; /* æ”¹ç‚º contain é¿å…åœ–ç‰‡è·‘æ‰ */
            background: #fff; border-radius: 8px; margin-bottom: 6px; 
        }
        .p-name { font-size: 10px; font-weight: 900; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .p-stock { font-size: 9px; color: var(--gold); margin-top: 2px; }

        /* ç±¤ç›¤å€åŸŸ */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .ticket { 
            aspect-ratio: 1/1; background: linear-gradient(145deg, #2d2d44, #1a1a2e); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; font-weight: 900; color: #666; transition: 0.2s; 
        }
        .ticket.selected { border-color: var(--gold); background: var(--gold); color: #000; transform: translateY(-3px); box-shadow: 0 0 15px var(--gold); }
        .ticket.taken { background: #050505 !important; color: #222 !important; border: none !important; opacity: 0.4; }

        /* ä¿®æ­£å¾Œçš„ç¿»ç‰Œè¦–çª— */
        .flip-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; }
        .flip-card { width: 90px; height: 130px; position: relative; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flip-card.flipped .card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; border: 2px solid var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .flip-front { background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%); color: var(--gold); font-size: 2rem; font-weight: 900; }
        .flip-back { background: #fff; color: #333; transform: rotateY(180deg); padding: 5px; }
        .flip-back img { width: 70px; height: 70px; object-fit: contain; }

        /* åº•éƒ¨æŒ‰éˆ•æ¬„ */
        .cart-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; background: linear-gradient(90deg, #1f1f35, #2d2d44); border-radius: 50px; border: 1px solid var(--gold); padding: 12px 25px; box-sizing: border-box; z-index: 2000; display: none; align-items: center; justify-content: space-between; }
        .btn-draw { background: linear-gradient(45deg, #ff4d4d, #ff7675); color: white; border: none; padding: 14px 30px; border-radius: 35px; font-weight: 900; font-size: 1.1rem; animation: pulse-red 2s infinite; font-family: inherit; }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
        @keyframes flash-gold { 0%, 100% { background: var(--bg); } 50% { background: #5a4a00; } }
        .big-win-flash { animation: flash-gold 0.5s 3; }

        #draw-animation { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .loading { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loading"><div class="spinner"></div><p style="margin-top:15px">æ­£åœ¨åŒæ­¥é›²ç«¯è³‡æ–™...</p></div>
<div id="draw-animation"><div class="spinner"></div><h3 style="color:var(--gold); margin-top:25px; letter-spacing:3px; font-weight:900;">æ­æ›‰ä¸­ï¼Œè«‹å‹¿é—œé–‰è¦–çª—...</h3></div>

<div class="header">
    <div style="font-weight:700; color:#ccc;">ç©å®¶: <span id="u-name" style="color:#fff;">...</span></div>
    <div class="u-pts"><span id="u-pts">0</span> <small>P</small></div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">ğŸ”¥ å–®æŒ‘å¥—</div>
    <div class="tab" data-mode="Aå€" onclick="changeMode('Aå€')">âœ¨ Aå€</div>
    <div class="tab" data-mode="Bå€" onclick="changeMode('Bå€')">ğŸ’ Bå€</div>
</div>

<div id="prize-gallery" class="prize-gallery"></div>

<div class="grid-area">
    <div id="status-msg" style="text-align:center; color:var(--gold); margin: 10px 0; font-weight:900;">è®€å–ä¸­...</div>
    <div class="grid" id="main-grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div><small style="color:#aaa;">å·²é¸</small><br><b style="font-size:1.2rem; color:var(--gold);"><span id="sel-count">0</span> æŠ½</b></div>
    <button class="btn-draw" id="drawBtn" onclick="handleCheckout()">ç¢ºèªé–‹ç±¤</button>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } catch (e) { document.getElementById('loader').style.display='none'; }
    }

    async function sync() {
        state.selected = []; 
        updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets; 
                state.cost = data.cost; 
                state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('status-msg').innerText = `${state.mode} | æ¯æŠ½ ${state.cost} P`;
                
                let gHtml = "";
                data.prizeSummary.forEach(p => {
                    gHtml += `<div class="prize-item"><img src="${p.img || 'https://via.placeholder.com/80'}"><div class="p-name">${p.name}</div><div class="p-stock">å‰© ${p.stock}</div></div>`;
                });
                document.getElementById('prize-gallery').innerHTML = gHtml;
                renderGrid();
            }
        } catch(e) {
            Swal.fire("åŒæ­¥å¤±æ•—", "è«‹æª¢æŸ¥é€£ç·š", "error");
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" 
                 onclick="${t.isTaken ? '' : `toggleSelect(${t.id})`}">
                ${t.isTaken ? 'âœ˜' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const t = state.tickets.find(x => x.id === tid);
        if(!t || t.isTaken) return;
        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) { state.selected.splice(idx, 1); el.classList.remove('selected'); }
        else { state.selected.push(tid); el.classList.add('selected'); }
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-bar').style.display = state.selected.length > 0 ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
    }

    function handleFlip(el, prizeName) {
        if(el.classList.contains('flipped')) return;
        el.classList.add('flipped');
        const name = prizeName.toString().toUpperCase().trim();
        if (/Aè³|SP|æœ€å¾Œ|LAST|1è³|TOP/.test(name)) {
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.7 }, zIndex: 10000 });
            document.body.classList.add('big-win-flash');
            setTimeout(() => document.body.classList.remove('big-win-flash'), 1500);
        }
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹è¯ç¹«åº—é•·å„²å€¼", "warning"); return; }
        
        const confirm = await Swal.fire({
            title: 'ç¢ºå®šé–‹ç±¤ï¼Ÿ', text: `æ¶ˆè€— ${total} P`, showCancelButton: true, confirmButtonColor: '#ff4d4d', background: '#1f1f35', color: '#fff'
        });

        if(confirm.isConfirmed) {
            document.getElementById('drawBtn').disabled = true;
            document.getElementById('draw-animation').style.display = 'flex';

            try {
                // ç™¼é€ POST è«‹æ±‚
                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain' }, // é¿å…æŸäº› GAS è¨­å®šéŒ¯èª¤
                    body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected }) 
                });
                
                const result = await res.json();
                
                if(result.status === "success") {
                    setTimeout(async () => {
                        document.getElementById('draw-animation').style.display = 'none';
                        let flipHtml = `<div class="flip-container">`;
                        result.results.forEach((p, i) => {
                            flipHtml += `
                                <div class="flip-card" onclick="handleFlip(this, '${p.name}')">
                                    <div class="card-inner">
                                        <div class="flip-front">?</div>
                                        <div class="flip-back">
                                            <img src="${p.img || 'https://via.placeholder.com/100'}">
                                            <div style="font-size:11px; margin-top:5px; font-weight:900;">${p.name}</div>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        flipHtml += `</div><button id="rvBtn" onclick="rvAll()" style="margin:20px 0; padding:12px 30px; border-radius:30px; border:none; background:var(--gold); font-weight:900;">å…¨éƒ¨æ­æ›‰</button>`;
                        
                        await Swal.fire({ 
                            title: 'âœ¨ ç¿»é–‹çé … âœ¨', html: flipHtml, background: '#1f1f35', color: '#fff', 
                            width: '95%', showConfirmButton: true, confirmButtonText: 'çµæŸ', allowOutsideClick: false 
                        });
                        
                        document.getElementById('drawBtn').disabled = false;
                        await sync(); 
                    }, 1000);
                } else { throw new Error(result.message); }

            } catch (e) { 
                document.getElementById('draw-animation').style.display='none';
                document.getElementById('drawBtn').disabled = false;
                Swal.fire("ç³»çµ±ç¹å¿™", "ä¼ºæœå™¨ç„¡å›æ‡‰ï¼Œè«‹é‡æ–°è¼‰å…¥æˆ–é€£ç¹«åº—é•·", "error");
            }
        }
    }

    window.rvAll = () => {
        const cards = document.querySelectorAll('.flip-card');
        cards.forEach((c, i) => setTimeout(() => c.click(), i * 150));
        document.getElementById('rvBtn').style.display = 'none';
    };

    function changeMode(m) {
        if(state.mode === m) return;
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m));
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
