<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚ - æ——è‰¦å¯¦é«”ç±¤ç›¤</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --red: #e63946; --gold: #ffb627; --bg: #0a0a12; --card: #1a1a2e; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        
        .header { display: flex; justify-content: space-between; padding: 15px; background: #161625; border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000; }
        .u-pts { color: var(--gold); font-weight: bold; }

        /* çé …å±•ç¤ºå»Š */
        .prize-gallery { display: flex; overflow-x: auto; padding: 15px; gap: 12px; background: #111; border-bottom: 1px solid #333; min-height: 140px; }
        .prize-item { flex: 0 0 100px; text-align: center; background: var(--card); border-radius: 8px; padding: 8px; border: 1px solid #333; }
        .prize-item img { width: 80px; height: 80px; object-fit: contain; background: #fff; border-radius: 4px; margin-bottom: 5px; display: block; margin-left: auto; margin-right: auto; }
        .p-name { font-size: 10px; color: var(--gold); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 5px; }
        .p-stock { font-size: 9px; color: #888; }

        /* åˆ†å€åˆ‡æ› */
        .tabs { display: flex; background: #000; border-bottom: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 15px; color: #666; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
        .tab.active { color: var(--red); background: rgba(230,57,70,0.1); border-bottom: 3px solid var(--red); }

        /* ç±¤ç›¤å€åŸŸ */
        .grid-area { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; background: #111; padding: 12px; border-radius: 10px; border: 1px solid #333; }
        
        .ticket {
            aspect-ratio: 1/1; background: #2d2d44; border: 1px solid #444; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; font-size: 11px;
            font-weight: bold; color: #888; cursor: pointer; transition: 0.2s; position: relative;
        }
        .ticket.taken { background: #050505 !important; color: #333 !important; border-color: #222 !important; cursor: default; }
        .ticket.taken::after { content: 'æ¸ˆ'; position: absolute; font-size: 10px; }
        .ticket.selected { border-color: var(--gold) !important; background: rgba(255,182,39,0.2) !important; color: #fff; transform: scale(1.05); z-index: 10; }

        /* åº•éƒ¨è³¼ç‰©è»Š */
        .cart-bar { position: fixed; bottom: 0; width: 100%; background: #161625; border-top: 2px solid var(--gold); padding: 15px 20px; box-sizing: border-box; display: none; z-index: 2000; }
        .cart-content { display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; }
        .btn-draw { background: var(--red); color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; font-size: 1rem; cursor: pointer; }

        /* é–‹ççµæœ */
        .win-card { display: inline-block; width: 120px; margin: 10px; vertical-align: top; }
        .win-img { width: 100px; height: 100px; object-fit: contain; background: #fff; border-radius: 8px; }
        
        /* è¼‰å…¥ä¸­ */
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loading">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:#fff;">æ­£åœ¨åˆ‡æ›åˆ†å€...</p>
</div>

<div class="header">
    <div>ç©å®¶ï¼š<b id="u-name">è¼‰å…¥ä¸­</b></div>
    <div>é¤˜é¡ï¼š<b id="u-pts" class="u-pts">0</b> P</div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</div>
    <div class="tab" data-mode="Aå€" onclick="changeMode('Aå€')">Aå€</div>
    <div class="tab" data-mode="Bå€" onclick="changeMode('Bå€')">Bå€</div>
</div>

<div class="prize-gallery" id="prize-gallery"></div>

<div class="grid-area">
    <div id="status-msg" style="margin-bottom:10px; font-size:0.85rem; color:#888;">ä¼ºæœå™¨é€£ç·šä¸­...</div>
    <div class="grid" id="main-grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div class="cart-content">
        <div>
            <div style="font-size: 0.8rem; color: #aaa;">å·²é¸ <span id="sel-count" style="color:var(--gold)">0</span> æŠ½</div>
            <div style="font-weight: bold;">ç¸½è¨ˆ <span id="sel-total" style="color:var(--gold)">0</span> P</div>
        </div>
        <button class="btn-draw" onclick="handleCheckout()">ç¢ºèªé–‹ç±¤</button>
    </div>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } catch (err) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-msg').innerText = "LIFF å•Ÿå‹•å¤±æ•—ï¼Œè«‹åœ¨ LINE ä¸­æ‰“é–‹";
        }
    }

    async function sync() {
        state.selected = [];
        updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        
        // ç‰©ç†æ¸…ç©ºå®¹å™¨ï¼Œé˜²æ­¢èˆŠåœ–æ®˜ç•™
        const gallery = document.getElementById('prize-gallery');
        const grid = document.getElementById('main-grid');
        gallery.innerHTML = "";
        grid.innerHTML = "";
        
        try {
            const url = `${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&cache=${Date.now()}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.status === "success") {
                state.tickets = data.tickets || [];
                state.cost = data.cost || 0;
                state.points = data.userPoints || 0;
                
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('status-msg').innerText = `${state.mode} (æ¯æŠ½ ${state.cost} P)`;
                
                // æ¸²æŸ“å¤§è³å±•ç¤ºå€
                if(data.prizeSummary && data.prizeSummary.length > 0) {
                    let galleryHtml = "";
                    data.prizeSummary.forEach(p => {
                        const imgPath = p.img ? p.img : "https://via.placeholder.com/80?text=No+Img";
                        galleryHtml += `
                            <div class="prize-item animate__animated animate__fadeIn">
                                <img src="${imgPath}">
                                <div class="p-name">${p.name}</div>
                                <div class="p-stock">${p.stock}/${p.total}</div>
                            </div>
                        `;
                    });
                    gallery.innerHTML = galleryHtml;
                }

                // æ¸²æŸ“ç±¤ä½
                renderGrid();
            } else { throw new Error(data.message); }
        } catch (e) {
            Swal.fire("è¼‰å…¥éŒ¯èª¤", "ä¼ºæœå™¨å›æ‡‰ç•°å¸¸ï¼Œè«‹æª¢æŸ¥è©¦ç®—è¡¨æ´—ç‰Œç‹€æ…‹", "error");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function renderGrid() {
        const container = document.getElementById('main-grid');
        container.innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="toggleSelect(${t.id})">
                ${t.isTaken ? '' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const t = state.tickets.find(x => x.id === tid);
        if(!t || t.isTaken) return;
        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) {
            state.selected.splice(idx, 1);
            el.classList.remove('selected');
        } else {
            state.selected.push(tid);
            el.classList.add('selected');
        }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar');
        if(state.selected.length > 0) {
            bar.style.display = 'block';
            document.getElementById('sel-count').innerText = state.selected.length;
            document.getElementById('sel-total').innerText = (state.selected.length * state.cost).toLocaleString();
        } else { bar.style.display = 'none'; }
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹è¯ç¹«åº—é•·å„²å€¼", "warning"); return; }

        const confirm = await Swal.fire({
            title: 'ç¢ºèªé–‹ç±¤ï¼Ÿ',
            text: `å·²é¸ ${state.selected.length} ç±¤ï¼Œå…±è¨ˆ ${total} P`,
            background: '#161625', color: '#fff', showCancelButton: true, confirmButtonColor: '#e63946'
        });

        if(confirm.isConfirmed) {
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected })
                });
                const result = await res.json();
                document.getElementById('loader').style.display = 'none';

                if(result.status === "success") {
                    state.selected = [];
                    updateCartUI();
                    
                    let resHtml = `<div style="display:flex; flex-wrap:wrap; justify-content:center; max-height:300px; overflow-y:auto;">`;
                    result.results.forEach(p => {
                        resHtml += `
                            <div class="win-card animate__animated animate__zoomIn">
                                <img src="${p.img || 'https://via.placeholder.com/100?text=No+Img'}" class="win-img">
                                <div style="font-size:11px; margin-top:5px; color:var(--gold); font-weight:bold;">${p.name}</div>
                            </div>`;
                    });
                    resHtml += `</div>`;
                    
                    if(result.isLastOne) resHtml += `<div style="margin-top:15px; border:2px dashed var(--gold); padding:10px; color:var(--red); font-weight:bold;">ğŸŠ ç²å¾—æœ€å¾Œè³ ğŸŠ</div>`;

                    await Swal.fire({ title: 'ğŸ‰ ä¸­ççµæœ', html: resHtml, background: '#161625', color: '#fff', width: '90%' });
                    await sync();
                } else { throw new Error(result.message); }
            } catch (e) {
                document.getElementById('loader').style.display = 'none';
                Swal.fire("ç³»çµ±ç•°å¸¸", "è«‹ç¨å¾Œå†è©¦", "error");
            }
        }
    }

    function changeMode(m) {
        if(state.mode === m) return;
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.getAttribute('data-mode') === m);
        });
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
