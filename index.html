<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚ - å¯¦é«”ç›¤æ——è‰¦ç‰ˆ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #e63946; --gold: #ffb627; --bg: #0a0a12; --card: #1a1a2e; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 100px; }
        
        /* é ‚éƒ¨å°èˆª */
        .header { display: flex; justify-content: space-between; padding: 15px; background: #161625; border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 100; }
        .u-pts { color: var(--gold); font-weight: bold; }

        /* æ¨¡å¼åˆ‡æ› */
        .tabs { display: flex; background: #000; border-bottom: 1px solid #333; overflow-x: auto; }
        .tab { flex: 1; text-align: center; padding: 15px; color: #666; cursor: pointer; font-weight: bold; min-width: 80px; }
        .tab.active { color: var(--red); background: rgba(230,57,70,0.1); border-bottom: 3px solid var(--red); }

        /* å¯¦é«”ç±¤ç›¤ */
        .plate-area { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; background: #111; padding: 12px; border-radius: 10px; border: 1px solid #333; }
        
        .ticket {
            aspect-ratio: 1/1; background: #2d2d44; border: 1px solid #444; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; font-size: 11px;
            font-weight: bold; color: #888; cursor: pointer; transition: 0.2s; position: relative;
        }

        /* ç‹€æ…‹æ¨£å¼ */
        .ticket.taken { background: #050505 !important; color: #333 !important; border-color: #222 !important; cursor: default; }
        .ticket.taken::after { content: 'æ¸ˆ'; position: absolute; font-size: 10px; }
        
        .ticket.selected { border-color: var(--gold) !important; background: rgba(255, 182, 39, 0.2) !important; color: #fff; transform: scale(1.05); }
        .ticket.selected::before { content: 'âœ“'; position: absolute; top: -5px; right: -5px; background: var(--gold); color: #000; border-radius: 50%; width: 14px; height: 14px; font-size: 9px; display: flex; align-items: center; justify-content: center; font-weight: 900; }

        /* è³¼ç‰©è»Šæµ®å‹•æ¢ */
        .cart-bar {
            position: fixed; bottom: 0; width: 100%; background: #161625; 
            border-top: 2px solid var(--gold); padding: 15px 20px; box-sizing: border-box;
            display: none; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }
        .cart-content { display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; }
        .btn-draw { background: var(--red); color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; font-size: 1rem; cursor: pointer; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">æ­£åœ¨é–‹ç±¤ï¼Œè«‹ç¨å€™...</div>

<div class="header">
    <div>ç©å®¶ï¼š<b id="u-name">è¼‰å…¥ä¸­</b></div>
    <div>é¤˜é¡ï¼š<b id="u-pts" class="u-pts">0</b> P</div>
</div>

<div class="tabs">
    <div class="tab active" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</div>
    <div class="tab" onclick="changeMode('Aå€')">Aå€</div>
    <div class="tab" onclick="changeMode('Bå€')">Bå€</div>
</div>

<div class="plate-area">
    <div id="status-msg" style="margin-bottom:10px; font-size:0.85rem; color:#888;">é€£ç·šä¸­...</div>
    <div class="grid" id="main-grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div class="cart-content">
        <div>
            <div style="font-size: 0.8rem; color: #aaa;">å·²é¸ <span id="sel-count" style="color:var(--gold)">0</span> æŠ½</div>
            <div style="font-weight: bold;">ç¸½è¨ˆ <span id="sel-total" style="color:var(--gold)">0</span> P</div>
        </div>
        <button class="btn-draw" onclick="handleCheckout()">ç¢ºèªé–‹ç±¤</button>
    </div>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } catch (err) { document.getElementById('status-msg').innerText = "è«‹æ–¼ LINE ç’°å¢ƒé–‹å•Ÿ"; }
    }

    async function sync() {
        state.selected = [];
        updateCartUI();
        document.getElementById('main-grid').innerHTML = "";
        document.getElementById('status-msg').innerText = "è®€å–ç›¤é¢ä¸­...";
        
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets;
                state.cost = data.cost;
                state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('status-msg').innerText = `${state.mode} (æ¯æŠ½ ${state.cost} P)`;
                render();
            } else { document.getElementById('status-msg').innerText = data.message; }
        } catch (e) { document.getElementById('status-msg').innerText = "ç¶²è·¯éŒ¯èª¤"; }
    }

    function render() {
        const container = document.getElementById('main-grid');
        container.innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="toggleSelect(${t.id})">
                ${t.isTaken ? '' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const t = state.tickets.find(x => x.id === tid);
        if(!t || t.isTaken) return;

        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        
        if(idx > -1) {
            state.selected.splice(idx, 1);
            el.classList.remove('selected');
        } else {
            state.selected.push(tid);
            el.classList.add('selected');
        }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar');
        if(state.selected.length > 0) {
            bar.style.display = 'block';
            document.getElementById('sel-count').innerText = state.selected.length;
            document.getElementById('sel-total').innerText = (state.selected.length * state.cost).toLocaleString();
        } else {
            bar.style.display = 'none';
        }
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) {
            Swal.fire("é»æ•¸ä¸è¶³", "è«‹è¯ç¹«ç®¡ç†å“¡å„²å€¼", "error");
            return;
        }

        const confirm = await Swal.fire({
            title: `ç¢ºå®šé–‹ç±¤ï¼Ÿ`,
            text: `å°‡é¸å– ${state.selected.length} å€‹è™Ÿç¢¼ï¼Œå…±æ¶ˆè€— ${total} P`,
            background: '#161625', color: '#fff', showCancelButton: true, confirmButtonColor: '#e63946'
        });

        if(confirm.isConfirmed) {
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected })
                });
                const result = await res.json();
                document.getElementById('loader').style.display = 'none';

                if(result.status === "success") {
                    let resHtml = `<div style="text-align:left; max-height:200px; overflow-y:auto; padding:10px; background:#000; border-radius:5px;">`;
                    result.results.forEach(p => {
                        resHtml += `<div style="margin-bottom:5px; color:var(--gold)">â­ ${p}</div>`;
                    });
                    resHtml += `</div>`;
                    
                    if(result.isLastOne) {
                        resHtml += `<div style="margin-top:15px; color:var(--red); font-weight:bold; font-size:1.2rem;">ğŸŠ æ­å–œç²å¾—æœ€å¾Œè³ï¼</div>`;
                    }

                    await Swal.fire({
                        title: 'ğŸŠ é–‹ççµæœ',
                        html: resHtml,
                        background: '#161625', color: '#fff'
                    });
                    await sync();
                } else {
                    Swal.fire("éŒ¯èª¤", result.message, "error");
                }
            } catch (e) {
                document.getElementById('loader').style.display = 'none';
                Swal.fire("éŒ¯èª¤", "é€£ç·šè¶…æ™‚", "error");
            }
        }
    }

    function changeMode(m) {
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText.includes(m)));
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
