<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-線上抽獎中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --main-red: #ff4757; --gold: #f1c40f; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; padding-top: 70px; }
        
        /* 用戶資訊列 */
        .user-info { position: fixed; top: 0; width: 100%; background: #1e1e1e; padding: 12px 0; z-index: 50; border-bottom: 1px solid #333; }
        .points-display { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        /* 選台選單 */
        .pool-selector { display: flex; justify-content: center; gap: 10px; margin: 20px 0; padding: 0 15px; overflow-x: auto; }
        .pool-btn { padding: 12px 25px; background: #222; border: 2px solid #444; color: #aaa; border-radius: 12px; cursor: pointer; white-space: nowrap; transition: 0.3s; font-weight: bold; }
        .pool-btn.active { border-color: var(--gold); background: var(--main-red); color: white; box-shadow: 0 0 15px rgba(255, 71, 87, 0.4); }

        /* 抽獎箱 */
        .kuji-box { width: 280px; height: 180px; background: linear-gradient(135deg, var(--main-red), #ff6b81); color: white; margin: 30px auto; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; border-radius: 25px; cursor: pointer; box-shadow: 0 10px 0 #b33939; transition: 0.1s; }
        .kuji-box:active { transform: translateY(5px); box-shadow: 0 5px 0 #b33939; }
        .kuji-box.disabled { background: #444; box-shadow: 0 10px 0 #222; cursor: not-allowed; opacity: 0.6; }
        
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(4deg); } 75% { transform: rotate(-4deg); } 100% { transform: rotate(0deg); } }

        /* 結果遮罩 */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 100; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .prize-grade { font-size: 90px; color: var(--gold); text-shadow: 0 0 30px var(--gold); font-weight: 900; margin: 0; }
        .prize-img { width: 280px; height: 280px; object-fit: cover; border: 3px solid var(--gold); border-radius: 20px; margin: 20px 0; }
        .confirm-btn { padding: 15px 60px; font-size: 20px; border-radius: 50px; background: #2ed573; color: white; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3); }
        
        #status { color: #888; font-size: 0.9rem; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="user-info">
        <span id="user-name">辨識身分中...</span> | 
        <span class="points-display">剩餘抽數：<span id="user-points">0</span></span>
    </div>

    <div class="pool-selector" id="poolSelector">
        <button class="pool-btn active" onclick="switchPool('鍋爐卡西法', this)">鍋爐卡西法</button>
        <button class="pool-btn" onclick="switchPool('坊寶寶磁浮', this)">坊寶寶磁浮</button>
        <button class="pool-btn" onclick="switchPool('安妮亞', this)">安妮亞</button>
    </div>

    <h2 id="currentPoolTitle" style="color: var(--gold); letter-spacing: 2px;">當前池子：鍋爐卡西法</h2>
    
    <div class="kuji-box" id="drawBtn">點擊抽獎</div>
    <p id="status">請確保點數充足</p>

    <div id="result" class="overlay">
        <h2 style="color: var(--main-red); letter-spacing: 5px;">恭喜獲得</h2>
        <p class="prize-grade" id="p-grade"></p>
        <img id="p-img" class="prize-img" src="" alt="獎項圖片">
        <p id="p-name" style="font-size: 24px; font-weight: bold; margin-bottom: 25px;"></p>
        <button class="confirm-btn" onclick="location.reload()">確認收下</button>
    </div>

        let currentPoolId = "鍋爐卡西法"; // 預設池子

            "安妮亞": {

                "D": "https://這裡放安妮亞D賞圖.jpg"
            }
        };

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    currentUser.uid = profile.userId;
                    currentUser.name = profile.displayName;
                    document.getElementById('user-name').innerText = currentUser.name;
                    checkPoints();
                }
            } catch (err) { console.error(err); }
        }

        function switchPool(id, btn) {
            currentPoolId = id;
            document.querySelectorAll('.pool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('currentPoolTitle').innerText = "當前池子：" + btn.innerText;
        }

        function checkPoints() {
            const script = document.createElement('script');
            script.src = `${API_URL}?action=checkUser&uid=${currentUser.uid}&name=${encodeURIComponent(currentUser.name)}&callback=updatePointsDisplay`;
            document.body.appendChild(script);
        }

        window.updatePointsDisplay = function(data) {
            currentUser.points = data.points;
            document.getElementById('user-points').innerText = currentUser.points;
            const btn = document.getElementById('drawBtn');
            if (currentUser.points > 0) {
                btn.classList.remove('disabled');
                btn.onclick = draw;
                document.getElementById('status').innerText = "池子已就緒，請點擊抽獎";
            } else {
                btn.classList.add('disabled');
                btn.onclick = null;
                document.getElementById('status').innerText = "點數不足，請聯繫老闆儲值";
            }
        };
