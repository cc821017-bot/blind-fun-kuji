<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>盲玩樂 - 職人級一番賞系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff3e3e; --gold: #ffcc00; --cyan: #00f2ff; --bg: #0b0c10; --card: #1f2833; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 160px; overflow-x: hidden; }
        
        /* 頂部玩家狀態列 */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(11, 12, 16, 0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1f2833; }
        .u-info { display: flex; flex-direction: column; }
        .u-name { font-weight: 900; font-size: 0.9rem; color: #45a29e; }
        .u-pts-box { background: rgba(255, 204, 0, 0.1); padding: 4px 12px; border-radius: 20px; border: 1px solid var(--gold); margin-top: 4px; }
        .u-pts { font-family: 'Oswald', sans-serif; color: var(--gold); font-size: 1.2rem; font-weight: 700; }

        /* 遊戲分區切換 */
        .tabs { display: flex; padding: 12px 15px; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .tab { flex: 0 0 calc(33.33% - 8px); text-align: center; padding: 10px; background: #161b22; border-radius: 8px; color: #666; font-weight: 900; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
        .tab.active { background: var(--card); color: #fff; border-color: var(--red); box-shadow: 0 0 15px rgba(255, 62, 62, 0.3); }

        /* 獎項狀態廊 (KujiFlip Style) */
        .prize-gallery { display: flex; overflow-x: auto; padding: 15px; gap: 12px; scrollbar-width: none; background: rgba(0,0,0,0.2); }
        .prize-item { flex: 0 0 105px; background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid rgba(69, 162, 158, 0.2); text-align: center; }
        .prize-item img { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #fff; border-radius: 8px; margin-bottom: 8px; }
        .p-name { font-size: 11px; font-weight: 900; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-stock { font-size: 10px; background: var(--red); color: #fff; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 4px; font-family: 'Oswald', sans-serif; }

        /* 實體籤盤 */
        .grid-container { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .ticket { 
            aspect-ratio: 1/1; background: #1f2833; border: 1px solid rgba(69, 162, 158, 0.2); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem; 
            font-weight: 900; color: #45a29e; transition: 0.2s; position: relative;
        }
        .ticket.selected { background: var(--gold); color: #000; border-color: #fff; transform: scale(1.05); box-shadow: 0 0 15px var(--gold); z-index: 2; }
        .ticket.taken { background: #0b0c10 !important; color: #222 !important; border: none !important; opacity: 0.4; pointer-events: none; }
        .ticket.taken::after { content: '✕'; position: absolute; font-size: 1.4rem; color: #000; }

        /* 底部功能條 */
        .cart-bar { 
            position: fixed; bottom: 25px; left: 5%; width: 90%; 
            background: rgba(31, 40, 51, 0.95); backdrop-filter: blur(10px); 
            border-radius: 50px; padding: 15px 30px; box-sizing: border-box; 
            z-index: 2000; display: none; align-items: center; justify-content: space-between; 
            border: 1px solid var(--gold); box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .cost-info { line-height: 1.2; }
        .btn-draw { 
            background: linear-gradient(45deg, #ff3e3e, #b32d2d); color: white; border: none; 
            padding: 12px 40px; border-radius: 30px; font-weight: 900; font-size: 1.25rem; 
            cursor: pointer; transition: 0.2s;
        }

        /* 翻牌開獎效果 */
        .flip-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; padding: 20px; }
        .flip-card { width: 90px; height: 125px; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flip-card.flipped .card-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; border: 2px solid var(--gold); }
        .flip-front { background: radial-gradient(#1f2833, #0b0c10); color: var(--gold); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; }
        .flip-back { background: #fff; color: #000; transform: rotateY(180deg); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; text-align: center; }
        .flip-back img { width: 70px; height: 70px; object-fit: contain; }

        #loader { position:fixed;width:100%;height:100%;background:#0b0c10;z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div style="width:45px;height:45px;border:4px solid #1f2833;border-top-color:var(--red);border-radius:50%;animation:spin 1s linear infinite;"></div>
    <p style="color:#45a29e;margin-top:15px;font-weight:900;letter-spacing:2px;font-size:0.8rem;">SYNCING DATABASE...</p>
</div>

<div class="header">
    <div class="u-info">
        <span class="u-name" id="u-name">PLAYER</span>
        <div class="u-pts-box"><span id="u-pts" class="u-pts">0</span> <small style="color:var(--gold)">PTS</small></div>
    </div>
    <div style="text-align:right;">
        <div id="unit-cost" style="font-size:0.7rem; color:#666; font-weight:900;">UNIT: 0 P</div>
        <div id="rem-count" style="font-size:0.9rem; color:var(--cyan); font-weight:900;">REM: 0</div>
    </div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="單挑套" onclick="changeMode('單挑套')">單挑套</div>
    <div class="tab" data-mode="A區" onclick="changeMode('A區')">A區</div>
    <div class="tab" data-mode="B區" onclick="changeMode('B區')">B區</div>
</div>

<div id="prize-gallery" class="prize-gallery"></div>

<div class="grid-container">
    <div id="main-grid" class="grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div class="cost-info">
        <small style="color:#888;font-weight:900;">SELECTED: <span id="sel-count">0</span></small><br>
        <b style="font-size:1.4rem; color:var(--gold); font-family:'Oswald'"><span id="total-cost">0</span> <small>P</small></b>
    </div>
    <button class="btn-draw" id="drawBtn" onclick="handleCheckout()">抽 籤</button>
</div>

<script>
    const CONFIG = { 
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec", 
        LIFF_ID: "2009072982-6smlV2gu" 
    };
    let state = { uid: "", mode: "單挑套", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName.toUpperCase();
            await sync();
        } catch (e) { document.getElementById('loader').innerText = "FATAL ERROR"; }
    }

    async function sync() {
        state.selected = []; updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${encodeURIComponent(state.mode)}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets; 
                state.cost = data.cost; 
                state.points = data.userPoints;
                
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('unit-cost').innerText = `UNIT: ${state.cost} P`;
                document.getElementById('rem-count').innerText = `REM: ${state.tickets.filter(x=>!x.isTaken).length}`;
                
                document.getElementById('prize-gallery').innerHTML = data.prizeSummary.map(p => `
                    <div class="prize-item">
                        <img src="${p.img || ''}">
                        <div class="p-name">${p.name}</div>
                        <div class="p-stock">剩餘 ${p.stock}</div>
                    </div>
                `).join('');
                renderGrid();
            }
        } catch (e) { console.error(e); } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="${t.isTaken ? '' : `toggleSelect('${t.id}')`}">
                ${t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) { 
            state.selected.splice(idx, 1); 
            el.classList.remove('selected'); 
        } else { 
            state.selected.push(tid); 
            el.classList.add('selected'); 
            if (window.navigator.vibrate) window.navigator.vibrate(15);
        }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar');
        bar.style.display = state.selected.length > 0 ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = (state.selected.length * state.cost).toLocaleString();
    }

    function handleFlip(el, name) {
        if(el.classList.contains('flipped')) return;
        el.classList.add('flipped');
        if (/A賞|最後|SP|1賞|LAST/.test(name.toUpperCase())) {
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, zIndex: 10000 });
            if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
        }
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire({ title: "餘額不足", icon: "error", background: "#161b22", color: "#fff" }); return; }
        
        const confirm = await Swal.fire({
            title: '確認抽籤？',
            text: `消耗金額: ${total.toLocaleString()} P`,
            showCancelButton: true,
            confirmButtonColor: '#ff3e3e',
            cancelButtonColor: '#1f2833',
            background: '#161b22',
            color: '#fff'
        });

        if(confirm.isConfirmed) {
            document.getElementById('drawBtn').disabled = true;
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected }) });
                const result = await res.json();
                document.getElementById('loader').style.display = 'none';
                
                if(result.status === "success") {
                    let flipHtml = `<div class="flip-container">`;
                    result.results.forEach((p) => {
                        flipHtml += `
                            <div class="flip-card" onclick="handleFlip(this, '${p.name}')">
                                <div class="card-inner">
                                    <div class="flip-front">?</div>
                                    <div class="flip-back">
                                        <div style="font-size:12px;font-weight:900;color:#333;">${p.name}</div>
                                    </div>
                                </div>
                            </div>`;
                    });
                    flipHtml += `</div><button onclick="document.querySelectorAll('.flip-card').forEach(c=>c.click())" style="margin:20px;padding:12px 30px;background:var(--gold);font-weight:900;border:none;border-radius:30px;cursor:pointer;">揭開所有籤</button>`;
                    
                    await Swal.fire({ title: 'RESULT', html: flipHtml, background: '#161b22', color: '#fff', width: '95%', allowOutsideClick: false });
                    await sync(); 
                }
            } catch (e) { alert("連線超時"); } finally { document.getElementById('drawBtn').disabled = false; }
        }
    }

    function changeMode(m) {
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m));
        sync();
    }
    window.onload = init;
</script>
</body>
</html>
