<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-多池抽獎</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --main-red: #ff4757; --gold: #f1c40f; }
        body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; padding-top: 60px; }
        .user-info { position: fixed; top: 0; width: 100%; background: #1e1e1e; padding: 10px 0; z-index: 50; }
        
        /* 選台選單 */
        .pool-selector { display: flex; justify-content: center; gap: 10px; margin: 20px 0; padding: 0 10px; overflow-x: auto; }
        .pool-btn { padding: 10px 20px; background: #333; border: 2px solid #555; color: #fff; border-radius: 10px; cursor: pointer; white-space: nowrap; }
        .pool-btn.active { border-color: var(--gold); background: var(--main-red); }

        .kuji-box { width: 260px; height: 160px; background: linear-gradient(135deg, var(--main-red), #ff6b81); color: white; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; border-radius: 20px; box-shadow: 0 10px 0 #b33939; }
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .prize-img { width: 250px; height: 250px; object-fit: cover; border: 3px solid var(--gold); border-radius: 15px; margin: 15px 0; }
        .confirm-btn { padding: 15px 50px; background: #2ed573; color: white; border: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="user-info">
        <span id="user-name">載入中...</span> | 點數：<span id="user-points" style="color:var(--gold)">0</span>
    </div>

    <div class="pool-selector" id="poolSelector">
        <button class="pool-btn active" onclick="switchPool('池子1', this)">七龍珠池</button>
        <button class="pool-btn" onclick="switchPool('池子2', this)">海賊王池</button>
        <button class="pool-btn" onclick="switchPool('池子3', this)">吉伊卡哇</button>
    </div>

    <h2 id="currentPoolTitle">當前池子：七龍珠池</h2>
    <div class="kuji-box" id="drawBtn" onclick="draw()">點擊抽獎</div>
    <p id="status">請選好池子後開始抽獎</p>

    <div id="result" class="overlay">
        <h2 style="color: var(--main-red);">恭喜獲得</h2>
        <p id="p-grade" style="font-size: 80px; color: var(--gold); margin: 0; font-weight: 900;"></p>
        <img id="p-img" class="prize-img" src="">
        <p id="p-name" style="font-size: 20px;"></p>
        <button class="confirm-btn" onclick="location.reload()">確認</button>
    </div>

    <script>
        const LIFF_ID = "2009072982-6smlV2gu";
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        
        let currentPoolId = "池子1";
        let currentUser = { uid: "", name: "" };

        // 每個池子對應的圖片庫
        const POOL_IMAGES = {
            "池子1": { "A": "龍珠A圖網址", "B": "龍珠B圖網址", "C": "龍珠C圖網址", "D": "龍珠D圖網址" },
            "池子2": { "A": "海賊A圖網址", "B": "海賊B圖網址", "C": "海賊C圖網址", "D": "海賊D圖網址" },
            "池子3": { "A": "吉伊A圖網址", "B": "吉伊B圖網址", "C": "吉伊C圖網址", "D": "吉伊D圖網址" }
        };

        async function initLIFF() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); }
            else {
                const profile = await liff.getProfile();
                currentUser.uid = profile.userId;
                currentUser.name = profile.displayName;
                document.getElementById('user-name').innerText = currentUser.name;
                checkPoints();
            }
        }

        function switchPool(id, btn) {
            currentPoolId = id;
            document.querySelectorAll('.pool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('currentPoolTitle').innerText = "當前池子：" + btn.innerText;
        }

        function checkPoints() {
            const script = document.createElement('script');
            script.src = `${API_URL}?action=checkUser&uid=${currentUser.uid}&name=${encodeURIComponent(currentUser.name)}&callback=updatePointsDisplay`;
            document.body.appendChild(script);
        }

        window.updatePointsDisplay = (data) => { document.getElementById('user-points').innerText = data.points; };

        function draw() {
            const btn = document.getElementById('drawBtn');
            btn.classList.add('shake');
            const script = document.createElement('script');
            script.src = `${API_URL}?action=draw&uid=${currentUser.uid}&poolId=${currentPoolId}&callback=handleResult`;
            document.body.appendChild(script);
        }

        window.handleResult = (data) => {
            if (data.status === "success") {
                document.getElementById('p-grade').innerText = data.grade;
                document.getElementById('p-name').innerText = data.name;
                document.getElementById('p-img').src = POOL_IMAGES[currentPoolId][data.grade] || "";
                document.getElementById('result').style.display = 'flex';
            } else {
                alert(data.status === "no_points" ? "點數不足！" : "已抽完！");
                location.reload();
            }
        };

        window.onload = initLIFF;
    </script>
</body>
</html>
