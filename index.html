<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-抽獎中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --main-red: #ff4757; --gold: #f1c40f; }
        body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; padding-top: 70px; }
        .user-info { position: fixed; top: 0; width: 100%; background: #1e1e1e; padding: 12px 0; z-index: 50; border-bottom: 1px solid #333; }
        .pool-selector { display: flex; justify-content: center; gap: 10px; margin: 20px 0; padding: 0 10px; }
        .pool-btn { padding: 10px 15px; background: #222; border: 2px solid #444; color: #fff; border-radius: 12px; cursor: pointer; }
        .pool-btn.active { border-color: var(--gold); background: var(--main-red); }
        .price-tag { color: var(--gold); font-size: 1.3rem; margin: 10px 0; font-weight: bold; }
        .kuji-box { width: 280px; height: 160px; background: linear-gradient(135deg, var(--main-red), #ff6b81); color: white; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; border-radius: 20px; cursor: pointer; box-shadow: 0 8px 0 #b33939; }
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(3deg); } 75% { transform: rotate(-3deg); } 100% { transform: rotate(0deg); } }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .prize-img { width: 280px; height: 280px; object-fit: cover; border: 3px solid var(--gold); border-radius: 15px; margin: 15px 0; }
    </style>
</head>
<body>

    <div class="user-info">
        <span id="user-name">辨識中...</span> | 餘額：<span id="user-points" style="color:var(--gold)">0</span> P
    </div>

    <div class="pool-selector">
        <button class="pool-btn active" onclick="switchPool('單挑套', this, 360)">單挑套</button>
        <button class="pool-btn" onclick="switchPool('Ａ區任選', this, 280)">Ａ區任選</button>
        <button class="pool-btn" onclick="switchPool('Ｂ區任選', this, 220)">Ｂ區任選</button>
    </div>

    <h2 id="currentPoolTitle">單挑套</h2>
    <div class="price-tag">一抽：<span id="currentPrice">360</span> P</div>
    <div class="kuji-box" id="drawBtn" onclick="draw()">點擊抽獎</div>

    <div id="result" class="overlay">
        <h2 style="color: var(--main-red); margin: 0;">恭喜獲得</h2>
        <p id="p-grade" style="font-size: 80px; color: var(--gold); margin: 0; font-weight: 900;"></p>
        <img id="p-img" class="prize-img" src="">
        <p id="p-name" style="font-size: 20px; font-weight: bold; margin-bottom: 20px;"></p>
        <button style="padding: 12px 50px; background: #2ed573; color: white; border: none; border-radius: 50px; font-size: 18px;" onclick="location.reload()">確認收下</button>
    </div>

    <script>
        const LIFF_ID = "2009072982-6smlV2gu";
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        
        let currentPoolId = "單挑套";
        let currentUser = { uid: "", name: "" };

        const POOL_IMAGES = {
            "單挑套": { "A": "https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg", "B": "https://static2.oneone.com.tw/store/270/p1-1762420831-oEF9ptc0.jpg" },
            "Ａ區任選": { "A": "https://i.postimg.cc/9F4Y8B8g/S-9740517.jpg", "B": "https://static2.oneone.com.tw/store/270/p1-1762420831-oEF9ptc0.jpg" },
            "Ｂ區任選": { "A": "https://i.postimg.cc/6pM0fDkC/S-9740516.jpg", "B": "https://static2.oneone.com.tw/store/270/p1-1762420831-oEF9ptc0.jpg" }
        };

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    currentUser.uid = profile.userId;
                    currentUser.name = profile.displayName;
                    document.getElementById('user-name').innerText = currentUser.name;
                    checkPoints();
                }
            } catch (err) {
                document.getElementById('user-name').innerText = "連線失敗";
            }
        }

        function switchPool(id, btn, price) {
            currentPoolId = id;
            document.querySelectorAll('.pool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('currentPoolTitle').innerText = id;
            document.getElementById('currentPrice').innerText = price;
            checkPoints();
        }

        function checkPoints() {
            const script = document.createElement('script');
            script.src = API_URL + "?action=checkUser&uid=" + currentUser.uid + "&name=" + encodeURIComponent(currentUser.name) + "&callback=updatePointsDisplay";
            document.body.appendChild(script);
        }

        window.updatePointsDisplay = function(data) {
            document.getElementById('user-points').innerText = data.points;
        };

        function draw() {
            const btn = document.getElementById('drawBtn');
            if(btn.classList.contains('shake')) return;

            btn.classList.add('shake');
            btn.innerText = "開獎中...";

            const script = document.createElement('script');
            script.src = API_URL + "?action=draw&uid=" + currentUser.uid + "&poolId=" + encodeURIComponent(currentPoolId) + "&callback=handleResult";
            document.body.appendChild(script);
        }

        window.handleResult = function(data) {
            const btn = document.getElementById('drawBtn');
            btn.classList.remove('shake');
            btn.innerText = "點擊抽獎";

            if (data.status === "success") {
                document.getElementById('p-grade').innerText = data.grade;
                document.getElementById('p-name').innerText = data.name;
                document.getElementById('p-img').src = POOL_IMAGES[currentPoolId][data.grade] || POOL_IMAGES[currentPoolId]["B"];
                document.getElementById('result').style.display = 'flex';
                document.getElementById('user-points').innerText = data.newPoints;
            } else {
                alert(data.status === "no_points" ? "點數不足！" : "此池已售罄！");
                location.reload();
            }
        };

        window.onload = initLIFF;
    </script>
</body>
</html>
