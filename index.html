        const gridEl = document.getElementById('main-grid');
        gridEl.innerHTML = state.tickets.map(t => {
            const isBig = /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName);
            let classList = "ticket";
            
            if(t.isTaken) {
                classList += isBig ? " taken big-taken" : " taken";
            } else if(t.isLocked) {
                // å€åˆ†ä»–äººé–å®šèˆ‡è‡ªå·±é–å®š
                classList += (t.lockUser === state.uid) ? " self-locked" : " locked";
            } else if(state.selected.includes(String(t.id))) {
                classList += " selected";
            }
            
            // é»æ“Šäº‹ä»¶æ§åˆ¶
            const clickAction = (t.isTaken || (t.isLocked && t.lockUser !== state.uid)) ? '' : `toggleSelect('${t.id}')`;
            
            return `<div id="t-${t.id}" class="${classList}" onclick="${clickAction}">
                ${t.isTaken ? '' : t.id}
            </div>`;
        }).join('');
    }

    /**
     * é¸å–èˆ‡å–æ¶ˆé¸å–
     */
    function toggleSelect(tid) {
        const idStr = String(tid);
        const index = state.selected.indexOf(idStr);
        
        // éŸ³æ•ˆèˆ‡éœ‡å‹•å›é¥‹
        document.getElementById('snd-select').play().catch(()=>{});
        if(window.navigator.vibrate) window.navigator.vibrate(15);

        if(index > -1) { 
            state.selected.splice(index, 1); 
            document.getElementById(`t-${tid}`).classList.remove('selected'); 
        } else { 
            state.selected.push(idStr); 
            document.getElementById(`t-${tid}`).classList.add('selected'); 
        }
        updateUI();
    }

    /**
     * éš¨æ©Ÿé¸è™ŸåŠŸèƒ½ (æ”¯æ´éš¨æ©ŸæŠ½ç±¤)
     */
    function randomPick(count) {
        console.log(`Random Picking ${count} tickets...`);
        // æ¸…é™¤ç¾æœ‰é¸å–è¦–è¦º
        state.selected.forEach(tid => {
            const el = document.getElementById(`t-${tid}`);
            if(el) el.classList.remove('selected');
        });
        state.selected = [];
        
        // éæ¿¾å‡ºå¯é¸ç±¤ä½ (æœªå”®å‡º ä¸” (æœªé–å®š æˆ– è‡ªå·±é–å®š))
        const available = state.tickets.filter(t => 
            !t.isTaken && (!t.isLocked || t.lockUser === state.uid)
        ).map(t => String(t.id));
        
        if (available.length < count) count = available.length;

        for(let i=0; i<count; i++) {
            const randomIndex = Math.floor(Math.random() * available.length);
            const pickedId = available.splice(randomIndex, 1)[0];
            state.selected.push(pickedId);
            const el = document.getElementById(`t-${pickedId}`);
            if(el) el.classList.add('selected');
        }
        updateUI();
    }

    /**
     * æ›´æ–°æ“ä½œåˆ— UI
     */
    function updateUI() {
        const totalAmount = state.selected.length * state.cost;
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = `${totalAmount.toLocaleString()} P`;
        
        const btn = document.getElementById('drawBtn');
        if(state.selected.length > 0) { 
            btn.style.opacity = "1"; 
            btn.innerText = `æ”¯ä»˜ ${totalAmount} P`; 
        } else { 
            btn.style.opacity = "0.6"; 
            btn.innerText = "è«‹é¸æ“‡ç±¤ä½"; 
        }
    }

    /**
     * [æ”¯ä»˜çµå¸³æµç¨‹]
     * æ ¸å¿ƒé‚è¼¯ï¼š180s é–å®š -> å»¶é•·/é‡‹æ”¾æŒ‰éˆ• -> è²·æ–·åˆ¶é–‹çã€‚
     */
    async function handleCheckout() {
        if(state.selected.length === 0) return;
        const totalAmount = state.selected.length * state.cost;
        
        // é¤˜é¡åˆæ­¥æª¢æŸ¥
        if(state.points < totalAmount) {

        }
        
        // ç¬¬ä¸€éšæ®µï¼šåŸ·è¡Œå¾Œç«¯é–å®š (é˜²æ­¢ä»–äººæ’å…¥)
        document.getElementById('loader').style.display = 'flex';
        try {
            const lockRes = await fetch(CONFIG.GAS_URL, {

            const lockData = await lockRes.json();
            document.getElementById('loader').style.display = 'none';
            
            if(lockData.status !== "success") {
                Swal.fire("é–å®šå¤±æ•—", "éƒ¨åˆ†ç±¤ä½å·²è¢«å…¶ä»–ç©å®¶æ¶å…ˆé–å®šæˆ–æŠ½èµ°ï¼Œç³»çµ±å°‡è‡ªå‹•åŒæ­¥ã€‚", "error").then(() => sync());
                return;
            }
            
            // ç¬¬äºŒéšæ®µï¼šå•Ÿå‹•å€’æ•¸è¨ˆæ™‚è¦–çª—
            lockSeconds = 180; 
            let isExtended = false; // æ˜¯å¦å·²ä½¿ç”¨éå»¶é•·
            
            const resultPopup = await Swal.fire({ 
                title: 'ğŸ”’ äº¤æ˜“ä¿è­·ä¸­', 
                html: `

                    <div style="color:#aaa;">å·²ç‚ºæ‚¨ä¿ç•™ç±¤ä½ï¼Œè«‹æ–¼æ™‚é–“å…§å®Œæˆæ”¯ä»˜</div>
                    <div style="background:#333; padding:10px; border-radius:10px; margin-top:15px;">
                        æ”¯ä»˜ç¸½é¡: <b style="color:var(--gold); font-size:1.4rem;">${totalAmount}</b> P
                    </div>
                    <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                        <button id="btn-extend" class="swal2-styled" style="background:#444; flex:1; border-radius:8px;">â³ å»¶é•·æ™‚é–“</button>
                        <button id="btn-release" class="swal2-styled" style="background:#c0392b; flex:1; border-radius:8px;">ğŸ‘‹ æ”¾æ£„</button>
                    </div>
                `,
                showConfirmButton: true, 
                confirmButtonColor: '#4cd137', 
                confirmButtonText: 'âœ… ç«‹å³æ‰£æ¬¾', 
                allowOutsideClick: false,
                didOpen: () => {
                    const elExt = document.getElementById('btn-extend');
                    const elRel = document.getElementById('btn-release');
                    
                    // å»¶é•·æŒ‰éˆ•é‚è¼¯ (+60s)
                    elExt.onclick = () => {
                        if(isExtended) return;
                        isExtended = true;
                        elExt.innerText = "å·²ä½¿ç”¨å»¶é•·";
                        elExt.style.opacity = "0.5";
                        lockSeconds += 60;
                        // åŒæ­¥å¾Œç«¯å»¶é•·æ™‚é–“
                        fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'extend', mode: state.mode, ticketIds: state.selected }) });
                    };
                    
                    // é‡‹æ”¾æŒ‰éˆ•é‚è¼¯
                    elRel.onclick = () => {
                        Swal.clickCancel();
                    };

                    // å®šæ™‚å™¨å•Ÿå‹•
                    timerInterval = setInterval(() => {
                        lockSeconds--;
                        const min = Math.floor(lockSeconds / 60).toString().padStart(2,'0');
                        const sec = (lockSeconds % 60).toString().padStart(2,'0');
                        const timerDisplay = document.getElementById('timer');
                        if(timerDisplay) timerDisplay.innerText = `${min}:${sec}`;
                        
                        if(lockSeconds <= 0) {
                            clearInterval(timerInterval);
                            Swal.close();
                            // é€¾æ™‚è‡ªå‹•é‡‹æ”¾ä¸¦é€šçŸ¥ç©å®¶
                            fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: state.selected }) });
                            Swal.fire("äº¤æ˜“è¶…æ™‚", "ä¿ç•™æ™‚é–“å·²éï¼Œç±¤ä½å·²è‡ªå‹•é‡‹æ”¾ã€‚", "info").then(() => sync());
                        }
                    }, 1000);
                },
                willClose: () => clearInterval(timerInterval)
            });
            
            // ç¬¬ä¸‰éšæ®µï¼šè™•ç†æ”¯ä»˜çµæœ
            if(resultPopup.isConfirmed) {
                document.getElementById('loader').style.display = 'flex';
                const buyRes = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        uid: state.uid, 
                        action: 'buy', 
                        mode: state.mode, 
                        ticketIds: state.selected 
                    }) 
                });
                const buyData = await buyRes.json();
                
                if(buyData.status === "success") {
                    // [é–‹çå„€å¼]
                    const hasBigPrize = buyData.results.some(r => /Aè³|SP|1è³|å¤§ç/i.test(r.name));
                    if(hasBigPrize || buyData.isLastOne) {
                        document.getElementById('snd-win').play().catch(()=>{});
                        confetti({ particleCount: 1200, spread: 200, origin: { y: 0.6 }, zIndex: 12000 });
                    }
                    
                    // æ§‹å»ºçµæœ HTML (ä¾ç…§è¦å‰‡æ’åºï¼šæœ€å¾Œè³ > å¤§ç > æ™®ç)
                    let resultHtml = `<div class="result-container">`;
                    
                    // 1. æœ€å¾Œè³
                    if(buyData.isLastOne && buyData.lastOneInfo) {
                        resultHtml += `
                        <div class="res-card lo">
                            <img src="${buyData.lastOneInfo.img}">
                            <div>
                                <div style="color:#ff00cc; font-weight:900; font-size:1.1rem;">ğŸ‘‘ LAST ONE è³</div>
                                <div style="font-size:0.9rem;">${buyData.lastOneInfo.name}</div>
                            </div>
                        </div>`;
                    }
                    
                    // 2. å¤§ç
                    buyData.results.forEach(r => {
                        if(/Aè³|SP|1è³|å¤§ç/i.test(r.name)) {
                            resultHtml += `
                            <div class="res-card big">
                                <img src="${r.img}">
                                <div>
                                    <div style="color:var(--gold); font-weight:900;">âœ¨ æ­å–œç²å¾—å¤§ç</div>
                                    <div style="font-size:1.1rem; font-weight:bold;">${r.name}</div>
                                    <div style="font-size:0.75rem; color:#888;">ç±¤ä½åºè™Ÿ: ${r.id}</div>
                                </div>
                            </div>`;
                        }
                    });
                    
                    // 3. æ™®ç
                    buyData.results.forEach(r => {
                        if(!(/Aè³|SP|1è³|å¤§ç/i.test(r.name))) {
                            resultHtml += `
                            <div class="res-card">
                                <img src="${r.img}">
                                <div>
                                    <div style="font-weight:bold; color:#fff;">${r.name}</div>
                                    <div style="font-size:0.75rem; color:#888;">ç±¤ä½åºè™Ÿ: ${r.id}</div>
                                </div>
                            </div>`;
                        }
                    });
                    
                    resultHtml += `</div>`;
                    
                    document.getElementById('loader').style.display = 'none';
                    
                    // å±•ç¤ºçµæœä¸¦æä¾›ã€Œå†æ¬¡è³¼è²·ã€é¸é …
                    await Swal.fire({ 
                        title: buyData.isLastOne ? "ğŸ‰ æ­å–œåŒ…ç›¤æˆåŠŸï¼" : "ğŸŠ ç²å¾—çå“", 
                        html: resultHtml, 
                        background: '#222', color: '#fff', 
                        confirmButtonColor: '#ffcc00', 
                        confirmButtonText: 'ç¢ºèªæ”¶ä¸‹',
                        showDenyButton: true, 
                        denyButtonText: 'ğŸ² éš¨æ©Ÿ 5 æŠ½', 
                        denyButtonColor: '#444'
                    }).then((r) => {
                        if(r.isDenied) {
                            randomPick(5); // è§¸ç™¼å†æ¬¡è³¼è²·é‚è¼¯
                        }
                    });
                    await sync(); // äº¤æ˜“çµæŸï¼Œå…¨é¢åŒæ­¥ç›¤é¢
                } else {
                    throw new Error(buyData.message);
                }
            } else if (resultPopup.dismiss === Swal.DismissReason.cancel) {
                // æ”¾æ£„äº¤æ˜“ï¼šå‘¼å« API é‡‹æ”¾é–å®š
                console.log("User aborted the purchase.");
                fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: state.selected }) 
                }).then(() => sync());
            }
        } catch(e) { 
            document.getElementById('loader').style.display = 'none';
            console.error("Purchase Error:", e);
            Swal.fire("äº¤æ˜“å¤±æ•—", e.message || "ç³»çµ±ç™¼ç”Ÿé æœŸå¤–éŒ¯èª¤", "error"); 
            await sync();
        }
    }
    
    /**
     * åˆ‡æ›æŠ½çæ¨¡å¼
     */
    function changeMode(m) { 
        if(state.mode === m) return;
        console.log(`Switching Mode to: ${m}`);
        state.mode = m; 
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.getAttribute('data-mode') === m);

        sync(); 
    }
    
    // åˆå§‹åŒ–ç³»çµ±
    window.onload = init;
</script>
