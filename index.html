<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚ - æ——è‰¦äº’å‹•ç±¤ç›¤</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --red: #ff4d4d; --gold: #ffcc00; --bg: #0f0f1a; --card: #1f1f35;
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; 
            margin: 0; padding-bottom: 140px; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #252545 0%, #0f0f1a 70%);
        }

        /* UI å…ƒä»¶ */
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 20px; background: rgba(22, 22, 37, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; 
        }
        .u-pts { color: var(--gold); font-weight: 900; font-size: 1.2rem; text-shadow: 0 0 10px rgba(255, 204, 0, 0.4); }

        .tabs { display: flex; padding: 10px 15px; gap: 8px; }
        .tab { 
            flex: 1; text-align: center; padding: 10px; color: #aaa; background: rgba(255,255,255,0.05); 
            border-radius: 8px; font-weight: bold; transition: 0.3s;
        }
        .tab.active { color: #fff; background: var(--red); box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4); }

        .quick-select { display: flex; justify-content: center; gap: 8px; margin: 5px 15px 15px; }
        .btn-quick { 
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: #ccc; padding: 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold;
        }

        .prize-gallery { display: flex; overflow-x: auto; padding: 15px; gap: 15px; background: rgba(0,0,0,0.2); }
        .prize-item { flex: 0 0 110px; text-align: center; background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .prize-item img { width: 80px; height: 80px; object-fit: cover; background: #fff; border-radius: 8px; }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .ticket {
            aspect-ratio: 1/1; background: linear-gradient(145deg, #2d2d44, #1a1a2e); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 16px; font-weight: 900; color: #666; transition: 0.2s;
        }
        .ticket.selected { border-color: var(--gold); background: var(--gold); color: #000; transform: translateY(-5px); box-shadow: 0 0 15px var(--gold); }
        .ticket.taken { background: #0a0a12 !important; color: #222 !important; border: none; }

        .cart-bar { 
            position: fixed; bottom: 20px; left: 5%; width: 90%; 
            background: linear-gradient(90deg, #1f1f35, #2d2d44);
            border-radius: 50px; border: 1px solid var(--gold);
            padding: 12px 25px; box-sizing: border-box; z-index: 2000;
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 3D ç¿»ç‰Œå‹•ç•« */
        .flip-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; perspective: 1000px; padding: 10px; }
        .flip-card { width: 100px; height: 140px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; }
        .flip-card.flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid var(--gold);
        }
        .flip-front { background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%); color: var(--gold); font-size: 2rem; font-weight: 900; }
        .flip-back { background: #fff; color: #333; transform: rotateY(180deg); padding: 5px; }
        .flip-back img { width: 80%; height: auto; border-radius: 5px; }

        /* éå ´å‹•ç•« */
        #draw-animation {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); 
            z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .draw-scanner { width: 80%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); position: absolute; animation: scan 1.5s infinite; }
        @keyframes scan { 0%, 100% { top: 35%; } 50% { top: 65%; } }

        .loading { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loading"><div class="spinner"></div><p style="margin-top:15px">æ­£åœ¨èˆ‡ä¼ºæœå™¨åŒæ­¥...</p></div>

<div id="draw-animation">
    <div class="draw-scanner"></div>
    <div class="animate__animated animate__pulse animate__infinite"><img src="https://cdn-icons-png.flaticon.com/512/6101/6101413.png" width="80" style="filter: invert(1);"></div>
    <h3 style="color:var(--gold); margin-top:25px; letter-spacing:3px;">æ­£åœ¨æ­æ›‰çé …...</h3>
</div>

<div class="header">
    <div>PLAYER: <b id="u-name">...</b></div>
    <div class="u-pts"><span id="u-pts">0</span> <small>PTS</small></div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">ğŸ”¥ å–®æŒ‘å¥—</div>
    <div class="tab" data-mode="Aå€" onclick="changeMode('Aå€')">âœ¨ Aå€</div>
    <div class="tab" data-mode="Bå€" onclick="changeMode('Bå€')">ğŸ’ Bå€</div>
</div>

<div class="quick-select">
    <button class="btn-quick" onclick="randomSelect(5)">éš¨æ©Ÿ 5 æŠ½</button>
    <button class="btn-quick" onclick="randomSelect(10)">éš¨æ©Ÿ 10 æŠ½</button>
    <button class="btn-quick" onclick="selectAll()">å…¨åŒ…</button>
</div>

<div class="prize-gallery" id="prize-gallery"></div>

<div class="grid-area">
    <div id="status-msg" style="text-align:center; color:var(--gold); margin-bottom:10px; font-weight:bold;">é€£ç·šä¸­...</div>
    <div class="grid" id="main-grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div><small>å·²é¸æ“‡</small><br><b style="font-size:1.2rem; color:var(--gold)"><span id="sel-count">0</span> æŠ½</b></div>
        <button class="btn-draw" onclick="handleCheckout()">ç¢ºèªé–‹ç±¤</button>
    </div>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } catch (e) { document.getElementById('loader').style.display='none'; }
    }

    async function sync() {
        state.selected = []; updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets; state.cost = data.cost; state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('status-msg').innerText = `æ¯æŠ½ ${state.cost} P | å‰©é¤˜ ${state.tickets.filter(x=>!x.isTaken).length} æŠ½`;
                
                let gHtml = "";
                data.prizeSummary.forEach(p => {
                    gHtml += `<div class="prize-item"><img src="${p.img || 'https://via.placeholder.com/80'}"><div style="font-size:10px">${p.name}</div><div style="color:var(--gold); font-size:10px">å‰© ${p.stock}</div></div>`;
                });
                document.getElementById('prize-gallery').innerHTML = gHtml;
                renderGrid();
            }
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="toggleSelect(${t.id})">
                ${t.isTaken ? 'âœ˜' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const t = state.tickets.find(x => x.id === tid);
        if(!t || t.isTaken) return;
        const idx = state.selected.indexOf(tid);
        if(idx > -1) { state.selected.splice(idx, 1); document.getElementById(`t-${tid}`).classList.remove('selected'); }
        else { state.selected.push(tid); document.getElementById(`t-${tid}`).classList.add('selected'); }
        updateCartUI();
    }

    function randomSelect(n) {
        state.selected = []; document.querySelectorAll('.ticket').forEach(e => e.classList.remove('selected'));
        state.tickets.filter(t => !t.isTaken).sort(() => 0.5 - Math.random()).slice(0, n).forEach(t => {
            state.selected.push(t.id); document.getElementById(`t-${t.id}`).classList.add('selected');
        });
        updateCartUI();
    }

    function selectAll() {
        state.selected = [];
        state.tickets.filter(t => !t.isTaken).forEach(t => {
            state.selected.push(t.id); document.getElementById(`t-${t.id}`).classList.add('selected');
        });
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-bar').style.display = state.selected.length > 0 ? 'block' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹å„²å€¼", "warning"); return; }
        
        const confirm = await Swal.fire({
            title: 'ç¢ºèªé–‹ç±¤ï¼Ÿ', text: `æ¶ˆè€— ${total} P`, showCancelButton: true, confirmButtonColor: '#ff4d4d', background: '#1f1f35', color: '#fff'
        });

        if(confirm.isConfirmed) {
            const anim = document.getElementById('draw-animation');
            anim.style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected }) });
                const result = await res.json();
                
                setTimeout(async () => {
                    anim.style.display = 'none';
                    if(result.status === "success") {
                        let flipHtml = `<div class="flip-container">`;
                        result.results.forEach((p, i) => {
                            flipHtml += `
                                <div class="flip-card" onclick="this.classList.toggle('flipped')">
                                    <div class="flip-front">?</div>
                                    <div class="flip-back">
                                        <img src="${p.img || 'https://via.placeholder.com/80'}">
                                        <div style="font-size:10px; margin-top:5px; font-weight:bold;">${p.name}</div>
                                    </div>
                                </div>`;
                        });
                        flipHtml += `</div><button onclick="revealAll()" style="margin:20px 0; padding:10px 25px; border-radius:20px; border:none; background:var(--gold); font-weight:bold;">å…¨éƒ¨æ­æ›‰</button>`;
                        
                        await Swal.fire({ title: 'è«‹ç¿»ç‰Œ', html: flipHtml, background: '#1f1f35', color: '#fff', width: '95%', showConfirmButton: true, confirmButtonText: 'çµæŸ', allowOutsideClick: false });
                        await sync();
                    }
                }, 1500);
            } catch (e) { anim.style.display='none'; }
        }
    }

    window.revealAll = () => {
        document.querySelectorAll('.flip-card').forEach((c, i) => setTimeout(() => c.classList.add('flipped'), i * 150));
    };

    function changeMode(m) {
        if(state.mode === m) return;
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m));
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
