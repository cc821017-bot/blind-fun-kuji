<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚ä¸€ç•ªè³ - çµ‚æ¥µæ——è‰¦ç‰ˆ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --kuji-red: #e63946; --kuji-dark: #0a0a12; --kuji-gold: #ffb627; --card-bg: #161625; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #000; color: #fff; margin: 0; padding-bottom: 120px; }
        
        /* å°é¢å¤§åœ– */
        .banner-box { width: 100%; height: 180px; overflow: hidden; background: #111; border-bottom: 2px solid var(--kuji-red); }
        .banner-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

        .user-info-bar { display: flex; justify-content: space-between; padding: 12px 15px; background: #1a1a2e; border-bottom: 1px solid #333; font-size: 0.9rem; }
        
        .tabs { display: flex; background: #000; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        .tab { flex: 1; text-align: center; padding: 14px; font-weight: bold; color: #666; cursor: pointer; }
        .tab.active { color: var(--kuji-red); border-bottom: 3px solid var(--kuji-red); background: rgba(230,57,70,0.1); }

        /* çé …ç¶²æ ¼ */
        .prize-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; }
        .kuji-card {
            background: var(--card-bg); border-radius: 8px; padding: 6px; text-align: center;
            position: relative; border: 2px solid #2d2d44; transition: 0.1s; min-height: 110px;
        }
        .kuji-card.active { border-color: var(--kuji-gold); box-shadow: 0 0 15px var(--kuji-gold); transform: scale(1.05); z-index: 5; background: #2d2d44; }
        .kuji-card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #fff; border-radius: 4px; }
        .kuji-badge { position: absolute; top: 0; left: 0; background: var(--kuji-red); font-size: 9px; padding: 2px 5px; border-radius: 6px 0 6px 0; font-weight: bold; z-index: 2; }
        .kuji-name { font-size: 10px; margin-top: 5px; height: 26px; overflow: hidden; line-height: 1.2; font-weight: bold; }
        .kuji-stock { font-size: 9px; color: #888; margin-top: 2px; }

        .kuji-card.sold-out { opacity: 0.3; filter: grayscale(1); }
        .kuji-card.sold-out::after { content: "å®Œå”®"; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: rgba(0,0,0,0.8); padding: 4px 8px; border-radius: 4px; font-size: 10px; color: #fff; font-weight: bold; }

        /* åº•éƒ¨æŒ‰éˆ• */
        .footer { position: fixed; bottom: 0; width: 100%; background: #111; padding: 15px 0; border-top: 1px solid #333; z-index: 1000; }
        .btn-group { display: flex; gap: 10px; width: 90%; margin: 0 auto; }
        .draw-btn { flex: 1; padding: 15px; border: none; border-radius: 30px; font-size: 1rem; font-weight: bold; color: #fff; cursor: pointer; }
        .btn-1 { background: #3d3d5c; }
        .btn-5 { background: linear-gradient(45deg, var(--kuji-red), #ff6b81); box-shadow: 0 4px 15px rgba(230,57,70,0.4); }
        .draw-btn:disabled { opacity: 0.5; }

        /* ä¸­çå½ˆçª— */
        .win-item { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .win-img { width: 120px; height: 120px; object-fit: contain; background: #fff; border-radius: 8px; margin: 0 auto 10px; display: block; }
    </style>
</head>
<body>

<div class="banner-box">
    <img id="main-banner" class="banner-img" src="https://i.imgur.com/m5S8W6g.jpeg">
</div>

<div class="user-info-bar">
    <div>ç©å®¶ï¼š<b id="disp-name">---</b></div>
    <div>é»æ•¸ï¼š<b id="disp-points" style="color:var(--kuji-gold)">0</b> P</div>
</div>

<div class="tabs">
    <div class="tab active" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</div>
    <div class="tab" onclick="changeMode('Aå€')">Aå€</div>
    <div class="tab" onclick="changeMode('Bå€')">Bå€</div>
</div>

<div class="prize-grid" id="grid-box"></div>

<div class="footer">
    <div style="text-align:center; margin-bottom: 10px; font-weight: bold; color: var(--kuji-gold);">å–®æŠ½åƒ¹æ ¼ï¼š<span id="cost-val">0</span> P</div>
    <div class="btn-group">
        <button id="btn-1" class="draw-btn btn-1" onclick="handleDraw(1)">å–®æŠ½ä¸€æ¬¡</button>
        <button id="btn-5" class="draw-btn btn-5" onclick="handleDraw(5)">äº”é€£æŠ½</button>
    </div>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    const BANNERS = {
        "å–®æŒ‘å¥—": "https://i.imgur.com/m5S8W6g.jpeg", 
        "Aå€": "https://i.imgur.com/your_banner_A.jpg",
        "Bå€": "https://i.imgur.com/your_banner_B.jpg"
    };

    let state = { uid: "", name: "", points: 0, mode: "å–®æŒ‘å¥—", prizes: [], cost: 0, isRunning: false };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            state.uid = profile.userId;
            state.name = profile.displayName;
            document.getElementById('disp-name').innerText = state.name;
            await syncData();
        } catch (err) { console.error(err); }
    }

    async function syncData() {
        const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&userName=${encodeURIComponent(state.name)}`);
        const data = await res.json();
        if(data.status === "success") {
            state.points = data.userPoints;
            state.prizes = data.prizes;
            state.cost = data.cost;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('disp-points').innerText = state.points.toLocaleString();
        document.getElementById('cost-val').innerText = state.cost;
        document.getElementById('main-banner').src = BANNERS[state.mode] || BANNERS["å–®æŒ‘å¥—"];
        
        const grid = document.getElementById('grid-box');
        grid.innerHTML = state.prizes.map((p, i) => {
            const level = p.name.includes('è³') ? p.name.split('è³')[0]+'è³' : 'ç';
            return `
                <div class="kuji-card ${p.stock <= 0 ? 'sold-out' : ''}" id="prize-${i}">
                    <div class="kuji-badge">${level}</div>
                    <img src="${p.img || 'https://via.placeholder.com/100'}">
                    <div class="kuji-name">${p.name}</div>
                    <div class="kuji-stock">${p.stock}/${p.total}</div>
                </div>`;
        }).join('');
    }

    function changeMode(m) {
        if(state.isRunning) return;
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText.includes(m)));
        syncData();
    }

    async function handleDraw(count) {
        if(state.isRunning) return;
        if(state.points < state.cost * count) {
            Swal.fire("é¤˜é¡ä¸è¶³", "è«‹è¯ç¹«åº—å“¡å……å€¼é»æ•¸ï¼", "warning"); return;
        }

        state.isRunning = true;
        setBtns(false);

        // å•Ÿå‹•è½‰å‹•å‹•ç•«
        let marquee = playMarquee();

        try {
            const response = await fetch(CONFIG.GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ uid: state.uid, mode: state.mode, count: count })
            });
            const result = await response.json();

            if(result.status === "success") {
                stopAtResult(result.results, result.remainingPoints, marquee);
            } else {
                throw new Error(result.message);
            }
        } catch (e) {
            clearInterval(marquee);
            Swal.fire("ç³»çµ±ç•°å¸¸", e.message, "error");
            state.isRunning = false; setBtns(true);
            syncData();
        }
    }

    function playMarquee() {
        let current = 0;
        return setInterval(() => {
            document.querySelectorAll('.kuji-card').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`prize-${current}`);
            if(el) el.classList.add('active');
            current = (current + 1) % state.prizes.length;
        }, 80);
    }

    function stopAtResult(results, newPoints, marqueeId) {
        let stopCurrent = 0;
        const targetIdx = state.prizes.findIndex(p => p.name === results[0]);
        
        // ç‚ºäº†è¦–è¦ºé€£è²«ï¼Œå†å¤šè½‰ä¸€åœˆæ‰åœæ­¢
        setTimeout(() => {
            clearInterval(marqueeId);
            const finalTimer = setInterval(() => {
                document.querySelectorAll('.kuji-card').forEach(el => el.classList.remove('active'));
                const el = document.getElementById(`prize-${stopCurrent}`);
                if(el) el.classList.add('active');
                
                if(stopCurrent === targetIdx) {
                    clearInterval(finalTimer);
                    showWinPopup(results, newPoints);
                }
                stopCurrent = (stopCurrent + 1) % state.prizes.length;
            }, 80);
        }, 1000);
    }

    function showWinPopup(results, newPoints) {
        const html = results.map(resName => {
            const pData = state.prizes.find(x => x.name === resName);
            return `
                <div class="win-item animate__animated animate__zoomIn">
                    <img src="${pData?.img || ''}" class="win-img">
                    <b style="color:var(--kuji-red); font-size:1.2rem;">${resName}</b>
                </div>`;
        }).join('');

        Swal.fire({
            title: 'ğŸ‰ æ­å–œä¸­çï¼',
            html: `<div style="max-height:350px; overflow-y:auto;">${html}</div>`,
            background: '#161625', color: '#fff', confirmButtonColor: '#e63946',
            confirmButtonText: 'ç¢ºå®š'
        });

        state.points = newPoints;
        state.isRunning = false; setBtns(true);
        syncData();
    }

    function setBtns(e) {
        document.getElementById('btn-1').disabled = !e;
        document.getElementById('btn-5').disabled = !e;
    }

    window.onload = init;
</script>
</body>
</html>
