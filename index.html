<!DOCTYPE html>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --red: #ff4d4d; 
            --gold: #ffcc00; 
            --bg: #0f0f1a; 
            --card: #1f1f35;
            --accent: #7000ff;
        }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding-bottom: 140px; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #252545 0%, #0f0f1a 70%);
        }

        /* æ¨™é¡Œåˆ—ç¾åŒ– */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 18px 20px; 
            background: rgba(22, 22, 37, 0.95); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .u-pts { 
            color: var(--gold); 
            font-weight: 900; 
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
        }

        /* çé …å±•ç¤ºå»Š - å¢åŠ é«˜åº¦èˆ‡è³ªæ„Ÿ */
        .prize-gallery { 
            display: flex; 
            overflow-x: auto; 
            padding: 20px 15px; 
            gap: 15px; 
            background: rgba(0,0,0,0.2);
            scrollbar-width: none;
        }
        .prize-gallery::-webkit-scrollbar { display: none; }
        
        .prize-item { 
            flex: 0 0 120px; 
            text-align: center; 
            background: var(--card); 
            border-radius: 12px; 
            padding: 12px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .prize-item img { 
            width: 90px; height: 90px; 
            object-fit: cover; 
            background: #fff; 
            border-radius: 8px; 
            margin-bottom: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .p-name { font-size: 12px; font-weight: bold; color: #fff; margin-top: 5px; }
        .p-stock { font-size: 11px; color: var(--gold); background: rgba(0,0,0,0.3); border-radius: 10px; margin-top: 4px; }

        /* åˆ†å€åˆ‡æ› - æ›´æœ‰æŒ‰éˆ•æ„Ÿ */
        .tabs { display: flex; padding: 10px 15px; gap: 10px; }
        .tab { 
            flex: 1; text-align: center; padding: 10px; 
            color: #aaa; background: rgba(255,255,255,0.05);
            border-radius: 8px; transition: 0.3s; font-weight: bold;
        }
        .tab.active { 
            color: #fff; 
            background: var(--red); 
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        /* ç±¤ç›¤å€åŸŸ - æ”¾å¤§ç±¤ä½ */
        .grid-area { padding: 15px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* å¾8æ ¼æ”¹ç‚º5æ ¼ï¼Œè®“æ ¼å­è®Šå¤§ */
            gap: 10px; 
            background: rgba(255,255,255,0.03); 
            padding: 15px; 
            border-radius: 15px; 
        }
        
        .ticket {
            aspect-ratio: 1/1; 
            background: linear-gradient(145deg, #2d2d44, #1a1a2e); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 16px; /* è™Ÿç¢¼æ”¾å¤§ */
            font-weight: 900; color: #666; 
            box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        .ticket.taken { 
            background: #0a0a12 !important; 
            color: #222 !important; 
            border: none !important;
            box-shadow: none !important;
        }
        .ticket.selected { 
            border-color: var(--gold) !important; 
            background: var(--gold) !important; 
            color: #000 !important; 
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--gold);
        }

        /* åº•éƒ¨è³¼ç‰©è»Š - æ‡¸æµ®æ„Ÿ */
        .cart-bar { 
            position: fixed; bottom: 20px; left: 5%; width: 90%; 
            background: linear-gradient(90deg, #1f1f35, #2d2d44);
            border-radius: 50px;
            border: 1px solid var(--gold);
            padding: 12px 25px; 
            box-sizing: border-box; 
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-draw { 
            background: linear-gradient(45deg, var(--red), #ff7675); 
            color: white; border: none; padding: 12px 30px; 
            border-radius: 25px; font-weight: 900; font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        /* é–‹ççµæœè¦–çª—å„ªåŒ– */
        .swal2-popup { border-radius: 20px !important; border: 1px solid var(--gold) !important; }
        .win-img { border: 3px solid var(--gold); padding: 5px; background: #fff; }
    </style>
</head>
<body>
<div id="loader" class="loading">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:#fff;">æ­£åœ¨åˆ‡æ›åˆ†å€...</p>
</div>

<div class="header">
    <div style="font-size: 0.9rem; color: #ccc;">Player: <b id="u-name" style="color:#fff">è¼‰å…¥ä¸­</b></div>
    <div class="u-pts"><span id="u-pts">0</span> <small style="font-size:0.6rem">PTS</small></div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">ğŸ”¥ å–®æŒ‘å¥—</div>
    <div class="tab" data-mode="Aå€" onclick="changeMode('Aå€')">âœ¨ Aå€</div>
    <div class="tab" data-mode="Bå€" onclick="changeMode('Bå€')">ğŸ’ Bå€</div>
</div>

<div class="prize-gallery" id="prize-gallery"></div>

<div class="grid-area">
    <div id="status-msg" style="margin-bottom:12px; font-size:0.9rem; color:var(--gold); font-weight:bold; text-align:center;">--- è¼‰å…¥ä¸­ ---</div>
    <div class="grid" id="main-grid"></div>
</div>

<div class="cart-bar" id="cart-bar">
    <div class="cart-content" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div style="font-size: 0.8rem; color: #aaa; letter-spacing: 1px;">SELECTED</div>
            <div style="font-weight: 900; font-size: 1.2rem;"><span id="sel-count" style="color:var(--gold)">0</span> <small>æŠ½</small></div>
        </div>
        <button class="btn-draw" onclick="handleCheckout()">ç«‹å³é–‹ç±¤</button>
    </div>
</div>

<script>
    // ... (ä¿ç•™åŸæœ¬çš„ JS é‚è¼¯ï¼Œåƒ…éœ€ç¢ºèª renderGrid çš„éƒ¨åˆ†) ...
    // ... (é€™è£¡çš„ JS é‚è¼¯èˆ‡ä½ åŸæœ¬çš„å®Œå…¨ç›¸å®¹ï¼Œä¸éœ€å¤§å¹…ä¿®æ”¹) ...

    /* é€™è£¡è²¼å›ä½ åŸæœ¬çš„ script å…§å®¹ */
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } catch (err) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-msg').innerText = "è«‹åœ¨ LINE ä¸­æ‰“é–‹";
        }
    }

    async function sync() {
        state.selected = [];
        updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        const gallery = document.getElementById('prize-gallery');
        const grid = document.getElementById('main-grid');
        gallery.innerHTML = "";
        grid.innerHTML = "";
        
        try {
            const url = `${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&cache=${Date.now()}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.status === "success") {
                state.tickets = data.tickets || [];
                state.cost = data.cost || 0;
                state.points = data.userPoints || 0;
                
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('status-msg').innerText = `æ¯æŠ½ ${state.cost} P / å‰©é¤˜ ${state.tickets.filter(x=>!x.isTaken).length} æŠ½`;
                
                if(data.prizeSummary) {
                    let galleryHtml = "";
                    data.prizeSummary.forEach(p => {
                        galleryHtml += `
                            <div class="prize-item animate__animated animate__fadeInUp">
                                <img src="${p.img || 'https://via.placeholder.com/80'}">
                                <div class="p-name">${p.name}</div>
                                <div class="p-stock">å‰©é¤˜ ${p.stock}</div>
                            </div>
                        `;
                    });
                    gallery.innerHTML = galleryHtml;
                }
                renderGrid();
            }
        } catch (e) {
            Swal.fire("éŒ¯èª¤", "é€£ç·šå¤±æ•—", "error");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function renderGrid() {
        const container = document.getElementById('main-grid');
        container.innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="toggleSelect(${t.id})">
                ${t.isTaken ? 'âœ˜' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const t = state.tickets.find(x => x.id === tid);
        if(!t || t.isTaken) return;
        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) {
            state.selected.splice(idx, 1);
            el.classList.remove('selected');
        } else {
            state.selected.push(tid);
            el.classList.add('selected');
        }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar');
        if(state.selected.length > 0) {
            bar.style.display = 'block';
            document.getElementById('sel-count').innerText = state.selected.length;
        } else { bar.style.display = 'none'; }
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("é¤˜é¡ä¸è¶³", "è«‹è¯ç¹«åº—é•·å„²å€¼", "warning"); return; }

        const confirm = await Swal.fire({
            title: 'ç¢ºå®šé–‹æŠ½ï¼Ÿ',
            text: `ç¢ºèªæ¶ˆè€— ${total} P`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#ff4d4d',
            cancelButtonColor: '#444',
            background: '#1f1f35',
            color: '#fff'
        });

        if(confirm.isConfirmed) {
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected })
                });
                const result = await res.json();
                document.getElementById('loader').style.display = 'none';

                if(result.status === "success") {
                    state.selected = [];
                    updateCartUI();
                    
                    let resHtml = `<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px;">`;
                    result.results.forEach(p => {
                        resHtml += `
                            <div class="win-card animate__animated animate__backInDown">
                                <img src="${p.img || 'https://via.placeholder.com/100'}" class="win-img" style="width:120px; border-radius:10px;">
                                <div style="font-weight:bold; color:#ffcc00; margin-top:10px;">${p.name}</div>
                            </div>`;
                    });
                    resHtml += `</div>`;
                    
                    await Swal.fire({ title: 'æ­å–œä¸­çï¼', html: resHtml, background: '#1f1f35', color: '#fff', width: '90%' });
                    await sync();
                }
            } catch (e) {
                document.getElementById('loader').style.display = 'none';
                Swal.fire("ç³»çµ±ç•°å¸¸", "è«‹æª¢æŸ¥ç¶²è·¯", "error");
            }
        }
    }

    function changeMode(m) {
        if(state.mode === m) return;
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.getAttribute('data-mode') === m);
        });
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
