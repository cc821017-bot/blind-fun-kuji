<script>
    /* =========================================
       8. JavaScript æ ¸å¿ƒé‚è¼¯ (åŸºæº–å®ˆè­· + å ±éŒ¯è¨ºæ–·)
       ========================================= */
    const CONFIG = { 
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec", 
        LIFF_ID: "2009072982-6smlV2gu" 
    };
    
    let state = { 
        uid: "debug_user", 
        name: "æ¸¬è©¦ç©å®¶", 
        mode: "å–®æŒ‘å¥—", 
        tickets: [], 
        cost: 100, 
        points: 0, 
        selected: [] 
    };

    async function init() {
        document.getElementById('loader').style.display = 'flex';
        document.getElementById('loader-text').innerText = "é€£æ¥ LIFF...";
        try { 
            await liff.init({ liffId: CONFIG.LIFF_ID }); 
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile(); 
            state.uid = p.userId; 
            state.name = p.displayName;
            document.getElementById('u-name').innerText = p.displayName; 
            await sync();
        } catch (e) { 
            console.error("LIFF Error:", e);
            // å…è¨± debug æ¨¡å¼å³ä½¿ LIFF å¤±æ•—ä¹Ÿå˜—è©¦è®€å–
            await sync(); 
        }
    }

    async function sync() {
        state.selected = []; 
        updateCartUI(); 
        document.getElementById('loader').style.display = 'flex';
        document.getElementById('loader-text').innerText = "åŒæ­¥è³‡æ–™åº«...";
        
        try {
            const fetchUrl = `${CONFIG.GAS_URL}?uid=${state.uid}&name=${encodeURIComponent(state.name)}&mode=${encodeURIComponent(state.mode)}&t=${Date.now()}`;
            const res = await fetch(fetchUrl);
            const data = await res.json();
            
            // --- è¨ºæ–·ä¿®å¾©æ ¸å¿ƒï¼šéŒ¯èª¤æ””æˆªèˆ‡å›å ± ---
            if(data.status === "success") {
                state.tickets = data.tickets; 
                state.cost = data.cost || 100; 
                state.points = data.userPoints;
                
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                
                const rem = state.tickets.filter(t => !t.isTaken).length;
                const big = state.tickets.filter(t => !t.isTaken && /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName)).length;
                
                document.getElementById('stat-rem').innerText = rem;
                document.getElementById('stat-big').innerText = big;
                document.getElementById('stat-rate').innerText = rem > 0 ? (big/rem*100).toFixed(1) + "%" : "0%";
                
                const isCritical = (rem <= 10 && rem > 0);
                document.body.classList.toggle('critical-mode', isCritical);
                document.getElementById('lo-alert').style.display = isCritical ? 'block' : 'none';
                
                document.getElementById('win-track').innerHTML = data.history.length > 0 ? 
                    data.history.map(h => `<span class="win-item">ğŸ‰ ${h.user} æŠ½å‡ºã€${h.prize}ã€‘(${h.time})</span>`).join('') : 
                    "ç›®å‰å°šæœªæœ‰å¤§çé–‹å‡ºï¼Œæ•¬è«‹æŠŠæ¡æ©Ÿæœƒï¼";

                const db = document.getElementById('drawBtn');
                if (!data.bigPrizeExists || rem === 0) {
                    db.disabled = true; db.innerText = "é‡ç½®ä¸­ (1min)"; db.style.background = "#333";
                    setTimeout(sync, 60000); 
                } else {
                    db.disabled = false; db.innerText = "ç¢ºèªé–‹ç±¤"; db.style.background = "linear-gradient(45deg,#ff3e3e,#b32d2d)";
                }

                renderGrid();
                
                document.getElementById('prize-gallery').innerHTML = data.prizeSummary.map(p => `
                    <div class="p-card">
                        <img src="${p.img}">
                        <div style="font-size:10px; margin-top:5px; font-weight:900; color:#fff;">${p.name}</div>
                        <div style="color:var(--red); font-size:10px; font-weight:900;">å‰© ${p.stock}</div>
                    </div>`).join('');
            } else {
                // å¦‚æœå¾Œç«¯å›å‚³ error (å¦‚ï¼šæ‰¾ä¸åˆ°åˆ†é )ï¼Œé€™è£¡æœƒæ¥ä½ä¸¦å ±éŒ¯
                throw new Error(data.message || "è³‡æ–™åº«è®€å–å¤±æ•—");
            }
        } catch (error) {
            console.error("Sync Error:", error);
            Swal.fire({ 
                title: "é€£ç·šç•°å¸¸", 
                html: `ç„¡æ³•è®€å–è³‡æ–™ã€‚<br>è«‹æª¢æŸ¥è©¦ç®—è¡¨åˆ†é åç¨±æ˜¯å¦æ­£ç¢ºï¼š<br><b>å–®æŒ‘å¥—, Aå€, Bå€, ä½¿ç”¨è€…, ç¸½è¡¨</b><br><br>éŒ¯èª¤è¨Šæ¯ï¼š${error.message}`, 
                icon: "error", 
                background: '#161b22', 
                color: '#fff' 
            });
        } finally { 
            document.getElementById('loader').style.display = 'none'; 
        }
    }

    function renderGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = state.tickets.map(t => {
            const isBig = /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName);
            let cls = "ticket"; 
            if(t.isTaken) cls += isBig ? " taken big-taken" : " taken";
            else if(state.selected.includes(String(t.id))) cls += " selected";
            
            return `
                <div id="t-${t.id}" class="${cls}" onclick="${t.isTaken ? '' : `toggleSelect('${t.id}')`}">
                    ${t.isTaken && isBig ? '' : t.id}
                </div>`;
        }).join('');
    }

    function toggleSelect(tid) {
        const tidStr = String(tid);
        const idx = state.selected.indexOf(tidStr); 
        const el = document.getElementById(`t-${tid}`);
        
        if(idx > -1) { 
            state.selected.splice(idx, 1); 
            el.classList.remove('selected'); 
        } else { 
            state.selected.push(tidStr); 
            el.classList.add('selected'); 
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(20);
            }
        }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar'); 
        const isVisible = state.selected.length > 0 && !document.getElementById('drawBtn').disabled;
        bar.style.display = isVisible ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = (state.selected.length * state.cost).toLocaleString();
    }

    // è²·æ–·åˆ¶åŒæ­¥é–‹ç
    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { 
            Swal.fire({ title: "é¤˜é¡ä¸è¶³", text: "è«‹è¯ç¹«ç®¡ç†å“¡å„²å€¼", icon: "warning", background: '#161b22', color: '#fff' }); 
            return; 
        }
        
        const confirm = await Swal.fire({ 
            title: 'ç¢ºå®šé–‹ç±¤ï¼Ÿ', 
            text: `æœ¬æ¬¡é¸æ“‡ ${state.selected.length} å¼µï¼Œæ”¯ä»˜ ${total} P`, 
            showCancelButton: true, 
            confirmButtonColor: '#ff3e3e', 
            cancelButtonColor: '#444',
            background: '#161b22', 
            color: '#fff' 
        });
        
        if(confirm.isConfirmed) {
            document.getElementById('drawBtn').disabled = true; 
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        uid: state.uid, 
                        name: state.name, 
                        mode: state.mode, 
                        ticketIds: state.selected 
                    }) 
                });
                const result = await res.json();
                
                if(result.status === "success") {
                    confetti({ particleCount: result.isLastOne ? 1500 : 700, spread: 160, origin: { y: 0.6 }, zIndex: 10000 });
                    
                    let resHtml = `<div class="result-container">`;
                    
                    if(result.isLastOne && result.lastOneInfo) {
                        resHtml += `
                            <div class="big-prize-card lo-card">
                                <div style="color:#fff; font-weight:900; font-size:1.5rem; margin-bottom:10px;">ğŸ‘‘ LAST ONE è³</div>
                                <img src="${result.lastOneInfo.img}">
                                <div style="font-weight:900; font-size:1.1rem; color:#fff;">${result.lastOneInfo.name}</div>
                                <p style="margin:8px 0; font-size:0.8rem; opacity:0.9;">æ­å–œæ‚¨æ¸…ç©ºå…¨ç›¤ï¼Œç²å¾—çµ‚æ¥µè³ï¼</p>
                            </div>`;
                    }
                    
                    const bigPrizes = result.results.filter(p => /Aè³|SP|1è³|å¤§ç/i.test(p.name));
                    bigPrizes.forEach(p => { 
                        resHtml += `
                            <div class="big-prize-card">

                                <img src="${p.img}">
