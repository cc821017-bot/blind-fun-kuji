<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Áõ≤Áé©Ê®Ç - ÊóóËâ¶ÂØ¶È´îÁ±§Áõ§</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff4d4d; --gold: #ffcc00; --bg: #0f0f1a; --card: #1f1f35; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 140px; overflow-x: hidden; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; background: rgba(22, 22, 37, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }
        .u-pts { color: var(--gold); font-weight: 900; font-size: 1.2rem; }

        .tabs { display: flex; padding: 10px 15px; gap: 8px; }
        .tab { flex: 1; text-align: center; padding: 12px; color: #aaa; background: rgba(255,255,255,0.05); border-radius: 8px; font-weight: 900; cursor: pointer; }
        .tab.active { color: #fff; background: var(--red); box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4); }

        .prize-gallery { display: flex; overflow-x: auto; padding: 15px; gap: 12px; background: rgba(0,0,0,0.3); }
        .prize-item { flex: 0 0 100px; text-align: center; background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .prize-item img { width: 80px; height: 80px; object-fit: contain; background: #fff; border-radius: 8px; }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .ticket { aspect-ratio: 1/1; background: linear-gradient(145deg, #2d2d44, #1a1a2e); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 900; color: #666; transition: 0.2s; }
        .ticket.selected { border-color: var(--gold); background: var(--gold); color: #000; transform: translateY(-3px); box-shadow: 0 0 15px var(--gold); }
        .ticket.taken { background: #050505 !important; color: #222 !important; border: none !important; opacity: 0.4; pointer-events: none; }

        .cart-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; background: linear-gradient(90deg, #1f1f35, #2d2d44); border-radius: 50px; border: 1px solid var(--gold); padding: 12px 25px; box-sizing: border-box; z-index: 2000; display: none; align-items: center; justify-content: space-between; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        /* Âº∑ÂåñÊåâÈàïÊ®£Âºè */
        .btn-draw { 
            background: linear-gradient(45deg, #ff4d4d, #ff7675); color: white; border: none; padding: 14px 40px; border-radius: 35px; 
            font-family: 'Noto Sans TC', sans-serif; font-weight: 900; font-size: 1.3rem; animation: pulse-red 2s infinite; cursor: pointer; 
        }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
        @keyframes flash-gold { 0%, 100% { background: var(--bg); } 50% { background: #5a4a00; } }
        .big-win-flash { animation: flash-gold 0.5s 3; }

        .flip-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; perspective: 1000px; }
        .flip-card { width: 90px; height: 130px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .flip-card.flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; border: 2px solid var(--gold); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .flip-front { background: #1a1a2e; color: var(--gold); font-size: 2rem; font-weight: 900; }
        .flip-back { background: #fff; color: #333; transform: rotateY(180deg); padding: 5px; text-align: center; }
        .flip-back img { width: 75px; height: 75px; object-fit: contain; }

        #draw-animation { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .loading { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

<div id="loader" class="loading"><div class="spinner"></div><p style="margin-top:15px">ÂêåÊ≠•‰∏≠...</p></div>
<div id="draw-animation"><div class="spinner"></div><h3 style="color:var(--gold); margin-top:25px; font-weight:900;">Êè≠Êõâ‰∏≠...</h3></div>

<div class="header">
    <div>Áé©ÂÆ∂: <b id="u-name">...</b></div>
    <div class="u-pts"><span id="u-pts">0</span> <small>P</small></div>
</div>

<div class="tabs">
    <div class="tab active" data-mode="AÂçÄ" onclick="changeMode('AÂçÄ')">üî• AÂçÄ</div>
    <div class="tab" data-mode="BÂçÄ" onclick="changeMode('BÂçÄ')">‚ú® BÂçÄ</div>
</div>

<div id="prize-gallery" class="prize-gallery"></div>
<div id="main-grid" class="grid"></div>

<div class="cart-bar" id="cart-bar">
    <div><b style="font-size:1.2rem; color:var(--gold);"><span id="sel-count">0</span> ÊäΩ</b></div>
    <button class="btn-draw" id="drawBtn" onclick="handleCheckout()">Á¢∫Ë™çÈñãÁ±§</button>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    let state = { uid: "", mode: "AÂçÄ", tickets: [], cost: 0, points: 0, selected: [] };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            state.uid = p.userId;
            document.getElementById('u-name').innerText = p.displayName;
            await sync();
        } finally { document.getElementById('loader').style.display='none'; }
    }

    async function sync() {
        state.selected = []; updateCartUI();
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets; 
                state.cost = data.cost; 
                state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                document.getElementById('prize-gallery').innerHTML = data.prizeSummary.map(p => `
                    <div class="prize-item"><img src="${p.img || ''}"><div class="p-name">${p.name}</div><div style="color:var(--gold);font-size:10px">Ââ© ${p.stock}</div></div>
                `).join('');
                renderGrid();
            }
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => `
            <div id="t-${t.id}" class="ticket ${t.isTaken ? 'taken' : ''}" onclick="${t.isTaken ? '' : `toggleSelect(${t.id})`}">
                ${t.isTaken ? '‚úò' : t.id}
            </div>
        `).join('');
    }

    function toggleSelect(tid) {
        const idx = state.selected.indexOf(tid);
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) { state.selected.splice(idx, 1); el.classList.remove('selected'); }
        else { state.selected.push(tid); el.classList.add('selected'); }
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-bar').style.display = state.selected.length > 0 ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
    }

    // Ëß£Ê±∫Â±§Á¥öÂïèÈ°åÁöÑÁâπÊïà
    function doBigWin(name) {
        if (/AË≥û|ÊúÄÂæå|SP|1/.test(name.toUpperCase())) {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, zIndex: 10000 });
            document.body.classList.add('big-win-flash');
            setTimeout(() => document.body.classList.remove('big-win-flash'), 2000);
        }
    }

    async function handleCheckout() {
        const drawBtn = document.getElementById('drawBtn');
        drawBtn.disabled = true;
        document.getElementById('draw-animation').style.display = 'flex';

        try {
            const res = await fetch(CONFIG.GAS_URL, { 
                method: 'POST', 
                body: JSON.stringify({ uid: state.uid, mode: state.mode, ticketIds: state.selected }) 
            });
            const result = await res.json();
            document.getElementById('draw-animation').style.display = 'none';

            if(result.status === "success") {
                let flipHtml = `<div class="flip-container">`;
                result.results.forEach((p, i) => {
                    flipHtml += `
                        <div class="flip-card" id="card-${i}" onclick="this.classList.toggle('flipped'); handleCardClick('${p.name}')">
                            <div class="flip-front">?</div>
                            <div class="flip-back">
                                <img src="${p.img || ''}">
                                <div style="font-size:11px; font-weight:900; margin-top:5px;">${p.name}</div>
                            </div>
                        </div>`;
                });
                flipHtml += `</div><button id="revealAll" onclick="allOpen()" style="margin:15px; padding:10px 20px; background:var(--gold); border:none; border-radius:20px; font-weight:900;">ÂÖ®ÈÉ®ÁøªÈñã</button>`;
                
                await Swal.fire({ title: 'ÁøªÁâåÊè≠Êõâ', html: flipHtml, background: '#1f1f35', color: '#fff', showConfirmButton: true, confirmButtonText: 'ÁµêÊùü', allowOutsideClick: false });
                
                // ÁµêÊùüÂæåÂº∑Âà∂ÂêåÊ≠•ÔºåÈÄôÊ≠•ÊòØÈò≤Ê≠¢Â§ßÁçéÂæåÈÇÑËÉΩÈªûÁöÑÈóúÈçµ
                await sync(); 
            } else {
                Swal.fire("ÈåØË™§", result.message, "error");
            }
        } catch(e) {
            document.getElementById('draw-animation').style.display = 'none';
        } finally {
            drawBtn.disabled = false;
        }
    }

    window.handleCardClick = (name) => { doBigWin(name); };
    window.allOpen = () => { 
        document.querySelectorAll('.flip-card').forEach((c, i) => {
            setTimeout(() => { if(!c.classList.contains('flipped')) c.click(); }, i * 200);
        });
        document.getElementById('revealAll').style.display='none';
    };

    function changeMode(m) {
        state.mode = m;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.mode === m));
        sync();
    }

    window.onload = init;
</script>
</body>
</html>
