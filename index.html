<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-線上抽獎中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --main-red: #ff3e3e; --neon-gold: #f1c40f; --bg-dark: #0a0a0a; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg-dark); color: #fff; text-align: center; margin: 0; padding-top: 70px; overflow-x: hidden; }
        .user-info { position: fixed; top: 0; width: 100%; background: rgba(15,15,15,0.95); padding: 12px 0; z-index: 100; border-bottom: 2px solid var(--main-red); backdrop-filter: blur(10px); }
        .pool-selector { display: flex; justify-content: center; gap: 8px; margin: 15px 0; padding: 0 10px; }
        .pool-btn { flex: 1; padding: 10px 5px; background: #222; border: 1px solid #333; color: #888; border-radius: 8px; font-size: 14px; font-weight: bold; }
        .pool-btn.active { border-color: var(--neon-gold); background: var(--main-red); color: white; box-shadow: 0 0 15px rgba(255,62,62,0.4); }
        .preview-window { width: 92%; max-width: 400px; margin: 0 auto 15px; background: #151515; border-radius: 15px; border: 1px solid #333; overflow: hidden; position: relative; min-height: 220px; }
        .preview-img { width: 100%; height: 220px; object-fit: cover; display: block; }
        .preview-info { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 8px 0; font-size: 13px; color: var(--neon-gold); }
        .status-bar { display: flex; justify-content: space-around; width: 92%; margin: 0 auto 15px; background: #1a1a1a; padding: 12px; border-radius: 10px; border: 1px dashed #444; font-size: 13px; }
        .status-bar b { color: var(--neon-gold); font-size: 16px; }
        .price-text { font-size: 28px; color: var(--main-red); font-weight: 900; margin-bottom: 15px; }
        .draw-trigger { width: 280px; height: 80px; background: var(--main-red); color: white; margin: 10px auto 30px; display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: 900; border-radius: 40px; cursor: pointer; }
        #tearLayer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 500; align-items: center; justify-content: center; }
        .ticket-container { position: relative; width: 280px; height: 420px; }
        .ticket-part { position: absolute; width: 100%; height: 100%; background: var(--main-red); border: 5px solid white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 44px; font-weight: 900; color: white; z-index: 2; transition: 0.8s; }
        .tear-left { clip-path: polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%); }
        .tear-right { clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%); }
        .is-tearing .tear-left { transform: translateX(-150%) rotate(-20deg); opacity: 0; }
        .is-tearing .tear-right { transform: translateX(150%) rotate(20deg); opacity: 0; }
        .prize-reveal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); opacity: 0; transition: 0.6s 0.4s; text-align: center; width: 100%; z-index: 1; }
        .is-tearing .prize-reveal { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; flex-direction: column; align-items: center; justify-content: center; z-index: 600; }
        .prize-img-final { width: 300px; height: 300px; object-fit: cover; border: 4px solid var(--neon-gold); border-radius: 20px; }
        .vibrate { animation: vbt 0.1s infinite; }
        @keyframes vbt { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, 2px); } }
    </style>
</head>
<body>

    <div class="user-info">
        <span id="user-name">辨識中...</span> | 餘額：<span id="user-points" style="color:var(--neon-gold)">0</span> P
    </div>

    <div class="pool-selector">
        <button class="pool-btn active" onclick="switchPool('單挑套', this, 360, 'https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg')">單挑套</button>
        <button class="pool-btn" onclick="switchPool('Ａ區任選', this, 280, 'https://i.postimg.cc/9F4Y8B8g/S-9740517.jpg')">Ａ區任選</button>
        <button class="pool-btn" onclick="switchPool('Ｂ區任選', this, 220, 'https://i.postimg.cc/6pM0fDkC/S-9740516.jpg')">Ｂ區任選</button>
    </div>

    <div class="preview-window">
        <img id="poolPreview" class="preview-img" src="https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg">
        <div class="preview-info">—— 本區 A 賞大獎預覽 ——</div>
    </div>

    <div class="status-bar">
        <div>A賞：<b id="stock-a">--</b></div>
        <div>B賞：<b id="stock-b">--</b></div>
        <div>總張數：<b id="stock-total">--</b></div>
    </div>

    <div class="price-text"><span id="currentPrice">360</span> P</div>
    <div class="draw-trigger" onclick="draw()">點擊開獎</div>

    <div id="tearLayer">
        <div class="ticket-container" id="ticketBox">
            <div class="prize-reveal">
                <p style="font-size: 120px; color: var(--neon-gold); font-weight: 900;" id="revealGrade">?</p>
                <p style="color:white; font-size: 18px;" id="revealName">結果計算中...</p>
            </div>
            <div class="ticket-part tear-left">盲玩樂</div>
            <div class="ticket-part tear-right">盲玩樂</div>
        </div>
    </div>

    <div id="result" class="overlay">
        <h2 style="color: var(--main-red);">恭喜中獎</h2>
        <p id="p-grade" style="font-size: 100px; color: var(--neon-gold); font-weight: 900; margin:0;"></p>
        <img id="p-img" class="prize-img-final" src="">
        <p id="p-name" style="font-size: 20px; margin: 15px 0;"></p>
        <button style="padding: 15px 80px; background: var(--main-red); color: white; border: none; border-radius: 50px; font-size: 24px; font-weight: bold;" onclick="location.reload()">確認領取</button>
    </div>

    <script>
        const LIFF_ID = "2009072982-6smlV2gu";
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        
        let currentPoolId = "單挑套";
        let currentAPreviewImg = "https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg";
        let currentUser = { uid: "", name: "" };
        let globalPoolStatus = {};

        // 小賞預設圖 (避免 B 賞抓不到)
        const B_PRIZE_IMG = "https://static2.oneone.com.tw/store/270/p1-1762420831-oEF9ptc0.jpg";

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); }
                else {
                    const profile = await liff.getProfile();
                    currentUser.uid = profile.userId;
                    currentUser.name = profile.displayName;
                    document.getElementById('user-name').innerText = currentUser.name;
                    refreshData();
                }
            } catch (err) { console.error(err); }
        }

        function refreshData() {
            callAPI("getPoolStatus", "", "updateUI");
            callAPI("checkUser", `&uid=${currentUser.uid}&name=${encodeURIComponent(currentUser.name)}`, "updatePoints");
        }

        function callAPI(action, params, callback) {
            const script = document.createElement('script');
            script.src = `${API_URL}?action=${action}${params}&callback=${callback}`;
            document.body.appendChild(script);
        }

        window.updateUI = (data) => { globalPoolStatus = data; showStock(currentPoolId); };
        window.updatePoints = (data) => { document.getElementById('user-points').innerText = data.points; };

        function showStock(id) {
            const s = globalPoolStatus[id];
            if(s) {
                document.getElementById('stock-a').innerText = s.a;
                document.getElementById('stock-b').innerText = s.b;
                document.getElementById('stock-total').innerText = s.total;
            }
        }

        function switchPool(id, btn, price, imgUrl) {
            currentPoolId = id;
            currentAPreviewImg = imgUrl; // 儲存當前大獎圖
            document.querySelectorAll('.pool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('currentPrice').innerText = price;
            document.getElementById('poolPreview').src = imgUrl; // 點擊時立即強迫換圖
            showStock(id);
        }

        function draw() {
            document.getElementById('tearLayer').style.display = 'flex';
            document.getElementById('ticketBox').classList.add('vibrate');
            callAPI("draw", `&uid=${currentUser.uid}&poolId=${encodeURIComponent(currentPoolId)}`, "handleResult");
        }

        window.handleResult = (data) => {
            if (data.status === "success") {
                document.getElementById('revealGrade').innerText = data.grade;
                document.getElementById('revealName').innerText = data.name;
                
                setTimeout(() => {
                    document.getElementById('ticketBox').classList.remove('vibrate');
                    document.getElementById('ticketBox').classList.add('is-tearing');
                }, 800);

                setTimeout(() => {
                    document.getElementById('p-grade').innerText = data.grade;
                    document.getElementById('p-name').innerText = data.name;
                    // 如果中 A 就用當前預覽圖，中 B 就用預設圖
                    document.getElementById('p-img').src = (data.grade === "A") ? currentAPreviewImg : B_PRIZE_IMG;
                    document.getElementById('result').style.display = 'flex';
                }, 2800);
            } else {
                alert("抽獎失敗！");
                location.reload();
            }
        };
        window.onload = initLIFF;
    </script>
</body>
</html>
