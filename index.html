                    data.history.map(h => `<span class="win-item">ğŸ‰ æ­å–œ ${h.user} æŠ½å‡ºã€${h.prize}ã€‘</span>`).join('') : 
                    "å°šæœªæœ‰ä¸­çç´€éŒ„ï¼Œé ­çæ©Ÿæœƒå°±åœ¨çœ¼å‰ï¼";

                const db = document.getElementById('drawBtn');
                if (!data.bigPrizeExists || rem === 0) {
                    db.disabled = true;
                    db.innerText = "ç­‰å¾…è‡ªå‹•æ´—ç‰Œ...";
                } else {
                    updateUI(); // æ ¹æ“šæ˜¯å¦é¸è™Ÿæ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                }
                
                renderGrid();
                renderPrizeGallery(data.prizeSummary);
                checkPendingTransaction();
            } else {
                throw new Error(data.message || "ä¼ºæœå™¨é‚è¼¯éŒ¯èª¤");
            }
        } catch(e) { 
            console.error("åŒæ­¥å¤±æ•—:", e);
            Swal.fire("é€šè¨Šå¤±æ•—", "ç„¡æ³•é€£æ¥è‡³ä¼ºæœå™¨ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚", "error");
        } finally { 
            document.getElementById('loader').style.display = 'none'; 
        }
    }

    /**
     * [æ™ºæ…§æŒ½å›é‚è¼¯] 100% ç¹¼æ‰¿
     */
    function checkPendingTransaction() {
        const myLocked = state.tickets.filter(t => t.isLocked && t.lockUser === state.uid);
        if (myLocked.length > 0 && state.selected.length === 0) {
            Swal.fire({
                title: 'ç™¼ç¾æœªå®Œæˆçš„äº¤æ˜“',
                html: `æ‚¨æœ‰ <b style="color:var(--gold-primary); font-size:1.3rem;">${myLocked.length}</b> å¼µç±¤ä½æ­£åœ¨ä¿ç•™ä¸­ã€‚<br>æ˜¯å¦ç¹¼çºŒæ”¯ä»˜ï¼Ÿ`,
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'ç¹¼çºŒæ”¯ä»˜', cancelButtonText: 'æ”¾æ£„é‡‹æ”¾',
            }).then((result) => {
                if (result.isConfirmed) {
                    state.selected = myLocked.map(t => String(t.id));
                    state.selected.forEach(id => document.getElementById(`t-${id}`)?.classList.add('selected'));
                    updateUI();
                    handleCheckout(); 
                } else {
                    fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: myLocked.map(t => t.id) }) }).then(() => sync());
                }
            });
        }
    }

    function renderPrizeGallery(summary) {
        if (!summary) return;
        document.getElementById('prize-gallery').innerHTML = summary.map(p => `
            <div class="p-card ${p.stock===0?'sold-out':''}">
                <div class="p-img-box"><img src="${p.img}" onerror="this.src='https://placehold.co/200?text=NoImage'"></div>
                <div class="p-name">${p.name}</div>
                <div class="p-stock">${p.stock > 0 ? `å‰©é¤˜ ${p.stock}` : 'å·²å”®ç½„'}</div>
            </div>`).join('');
    }

    /**
     * [æ£‹ç›¤æ¸²æŸ“] å‡ç´šç‚ºé«˜ç´šè³ªæ„Ÿå¡ç‰Œ
     */
    function renderGrid() {
        const gridEl = document.getElementById('main-grid');
        if (!gridEl) return;
        gridEl.innerHTML = state.tickets.map(t => {
            const isBig = /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName);
            let cls = "ticket";
            let content = t.id;
            
            if(t.isTaken) {
                cls += isBig ? " taken big-taken" : " taken";
                if(isBig) content += `<div class="crown-icon">ğŸ‘‘</div>`;
            } else if(t.isLocked) {
                cls += (t.lockUser === state.uid) ? " self-locked" : " locked";
            } else if(state.selected.includes(String(t.id))) {
                cls += " selected";
            }
            
            const action = (t.isTaken || (t.isLocked && t.lockUser !== state.uid)) ? '' : `toggleSelect('${t.id}')`;
            
            return `<div id="t-${t.id}" class="${cls}" onclick="${action}">
                ${content}
            </div>`;
        }).join('');
    }

    function toggleSelect(tid) {
        const idStr = String(tid);
        const idx = state.selected.indexOf(idStr);
        document.getElementById('snd-select').currentTime = 0;
        document.getElementById('snd-select').play().catch(()=>{});
        if(window.navigator.vibrate) window.navigator.vibrate(15);

        if(idx > -1) { 
            state.selected.splice(idx, 1); 
            document.getElementById(`t-${tid}`).classList.remove('selected'); 
        } else { 
            state.selected.push(idStr); 
            document.getElementById(`t-${tid}`).classList.add('selected'); 
        }
        updateUI();
    }

    function randomPick(count) {
        state.selected.forEach(tid => document.getElementById(`t-${tid}`)?.classList.remove('selected'));
        state.selected = [];
        
        const available = state.tickets.filter(t => !t.isTaken && (!t.isLocked || t.lockUser === state.uid)).map(t => String(t.id));
        if (available.length < count) count = available.length;

        for(let i=0; i<count; i++) {
            const rIdx = Math.floor(Math.random() * available.length);
            const pId = available.splice(rIdx, 1)[0];
            state.selected.push(pId);
            document.getElementById(`t-${pId}`).classList.add('selected');
        }
        updateUI();
    }

    function updateUI() {
        const total = state.selected.length * state.cost;
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = total.toLocaleString();
        const btn = document.getElementById('drawBtn');
        
        if(state.selected.length > 0) { 
            btn.disabled = false;
            btn.innerText = `æ”¯ä»˜ ${total.toLocaleString()} é»`; 
            btn.style.background = "var(--gold-gradient)";
            btn.style.color = "#000";
        } else { 
            btn.disabled = true;
            btn.innerText = "è«‹å…ˆé¸æ“‡è™Ÿç¢¼";
            btn.style.background = "#333";
            btn.style.color = "#888";
        }
    }

    /**
     * [æ”¯ä»˜æµç¨‹] é«˜ç´šæ„Ÿå½ˆçª—èˆ‡å€’æ•¸è¨ˆæ™‚
     */
    async function handleCheckout() {
        if(state.selected.length === 0) return;
        const total = state.selected.length * state.cost;
        
        if(state.points < total) { 
            Swal.fire({ title: "é»æ•¸ä¸è¶³", text: "è«‹è¯ç¹«ç®¡ç†å“¡é€²è¡Œå„²å€¼ã€‚", icon: "warning", confirmButtonText: "çŸ¥é“äº†" }); 
            return; 
        }
        
        document.getElementById('loader').style.display = 'flex';
        try {
            // ç¬¬ä¸€æ­¥ï¼šå¾Œç«¯é–å®š
            const lockRes = await fetch(CONFIG.GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ uid: state.uid, action: 'lock', mode: state.mode, ticketIds: state.selected })
            });
            const lockData = await lockRes.json();
            document.getElementById('loader').style.display = 'none';
            
            if(lockData.status !== "success") {
                Swal.fire("é–å®šå¤±æ•—", "éƒ¨åˆ†ç±¤ä½å·²è¢«å…¶ä»–äººæ¶å…ˆä¸€æ­¥ã€‚", "error").then(() => sync());
                return;
            }
            
            // å€’æ•¸è¨ˆæ™‚ UI
            lockSeconds = 180; 
            let extended = false;
            
            const popup = await Swal.fire({ 
                title: 'âœ¨ ç±¤ä½ä¿ç•™ä¸­', 
                html: `
                    <div style="margin: 20px 0;">
                        <div style="font-family:'Oswald'; font-size:4rem; font-weight:700; background:var(--gold-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;" id="timer">03:00</div>
                        <div style="color:#aaa; font-size:0.9rem; margin-top:10px;">è«‹åœ¨æ™‚é–“å…§å®Œæˆæ”¯ä»˜</div>
                    </div>
                    <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; margin-bottom:20px;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>æ•¸é‡</span><span>${state.selected.length} æš</span></div>
                        <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold;"><span>ç¸½è¨ˆ</span><span class="gold-text">${total.toLocaleString()} é»</span></div>
                    </div>
                    <div style="display:flex; gap:15px;">
                        <button id="btn-extend" style="flex:1; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:transparent; color:#fff; cursor:pointer; transition:0.3s;">â³ å»¶é•· (+60s)</button>
                        <button id="btn-release" style="flex:1; padding:12px; border-radius:10px; border:1px solid var(--status-red); background:rgba(231, 76, 60, 0.2); color:var(--status-red); cursor:pointer; transition:0.3s;">âœ• æ”¾æ£„äº¤æ˜“</button>
                    </div>
                `,
                showConfirmButton: true, confirmButtonText: 'ç¢ºèªæ”¯ä»˜', 
                customClass: { confirmButton: 'btn-pay-confirm' },
                allowOutsideClick: false,
                didOpen: () => {
                    const bExt = document.getElementById('btn-extend');
                    const bRel = document.getElementById('btn-release');
                    
                    bExt.onclick = () => {
                        if(extended) return;
                        extended = true; bExt.innerText = "å·²å»¶é•·"; bExt.style.opacity = "0.5";
                        lockSeconds += 60;
                        fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'extend', mode: state.mode, ticketIds: state.selected }) });
                    };
                    bRel.onmouseover = () => bRel.style.background = "var(--status-red)";
                    bRel.onmouseout = () => bRel.style.background = "rgba(231, 76, 60, 0.2)";
                    bRel.onclick = () => Swal.clickCancel();

                    timerInterval = setInterval(() => {
                        lockSeconds--;
                        const min = Math.floor(lockSeconds / 60).toString().padStart(2,'0');
                        const sec = (lockSeconds % 60).toString().padStart(2,'0');
                        const el = document.getElementById('timer');
                        if(el) el.innerText = `${min}:${sec}`;
                        if(lockSeconds <= 0) {
                            clearInterval(timerInterval);
                            Swal.close();
                            fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: state.selected }) });
                            sync();
                        }
                    }, 1000);
                },
                willClose: () => clearInterval(timerInterval)
            });
            
            if(popup.isConfirmed) {
                document.getElementById('loader').style.display = 'flex';
                const buyRes = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'buy', mode: state.mode, ticketIds: state.selected }) 
                });
                const buyData = await buyRes.json();
                
                if(buyData.status === "success") {
                    if(buyData.results.some(r => /Aè³|SP|1è³|å¤§ç/i.test(r.name))) {
                        document.getElementById('snd-win').play().catch(()=>{});
                        confetti({ particleCount: 2000, spread: 360, startVelocity: 40, colors: ['#D4AF37', '#F7E2A0', '#ffffff'] });
                    }
                    
                    let html = `<div class="result-container">`;
                    if(buyData.isLastOne && buyData.lastOneInfo) {
                        html += `<div class="res-card big" style="border-color:#ff00cc;"><img src="${buyData.lastOneInfo.img}"><div><div style="color:#ff00cc; font-weight:900; font-size:1.2rem;">ğŸ‘‘ LAST ONE è³</div><div style="font-weight:bold;">${buyData.lastOneInfo.name}</div></div></div>`;
                    }
                    buyData.results.forEach(r => {
                        const isBig = /Aè³|SP|1è³|å¤§ç/i.test(r.name);
                        html += `<div class="res-card ${isBig ? 'big' : ''}"><img src="${r.img}"><div><div style="${isBig?'color:var(--gold-primary); font-size:1.1rem;':''}; font-weight:900;">${isBig?'âœ¨ ':''}${r.name}</div><div style="font-size:0.8rem; color:#888; margin-top:5px;">ç±¤è™Ÿ: ${r.id}</div></div></div>`;
                    });
                    html += `</div>`;
                    
                    document.getElementById('loader').style.display = 'none';
                    await Swal.fire({ 
                        title: "ğŸ‰ é–‹ççµæœ ğŸ‰", html: html, icon: null,
                        confirmButtonText: 'æ”¶ä¸‹çå“',
                        showDenyButton: true, denyButtonText: 'å†æŠ½ 5 å¼µ',
                    }).then((r) => { if(r.isDenied) randomPick(5); });
                    await sync();
                } else { throw new Error(buyData.message); }
            } else if (popup.dismiss === Swal.DismissReason.cancel) {
                fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, action: 'release', mode: state.mode, ticketIds: state.selected }) });
                sync();
            }
        } catch(e) { 
            document.getElementById('loader').style.display = 'none';
            Swal.fire("äº¤æ˜“ä¸­æ–·", e.message || "è«‹æª¢æŸ¥ç¶²è·¯é€£ç·š", "error"); 
            await sync();
        }
    }
    
    function changeMode(m) { 
        if(state.mode === m) return;
        state.mode = m; 
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m)); 
        sync(); 
    }
    
    window.onload = init;
</script>
