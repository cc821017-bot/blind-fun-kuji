<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-線上一番賞</title>
    <style>
        :root { --main-red: #ff4757; --gold: #f1c40f; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: #121212; color: #fff; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; overflow: hidden; }
        .shop-name { font-size: 1.2rem; color: var(--gold); margin-bottom: 5px; letter-spacing: 2px; font-weight: bold; }
        h1 { font-size: 1.8rem; margin-top: 0; margin-bottom: 30px; color: #eee; }
        .kuji-box { width: 260px; height: 160px; background: linear-gradient(135deg, var(--main-red), #ff6b81); color: white; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; border-radius: 20px; cursor: pointer; box-shadow: 0 10px 0 #b33939; transition: 0.1s; }
        .kuji-box:active { transform: translateY(5px); box-shadow: 0 5px 0 #b33939; }
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 100; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .prize-grade { font-size: 100px; color: var(--gold); text-shadow: 0 0 30px var(--gold); font-weight: 900; margin: 0; }
        .prize-img { width: 280px; height: 280px; object-fit: cover; border-radius: 15px; border: 3px solid var(--gold); margin: 20px 0; box-shadow: 0 0 25px rgba(241, 196, 15, 0.4); }
        .prize-name { font-size: 22px; color: #fff; margin-bottom: 20px; font-weight: bold; }
        .confirm-btn { padding: 15px 60px; font-size: 20px; border-radius: 50px; border: none; background: #2ed573; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="shop-name">盲玩樂 BLIND FUN</div>
    <h1>線上一番賞</h1>
    
    <div class="kuji-box" id="drawBtn" onclick="draw()">點擊抽獎</div>
    <p id="status" style="color: #888; margin-top: 25px;">歡迎光臨！請點擊箱子開始</p>

    <div id="result" class="overlay">
        <h2 style="color: var(--main-red); letter-spacing: 8px;">恭喜獲得</h2>
        <p class="prize-grade" id="p-grade"></p>
        <img id="p-img" class="prize-img" src="">
        <p class="prize-name" id="p-name"></p>
        <button class="confirm-btn" onclick="location.reload()">確認收下</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        
        const PRIZE_IMAGES = {
            "A": "https://i.postimg.cc/c49RLv8B/20260120-163208-488780-5-800x800.jpg",
            "B": "https://i.postimg.cc/X7p8FK3S/20260120-163208-538718-3-800x800.jpg",
            "C": "https://i.postimg.cc/0jNCVDwq/20260120-163208-008820-2-800x800.jpg",
            "D": "https://i.postimg.cc/cCjfTjW8/20260120-163211-555418-6-800x800.jpg"
        };

        function draw() {
            const btn = document.getElementById('drawBtn');
            btn.classList.add('shake');
            btn.innerText = "開獎中...";
            btn.style.pointerEvents = "none";
            document.getElementById('status').innerText = "正在聯網確認獎項...";

            // 建立 JSONP 請求
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=handleResult&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        // 當 Google 回傳資料時會自動執行這個 function
        function handleResult(data) {
            if (data.status === "success") {
                document.getElementById('p-grade').innerText = data.grade;
                document.getElementById('p-name').innerText = data.name;
                document.getElementById('p-img').src = PRIZE_IMAGES[data.grade] || "";
                
                // 顯示結果
                document.getElementById('drawBtn').classList.remove('shake');
                document.getElementById('result').style.display = 'flex';
            } else {
                alert("已售罄或連線逾時，請重整頁面！");
                location.reload();
            }
        }
    </script>
</body>
</html>
