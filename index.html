    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {

        body {

        }
        
        /* æ­·å²ä¸­çè·‘é¦¬ç‡ˆ CSS - å®ˆè­·é‚è¼¯ */
        .win-history { 
            background: rgba(255, 62, 62, 0.1); 
            border-top: 1px solid var(--red); 
            border-bottom: 1px solid var(--red); 
            padding: 8px 0; 
            overflow: hidden; 
            white-space: nowrap; 
        }
        
        .win-track { 
            display: inline-block; 
            white-space: nowrap; 
            padding-left: 100%; 
            animation: scroll 25s linear infinite; 
        }
        
        .win-item { 
            display: inline-block; 
            margin-right: 50px;

            font-size: 0.85rem; 
        }
        
        @keyframes scroll { 
            from { transform: translateX(0); } 
            to { transform: translateX(-200%); } 
        }
        
        /* 10æŠ½åœ°ç„ç«çœ‹æ¿è¦–è¦º - å®ˆè­·é‚è¼¯ */
        .stats-bar { 
            display: flex; 
            justify-content: space-around; 
            background: #161b22; 
            padding: 15px; 
            margin: 10px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            position: relative;

        .stat-val { 
            font-family: 'Oswald'; 
            font-size: 1.4rem; 
            color: var(--cyan); 
            display: block; 
            transition: 0.5s; 
        }
        
        /* åœ°ç„ç«æ¨¡å¼æ–‡å­—ç‰¹æ•ˆ */
        .critical-mode .stat-val#stat-rem { 
            color: var(--red); 
            text-shadow: 0 0 15px var(--red); 
            font-size: 1.8rem; 
            transform: scale(1.1); 
        }
        
        .stat-label { font-size: 0.7rem; color: #888; font-weight: bold; }
        
        .last-one-alert { 
            position: absolute; 
            top: -10px; 
            right: 10px; 
            background: var(--red); 
            color: #fff; 
            font-size: 0.65rem; 
            padding: 2px 10px; 
            border-radius: 10px; 
            animation: pulse 1s infinite;

        @keyframes pulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 5px var(--red); } 
            50% { transform: scale(1.1); box-shadow: 0 0 20px var(--red); } 
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            background: rgba(11, 12, 16, 0.95); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 2px solid var(--card); 
            backdrop-filter: blur(10px); 
        }
        
        .u-pts { font-family: 'Oswald'; color: var(--gold); font-size: 1.4rem; }

        .tabs { display: flex; padding: 10px; gap: 8px; }
        .tab { 
            flex: 1; 
            text-align: center; 
            padding: 12px;

            border-radius: 8px;

            font-weight: bold;

        .tab.active { background: var(--card); color: #fff; border: 1px solid var(--red); }

        .prize-gallery {

            padding: 15px; 
            gap: 10px; 
            scrollbar-width: none; 
        }
        
        .p-card { 
            flex: 0 0 100px; 
            background: #1f2833; 
            border-radius: 10px; 
            padding: 8px; 
            text-align: center; 
            border: 1px solid #333; 
        }
        
        .p-card img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: contain; 
            background: #fff; 
            border-radius: 5px; 
        }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .ticket { 
            aspect-ratio: 1/1; 
            background: #1f2833; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem; 
            font-weight: 900; 
            color: #45a29e; 
            position: relative; 
            border: 1px solid #333; 
            transition: 0.2s; 
        }
        
        /* 10æŠ½åœ°ç„ç«æŠ–å‹• CSS - å®ˆè­·é‚è¼¯ */
        .critical-mode .ticket:not(.taken) { 
            border: 1px solid var(--red); 
            box-shadow: 0 0 10px rgba(255, 62, 62, 0.5);
            animation: shake 0.6s infinite ease-in-out alternate;
        }
        
        @keyframes shake { 
            from { transform: rotate(-1.5deg); } 
            to { transform: rotate(1.5deg); } 
        }

        .ticket.selected { 
            background: var(--gold) !important; 
            color: #000 !important; 
            transform: translateY(-5px) !important; 
            border-color: #fff !important; 
            box-shadow: 0 5px 20px rgba(255,204,0,0.6) !important; 
            animation: none !important; 
        }
        
        .ticket.taken { 
            background: #050505 !important; 
            opacity: 0.4; 
            pointer-events: none; 
            color: transparent !important; 
            animation: none !important; 
            box-shadow: none !important; 
        }
        
        .ticket.taken::after { 
            content: 'âœ•'; 
            position: absolute; 
            color: var(--red); 
            font-size: 2rem; 
        }
        
        .ticket.big-taken { 
            background: linear-gradient(145deg, #ffd700, #b8860b) !important; 
            opacity: 1; 
            border: 1px solid #fff; 
            box-shadow: 0 0 10px var(--gold); 
        }
        
        .ticket.big-taken::after { content: 'ğŸ‘‘'; color: #fff; font-size: 1.5rem; }

        /* çµæœè¦–çª—æ’ç‰ˆå®ˆè­· - é‡è¦ï¼š15æŠ½æ²è»¸é‚è¼¯ */
        .result-container { 
            max-height: 55vh; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            scrollbar-width: thin; 
        }
        
        .big-prize-card { 
            background: linear-gradient(145deg, #2d2d44, #1a1a2e); 
            border: 3px solid var(--gold); 
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5); 
            width: 85%; 
            margin: 0 auto; 
            padding: 15px; 
            border-radius: 15px; 
            text-align: center; 
        }
        
        .big-prize-card img { 
            width: 100%; 
            max-width: 140px; 
            aspect-ratio: 1/1; 
            border-radius: 10px; 
            background: #fff; 
            object-fit: contain; 
            margin-bottom: 8px; 
        }
        
        /* å®ˆè­·ï¼šæ™ºæ…§æœ€å¾Œè³ç‰¹æ®Šç™¼å…‰æ¨£å¼ */
        .lo-card { 
            background: linear-gradient(45deg, #ff00cc, #3333ff) !important; 
            border-color: #fff !important; 
            box-shadow: 0 0 30px #ff00cc !important; 
        }
        
        /* æ™®çä¸‰æ¬„ç¶²æ ¼ - å®ˆè­·é‚è¼¯ */
        .normal-prizes-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            border-top: 1px solid #333; 
            padding-top: 15px; 
        }
        
        .norm-item { 
            background: #2d2d44; 
            padding: 8px; 
            border-radius: 10px; 
            text-align: center; 
            border: 1px solid #444; 
        }
        
        .norm-item img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            background: #fff; 
            border-radius: 8px; 
            object-fit: contain; 
        }
        
        .norm-name { 
            font-size: 0.7rem; 
            color: #ccc; 
            margin-top: 5px; 
            font-weight: bold; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }

        .cart-bar { 
            position: fixed; 
            bottom: 25px; 
            left: 5%; 
            width: 90%; 
            background: #1f2833; 
            border-radius: 50px; 
            padding: 15px 30px; 
            display: none; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid var(--gold); 
            z-index: 2000; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            box-sizing: border-box; 
        }
        
        .btn-draw { 
            background: linear-gradient(45deg, #ff3e3e, #b32d2d); 
            color: #fff; 
            border: none; 
            padding: 12px 35px; 
            border-radius: 30px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        
        #loader { 
            position:fixed; 
            width:100%; 
            height:100%; 
            background:#0b0c10; 
            z-index:9999; 
            display:none; 
            flex-direction:column; 
            justify-content:center; 
            align-items:center; 
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="loader">
        <div style="border: 4px solid #333; border-top: 4px solid var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
        <p style="margin-top:10px; color:var(--cyan); font-weight:bold;">åŒæ­¥æ•¸æ“šåº«...</p>
    </div>
    
    <div class="header">
        <div>ID: <span id="u-name" style="color:#45a29e;">è¼‰å…¥ä¸­</span></div>
        <div class="u-pts"><span id="u-pts">0</span> P</div>
    </div>

    <div class="win-history"><div class="win-track" id="win-track">æ­£åœ¨æƒæä¸­çç´€éŒ„...</div></div>

    <div class="stats-bar" id="stats-bar">
        <div class="last-one-alert" id="lo-alert">LAST ONE çˆ­å¥ªæˆ°!</div>
        <div class="stat-box"><span class="stat-val" id="stat-rem">0</span><span class="stat-label">å‰©é¤˜ç±¤æ•¸</span></div>
        <div class="stat-box" style="border-left: 1px solid #333; border-right: 1px solid #333;"><span class="stat-val" id="stat-big" style="color:var(--gold);">0</span><span class="stat-label">å¤§çå­˜é‡</span></div>
        <div class="stat-box"><span class="stat-val" id="stat-rate" style="color:var(--red);">0%</span><span class="stat-label">å¤§çæ©Ÿç‡</span></div>
    </div>

    <div class="tabs">
        <div class="tab active" data-mode="å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</div>
        <div class="tab" data-mode="Aå€" onclick="changeMode('Aå€')">Aå€</div>
        <div class="tab" data-mode="Bå€" onclick="changeMode('Bå€')">Bå€</div>
    </div>

    <div id="prize-gallery" class="prize-gallery"></div>
    <div id="main-grid" class="grid"></div>

    <div class="cart-bar" id="cart-bar">
        <div>å·²é¸ <span id="sel-count">0</span> | <b id="total-cost">0</b> P</div>
        <button class="btn-draw" id="drawBtn" onclick="handleCheckout()">ç¢ºèªé–‹ç±¤</button>
    </div>

<script>
    // --- æ ¸å¿ƒç³»çµ± CONFIG ---
    const CONFIG = { 
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec", 
        LIFF_ID: "2009072982-6smlV2gu" 
    };
    
    let state = { uid: "", name: "", mode: "å–®æŒ‘å¥—", tickets: [], cost: 0, points: 0, selected: [] };

    // LIFF åˆå§‹åŒ–èˆ‡èº«ä»½ç²å–
    async function init() {
        try { 
            await liff.init({ liffId: CONFIG.LIFF_ID }); 
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile(); 
            state.uid = p.userId; 
            state.name = p.displayName;
            document.getElementById('u-name').innerText = p.displayName; 
            await sync();
        } catch (e) { document.getElementById('loader').innerText = "ç³»çµ±é€£ç·šç•°å¸¸"; }
    }

    // è³‡æ–™åŒæ­¥é‚è¼¯ (å°æ‡‰ 3.8.0+ GAS)
    async function sync() {
        state.selected = []; 
        updateCartUI(); 
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&name=${encodeURIComponent(state.name)}&mode=${encodeURIComponent(state.mode)}&t=${Date.now()}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets; 
                state.cost = data.cost; 
                state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                
                const rem = state.tickets.filter(t => !t.isTaken).length;
                const big = state.tickets.filter(t => !t.isTaken && /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName)).length;
                
                document.getElementById('stat-rem').innerText = rem;
                document.getElementById('stat-big').innerText = big;
                document.getElementById('stat-rate').innerText = rem > 0 ? (big/rem*100).toFixed(1) + "%" : "0%";
                
                // å„€å¼æ„Ÿåˆ¤å®šèˆ‡çœ‹æ¿è¦–è¦ºæ›´æ–°
                const isCritical = (rem <= 10 && rem > 0);
                document.body.classList.toggle('critical-mode', isCritical);
                document.getElementById('lo-alert').style.display = isCritical ? 'block' : 'none';
                
                // è·‘é¦¬ç‡ˆå…§å®¹åŒæ­¥
                document.getElementById('win-track').innerHTML = data.history.length > 0 ? 
                    data.history.map(h => `<span class="win-item">ğŸ‰ æŠ½å‡ºã€${h.prize}ã€‘(${h.time})</span>`).join('') : 
                    "å¤§çå‡åœ¨ç›¤å…§ï¼Œç­‰å¾…å¹¸é‹å…’ï¼";

                const db = document.getElementById('drawBtn');
                db.disabled = (!data.bigPrizeExists || rem === 0);
                db.innerText = db.disabled ? "æœ¬ç›¤å·²å°" : "ç¢ºèªé–‹ç±¤";
                db.style.background = db.disabled ? "#333" : "linear-gradient(45deg,#ff3e3e,#b32d2d)";
                
                renderGrid();
                
                // çé …æ‘˜è¦æ¸²æŸ“ (p-card)
                document.getElementById('prize-gallery').innerHTML = data.prizeSummary.map(p => `
                    <div class="p-card">
                        <img src="${p.img}">
                        <div style="font-size:10px; margin-top:5px; font-weight:900;">${p.name}</div>
                        <div style="color:var(--red); font-size:10px; font-weight:900;">å‰© ${p.stock}</div>
                    </div>`).join('');
            }
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    // ç±¤ä½æ ¼ç¶²æ¸²æŸ“
    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => {
            const isBig = /Aè³|SP|1è³|å¤§ç/i.test(t.prizeName);
            let cls = "ticket"; if(t.isTaken) cls += isBig ? " taken big-taken" : " taken";
            else if(state.selected.includes(t.id)) cls += " selected";
            return `<div id="t-${t.id}" class="${cls}" onclick="${t.isTaken ? '' : `toggleSelect('${t.id}')`}">${t.isTaken && isBig ? '' : t.id}</div>`;
        }).join('');
    }

    // é¸ç±¤èˆ‡éœ‡å‹•äº’å‹•
    function toggleSelect(tid) {
        const idx = state.selected.indexOf(tid); 
        const el = document.getElementById(`t-${tid}`);
        if(idx > -1) { 
            state.selected.splice(idx, 1); 
            el.classList.remove('selected'); 
        } else { 
            state.selected.push(tid); 
            el.classList.add('selected'); 
            if (window.navigator.vibrate) window.navigator.vibrate(15); 
        }
        updateCartUI();
    }

    // ä¸‹æ–¹æµ®å‹•åˆ—æ›´æ–°
    function updateCartUI() {
        const bar = document.getElementById('cart-bar'); 
        bar.style.display = (state.selected.length > 0 && !document.getElementById('drawBtn').disabled) ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = (state.selected.length * state.cost).toLocaleString();
    }

    // --- æ ¸å¿ƒæ”¹å‹•ï¼š3.8.4 å…¨é‡è²·æ–·åŒæ­¥é–‹çå±•ç¤º ---
    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire({ title: "é¤˜é¡ä¸è¶³", background: '#161b22', color: '#fff' }); return; }
        const confirm = await Swal.fire({ title: 'ç¢ºèªé–‹ç±¤ï¼Ÿ', text: `æ¶ˆè€— ${total} P`, showCancelButton: true, confirmButtonColor: '#ff3e3e', background: '#161b22', color: '#fff' });
        
        if(confirm.isConfirmed) {
            document.getElementById('drawBtn').disabled = true; 
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, name: state.name, mode: state.mode, ticketIds: state.selected }) });
                const result = await res.json();
                
                if(result.status === "success") {
                    // åŒæ­¥å±•ç¤ºç´™èŠ±
                    confetti({ particleCount: result.isLastOne ? 1200 : 500, spread: 150, origin: { y: 0.6 }, zIndex: 10000 });
                    
                    let resHtml = `<div class="result-container">`;
                    
                    // 1. æ™ºæ…§æœ€å¾Œè³ç‰¹æ®Šå±•ç¤º (æ’ç¬¬ä¸€)
                    if(result.isLastOne && result.lastOneInfo) {
                        resHtml += `<div class="big-prize-card lo-card"><div style="color:#fff; font-weight:900; font-size:1.4rem;">ğŸ‘‘ ${result.lastOneInfo.name}</div><img src="${result.lastOneInfo.img}"><p style="margin:5px 0; font-size:0.85rem; font-weight:bold;">æ­å–œç²å¾—çµ‚æ¥µå¤§çï¼</p></div>`;
                    }
                    
                    // 2. æ‰€æœ‰å¤§çæ¸…å–®å±•ç¤º (æ’ç¬¬äºŒ)
                    result.results.forEach(p => { 
                        if(/Aè³|SP|1è³|å¤§ç/i.test(p.name)) {
                            resHtml += `<div class="big-prize-card"><div style="color:var(--gold); font-weight:900; font-size:1rem; margin-bottom:8px;">âœ¨ ç²å¾—å¤§ç âœ¨</div><img src="${p.img}"><div style="font-weight:900; color:#fff; font-size:0.9rem; margin-top:8px;">${p.name}</div></div>`; 
                        }
                    });
                    
                    // 3. æ™®çç¶²æ ¼å±•ç¤º (æ’ç¬¬ä¸‰ï¼Œä¸‰æ¬„ä½ˆå±€)
                    const norm = result.results.filter(p => !(/Aè³|SP|1è³|å¤§ç/i.test(p.name)));
                    if(norm.length > 0) {
                        resHtml += `<div class="normal-prizes-grid">`;
                        norm.forEach(p => { resHtml += `<div class="norm-item"><img src="${p.img}"><div class="norm-name">${p.name}</div></div>`; });
                        resHtml += `</div>`;
                    }
                    resHtml += `</div>`;
                    
                    document.getElementById('loader').style.display = 'none';
                    await Swal.fire({ 
                        title: result.isLastOne ? 'ğŸŠ çµ‚æ¥µå¤§è³ ğŸŠ' : 'é–‹ç±¤çµæœ', 
                        html: resHtml, 
                        background: '#161b22', 
                        color: '#fff', 
                        width: '95%', 
                        confirmButtonText: 'æ”¶ä¸‹çé …', 
                        confirmButtonColor: '#ffcc00' 
                    });
                    await sync();
                } else { 
                    document.getElementById('loader').style.display = 'none';
                    await Swal.fire({ title: "é–‹ç±¤å¤±æ•—", text: result.message, icon: "warning", background: '#161b22', color: '#fff' });
                    await sync(); 
                }
            } catch (e) { document.getElementById('loader').style.display = 'none'; await sync(); }
        } else { updateCartUI(); }
    }
    
    // åˆ‡æ›åˆ†å€åˆ†é 
    function changeMode(m) { 
        state.mode = m; 
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m)); 
        sync(); 
    }
    
    window.onload = init;
</script>
</body>
