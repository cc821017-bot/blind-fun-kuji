<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-抽獎中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --main-red: #ff3e3e; --neon-gold: #f1c40f; --bg-dark: #0f0f0f; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg-dark); color: #fff; text-align: center; margin: 0; padding-top: 80px; overflow-x: hidden; }
        
        /* 導航與資訊 */
        .user-info { position: fixed; top: 0; width: 100%; background: rgba(20,20,20,0.9); padding: 15px 0; z-index: 50; border-bottom: 2px solid var(--main-red); backdrop-filter: blur(10px); }
        .pool-selector { display: flex; justify-content: center; gap: 10px; margin: 15px 0; padding: 0 10px; }
        .pool-btn { flex: 1; padding: 12px 5px; background: #1a1a1a; border: 1px solid #333; color: #888; border-radius: 10px; font-size: 14px; }
        .pool-btn.active { border-color: var(--neon-gold); background: #333; color: var(--neon-gold); box-shadow: 0 0 10px rgba(241,196,15,0.3); }
        .stock-info { background: #151515; width: 90%; margin: 10px auto; padding: 10px; border-radius: 8px; border: 1px dashed #333; display: flex; justify-content: space-around; font-size: 13px; }
        .stock-item b { color: var(--neon-gold); }

        /* 抽獎箱 */
        .kuji-box { width: 260px; height: 160px; background: #222; border: 3px solid var(--main-red); color: white; margin: 30px auto; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 900; border-radius: 20px; cursor: pointer; box-shadow: 0 0 20px rgba(255,62,62,0.2); }

        /* --- 撕籤紙動畫層 --- */
        #tearLayer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 500; align-items: center; justify-content: center; }
        
        .ticket-container { position: relative; width: 280px; height: 400px; }
        
        /* 籤紙本體 */
        .ticket-part { position: absolute; width: 100%; height: 100%; background: var(--main-red); border: 4px solid white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; color: white; box-shadow: 0 0 30px rgba(0,0,0,0.5); backface-visibility: hidden; }
        
        /* 撕開動畫控制 */
        .tear-left { clip-path: inset(0 50% 0 0); transition: transform 0.8s ease-in; }
        .tear-right { clip-path: inset(0 0 0 50%); transition: transform 0.8s ease-in; }
        
        .is-tearing .tear-left { transform: translateX(-150%) rotate(-15deg); }
        .is-tearing .tear-right { transform: translateX(150%) rotate(15deg); }

        /* 後方獎項揭曉 */
        .prize-reveal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); opacity: 0; transition: 0.5s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-align: center; width: 100%; }
        .is-tearing .prize-reveal { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        .reveal-grade { font-size: 120px; color: var(--neon-gold); font-weight: 900; margin: 0; text-shadow: 0 0 30px var(--neon-gold); }

        /* 結果最後畫面 */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; flex-direction: column; align-items: center; justify-content: center; z-index: 600; padding: 20px; }
        .prize-img { width: 300px; height: 300px; object-fit: cover; border: 5px solid var(--neon-gold); border-radius: 20px; box-shadow: 0 0 50px var(--neon-gold); }
    </style>
</head>
