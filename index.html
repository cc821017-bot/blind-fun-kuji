<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>盲玩樂-旗艦抽獎中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --red: #ff3e3e; --gold: #f1c40f; --dark: #050505; --sold-bg: #1a1a1a; }
        body { font-family: sans-serif; background: var(--dark); color: #fff; text-align: center; margin: 0; padding-top: 60px; overflow: hidden; }
        .user-bar { position: fixed; top: 0; width: 100%; background: #111; padding: 12px 0; border-bottom: 2px solid var(--red); z-index: 1000; font-weight: bold; }
        .pool-tabs { display: flex; justify-content: center; gap: 8px; padding: 10px; }
        .tab-btn { flex: 1; padding: 10px 5px; background: #222; border: 1px solid #444; color: #888; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .tab-btn.active { background: var(--red); color: white; border-color: var(--gold); }

        .game-container { 
            width: 95vw; height: 95vw; max-width: 400px; max-height: 400px; 
            margin: 5px auto; position: relative; background: #000; border: 4px solid #333; border-radius: 15px;
            display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr); gap: 2px; padding: 5px;
        }
        .center-display { grid-area: 3 / 3 / 10 / 10; background: #111; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .lamp { background: #222; border-radius: 2px; font-size: 9px; display: flex; align-items: center; justify-content: center; color: #444; border: 1px solid #333; position: relative; }
        .lamp-a { color: #860; border-color: #540; }
        .lamp.sold-out { background: var(--sold-bg) !important; color: #333 !important; border: 1px dashed #222 !important; opacity: 0.4; }
        .lamp.sold-out::after { content: '×'; font-size: 12px; position: absolute; }

        .lamp.active-b { background: var(--red) !important; color: #fff !important; box-shadow: 0 0 12px var(--red); z-index: 10; }
        .lamp.active-a { background: var(--gold) !important; color: #000 !important; box-shadow: 0 0 18px var(--gold); z-index: 10; }

        .btn-skip { position: absolute; bottom: 15px; background: rgba(255, 62, 62, 0.9); border: none; color: white; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; cursor: pointer; display: none; z-index: 200; }
        .draw-btn { width: 125px; height: 50px; border-radius: 25px; border: none; font-weight: bold; color: #fff; cursor: pointer; margin: 10px; }
        .win-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="user-bar">點數：<span id="display-pts">----</span> P</div>
    <div class="pool-tabs">
        <button id="btn0" class="tab-btn active" onclick="switchTo(0)">單挑套</button>
        <button id="btn1" class="tab-btn" onclick="switchTo(1)">Ａ區任選</button>
        <button id="btn2" class="tab-btn" onclick="switchTo(2)">Ｂ區任選</button>
    </div>

    <div class="game-container" id="game-board">
        <div class="center-display">
            <img id="main-preview" style="width:70%; max-height:70%; object-fit: contain;" src="https://cdn.store-assets.com/s/1337546/i/92974511.png?width=480">
            <div id="status-text" style="color:var(--gold); font-size:12px; margin-top:5px;"></div>
            <button class="btn-skip" onclick="skipAnimation()">跳過動畫</button>
        </div>
    </div>
    <div id="stock-info" style="font-size:12px; color:#666;">庫存連線中...</div>

    <div class="btn-group">
        <button class="draw-btn" style="background:#333;" onclick="goDraw(1)">單抽</button>
        <button class="draw-btn" style="background:var(--red);" onclick="goDraw(5)">五連抽</button>
    </div>

    <div id="winPanel" class="win-overlay">
        <h2 style="color:var(--gold);">中獎結果</h2>
        <div id="res-list" style="width:80%; max-height:60vh; overflow-y:auto;"></div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 50px; border-radius:20px; background:white; font-weight:bold;">確認</button>
    </div>

    <script>
        // 已填入您的最新 GAS 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec";
        
        const POOLS = ["單挑套", "Ａ區任選", "Ｂ區任選"];
        const PREVIEWS = [
            "https://cdn.store-assets.com/s/1337546/i/92974511.png?width=480",
            "https://i.meee.com.tw/d2cFJiy.jpg",
            "https://i.meee.com.tw/B8xVcyj.jpg"
        ];
        
        const LAMP_COORDS = [];
        for(let i=1; i<=11; i++) LAMP_COORDS.push({r: 1, c: i});
        for(let i=2; i<=11; i++) LAMP_COORDS.push({r: i, c: 11});
        for(let i=10; i>=1; i--) LAMP_COORDS.push({r: 11, c: i});
        for(let i=10; i>=2; i--) LAMP_COORDS.push({r: i, c: 1});

        let myUid = "", allData = {}, isAnim = false, currentIdx = 0;
        let pointers = [], timerRefs = [], finalRes = null;

        function initBoard() {
            const board = document.getElementById('game-board');
            document.querySelectorAll('.lamp').forEach(el => el.remove());
            LAMP_COORDS.forEach((pos, i) => {
                const div = document.createElement('div');
                div.className = 'lamp'; div.id = 'lamp-' + i;
                div.style.gridRow = pos.r; div.style.gridColumn = pos.c;
                div.innerText = (i===0 || i===20) ? 'A' : 'B';
                if(i===0 || i===20) div.classList.add('lamp-a');
                board.appendChild(div);
            });
        }

        function switchTo(idx) {
            if(isAnim) return;
            currentIdx = idx;
            document.getElementById('main-preview').src = PREVIEWS[idx];
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.className = i===idx ? 'tab-btn active' : 'tab-btn');
            updateUI();
        }

        function updateUI() {
            const data = allData[POOLS[currentIdx]];
            if(data) {
                document.getElementById('stock-info').innerText = `剩餘：${data.total} (A:${data.a} B:${data.b})`;
                document.querySelectorAll('.lamp').forEach(l => l.classList.remove('sold-out'));
                const sold = 40 - data.total;
                for(let i=39; i > 39 - sold; i--) document.getElementById('lamp-'+i)?.classList.add('sold-out');
            }
        }

        async function initLIFF() {
            try {
                await liff.init({ liffId: "2009072982-6smlV2gu" });
                if (!liff.isLoggedIn()) liff.login();
                const p = await liff.getProfile();
                myUid = p.userId;
                fetchData(p.displayName);
            } catch(e) {}
        }

        function fetchData(name) {
            const s1 = document.createElement('script');
            s1.src = `${API_URL}?action=getPoolStatus&callback=cb_st`;
            document.body.appendChild(s1);

            const s2 = document.createElement('script');
            s2.src = `${API_URL}?action=checkUser&uid=${myUid}&name=${encodeURIComponent(name)}&callback=cb_pt`;
            document.body.appendChild(s2);
        }

        window.cb_st = (res) => { allData = res; updateUI(); };
        window.cb_pt = (res) => { if(res && res.points !== undefined) document.getElementById('display-pts').innerText = res.points; };

        function goDraw(count) {
            if(!myUid || isAnim) return;
            isAnim = true;
            document.querySelector('.btn-skip').style.display = 'block';
            document.getElementById('status-text').innerText = "連線中...";
            
            const s = document.createElement('script');
            s.src = `${API_URL}?action=draw&uid=${myUid}&poolId=${encodeURIComponent(POOLS[currentIdx])}&count=${count}&callback=cb_res`;
            document.body.appendChild(s);
            
            pointers = Array.from({length: count}, (_, i) => ({ pos: (i * 3) % 40, stop: false, target: null, isClosing: false, delay: 0 }));
            const run = () => {
                if(!isAnim) return;
                document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active-b', 'active-a'));
                let allStopped = true;
                pointers.forEach((p, i) => {
                    if(!p.stop) {
                        allStopped = false;
                        if(p.isClosing) {
                            p.delay++;
                            if(p.delay % (i + 1) === 0) p.pos = (p.pos + 1) % 40;
                            if(p.pos === p.target && p.delay > (i * 15 + 10)) p.stop = true;
                        } else {
                            p.pos = (p.pos + 1) % 40;
                        }
                    }
                    const el = document.getElementById('lamp-' + p.pos);
                    if(el) el.classList.add(el.innerText==='A' ? 'active-a' : 'active-b');
                });
                if(allStopped) showWin();
                else timerRefs.push(setTimeout(run, 60));
            };
            run();
        }

        window.cb_res = (res) => {
            if(res.status === 'success') {
                // 結果排序：大獎壓軸
                finalRes = res.results.sort((a, b) => (a.grade === 'A' ? 1 : -1));
                const availA = [], availB = [];
                for(let i=0; i<40; i++) {
                    const el = document.getElementById('lamp-'+i);
                    if(!el.classList.contains('sold-out')) (el.innerText==='A' ? availA : availB).push(i);
                }
                finalRes.forEach((r, i) => {
                    const list = (r.grade==='A' && availA.length > 0) ? availA : availB;
                    const tIdx = Math.floor(Math.random()*list.length);
                    pointers[i].target = list[tIdx];
                    list.splice(tIdx, 1);
                    setTimeout(() => { pointers[i].isClosing = true; }, i * 400);
                });
            } else { alert(res.message); location.reload(); }
        };

        function skipAnimation() {
            isAnim = false;
            timerRefs.forEach(clearTimeout);
            showWin();
        }

        function showWin() {
            isAnim = false;
            document.querySelector('.btn-skip').style.display = 'none';
            document.getElementById('winPanel').style.display = 'flex';
            const div = document.getElementById('res-list');
            div.innerHTML = finalRes.map(r => `<div style="padding:15px; margin-bottom:10px; background:#222; border-radius:10px; border-left:6px solid ${r.grade==='A'?'var(--gold)':'var(--red)'}; text-align:left;"><b style="color:${r.grade==='A'?'var(--gold)':'white'}">${r.grade}賞</b><br>${r.name}</div>`).join('');
        }

        initBoard();
        initLIFF();
    </script>
</body>
</html>
