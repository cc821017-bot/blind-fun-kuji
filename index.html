<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-線上一番賞</title>
    <style>
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            text-align: center; 
            background: #121212; 
            color: #ffffff; 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; justify-content: center; height: 100vh;
        }
        h1 { color: #ff4757; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }
        .shop-name { font-size: 1.1rem; color: #ffa502; margin-bottom: 30px; }
        .kuji-box { 
            width: 280px; height: 180px; 
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%); 
            color: white; margin: 0 auto; 
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold;
            border-radius: 25px; cursor: pointer; 
            box-shadow: 0 12px 0 #b33939; transition: 0.1s;
        }
        .kuji-box:active { transform: translateY(8px); box-shadow: 0 4px 0 #b33939; }
        .result-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        button { padding: 15px 50px; font-size: 18px; border-radius: 50px; border: none; background: #2ed573; color: white; cursor: pointer; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="shop-name">高雄一番賞專賣店 - 盲玩樂</div>
    <h1>線上即時開獎</h1>
    <div class="kuji-box" id="drawBtn" onclick="drawPrize()">點擊抽獎</div>
    <div id="status" style="margin-top: 20px; color: #888;">準備就緒</div>

    <div id="resultOverlay" class="result-overlay">
        <h2 style="color: #ff4757;">中獎確認！</h2>
        <p style="font-size: 24px;">指令已送達試算表</p>
        <p style="color: #aaa;">請確認 D 欄「剩餘數量」是否減少</p>
        <button onclick="location.reload()">返回</button>
    </div>

    <script>
        // 這是你剛剛給我的最新網址
        const API_URL = "https://script.google.com/macros/s/AKfycbwLma26kH-c4PtgQOlSp5_1jNswe_WBVoainijJgFgB0EcMpWEGMbxkW-EkVgdIFvoB/exec";

        async function drawPrize() {
            const btn = document.getElementById('drawBtn');
            const status = document.getElementById('status');
            
            btn.innerText = "開獎中...";
            btn.style.pointerEvents = "none";
            btn.style.background = "#57606f";
            status.innerText = "正在傳送抽獎指令至 Google Sheets...";

            try {
                // 使用 POST 請求觸發 doPost
                // no-cors 模式雖然抓不到回傳值，但能成功讓 Google 執行動作
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });

                // 延遲一下顯示結果，讓使用者有開獎的感覺
                setTimeout(() => {
                    document.getElementById('resultOverlay').style.display = 'flex';
                    status.innerText = "完成！";
                }, 2000);

            } catch (e) {
                alert("連線失敗，請檢查網路或 API 網址！");
                location.reload();
            }
        }
    </script>
</body>
</html>
