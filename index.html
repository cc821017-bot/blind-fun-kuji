            const total = allData[POOLS[curIdx]].total;
            ptrs = Array.from({length:c},(_,i)=>({p:(i*2)%total, s:false, t:null, d:0}));
            const anim = () => {
                if(!isAnim) return;
                document.querySelectorAll('.lamp').forEach(l=>l.classList.remove('active-a','active-b'));
                let stopAll=true;
                ptrs.forEach((p,i)=>{

                    const el=document.getElementById('l-'+p.p); if(el) el.classList.add(el.innerText==='A'?'active-a':'active-b');
                });
                if(stopAll) setTimeout(showWin, 1500); else setTimeout(anim, 60);
            };
            anim();
        }
