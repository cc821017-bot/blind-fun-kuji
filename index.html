<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Áõ≤Áé©Ê®Ç 3.7.10 Á∂ìÂÖ∏Áâà</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #ff3e3e; --gold: #ffcc00; --cyan: #00f2ff; --bg: #0b0c10; --card: #1f2833; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 180px; overflow-x: hidden; }
        
        .win-history { background: rgba(255, 62, 62, 0.1); border-top: 1px solid var(--red); border-bottom: 1px solid var(--red); padding: 8px 0; overflow: hidden; white-space: nowrap; }
        .win-track { display: inline-block; white-space: nowrap; padding-left: 100%; animation: scroll 25s linear infinite; }
        .win-item { display: inline-block; margin-right: 50px; color: var(--gold); font-weight: bold; font-size: 0.85rem; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-200%); } }
        
        .stats-bar { display: flex; justify-content: space-around; background: #161b22; padding: 15px; margin: 10px; border-radius: 12px; border: 1px solid #333; position: relative; }
        .stat-val { font-family: 'Oswald'; font-size: 1.4rem; color: var(--cyan); display: block; transition: 0.5s; }
        .critical-mode .stat-val#stat-rem { color: var(--red); text-shadow: 0 0 15px var(--red); font-size: 1.8rem; transform: scale(1.1); }
        .stat-label { font-size: 0.7rem; color: #888; font-weight: bold; }
        
        .last-one-alert { position: absolute; top: -10px; right: 10px; background: var(--red); color: #fff; font-size: 0.65rem; padding: 2px 10px; border-radius: 10px; animation: pulse 1s infinite; display: none; font-weight: 900; z-index: 10; border: 1px solid #fff; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(11, 12, 16, 0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--card); backdrop-filter: blur(10px); }
        .u-pts { font-family: 'Oswald'; color: var(--gold); font-size: 1.4rem; }

        .tabs { display: flex; padding: 10px; gap: 8px; }
        .tab { flex: 1; text-align: center; padding: 12px; background: #161b22; border-radius: 8px; color: #666; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--card); color: #fff; border: 1px solid var(--red); }

        .prize-gallery { display: flex; overflow-x: auto; padding: 15px; gap: 10px; scrollbar-width: none; }
        .p-card { flex: 0 0 80px; background: #1f2833; border-radius: 10px; padding: 5px; text-align: center; border: 1px solid #333; }
        .p-card div { font-size: 0.7rem; }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .ticket { aspect-ratio: 1/1; background: #1f2833; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 900; color: #45a29e; position: relative; border: 1px solid #333; transition: 0.2s; }
        
        .critical-mode .ticket:not(.taken) { border: 1px solid var(--red); box-shadow: 0 0 10px rgba(255, 62, 62, 0.5); animation: shake 0.6s infinite ease-in-out alternate; }
        @keyframes shake { from { transform: rotate(-1.5deg); } to { transform: rotate(1.5deg); } }

        .ticket.selected { background: var(--gold) !important; color: #000 !important; transform: translateY(-5px) !important; border-color: #fff !important; box-shadow: 0 5px 20px rgba(255,204,0,0.6) !important; animation: none !important; }
        .ticket.taken { background: #050505 !important; opacity: 0.4; pointer-events: none; color: transparent !important; animation: none !important; box-shadow: none !important; }
        .ticket.taken::after { content: '‚úï'; position: absolute; color: var(--red); font-size: 2rem; }
        .ticket.big-taken { background: linear-gradient(145deg, #ffd700, #b8860b) !important; opacity: 1; border: 1px solid #fff; box-shadow: 0 0 10px var(--gold); }
        .ticket.big-taken::after { content: 'üëë'; color: #fff; font-size: 1.5rem; }

        .cart-bar { position: fixed; bottom: 25px; left: 5%; width: 90%; background: #1f2833; border-radius: 50px; padding: 15px 30px; display: none; justify-content: space-between; align-items: center; border: 1px solid var(--gold); z-index: 2000; box-shadow: 0 10px 40px rgba(0,0,0,0.8); box-sizing: border-box; }
        .btn-draw { background: linear-gradient(45deg, #ff3e3e, #b32d2d); color: #fff; border: none; padding: 12px 35px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        
        .result-container { max-height: 55vh; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .big-prize-card { background: linear-gradient(145deg, #2d2d44, #1a1a2e); border: 2px solid var(--gold); width: 90%; margin: 0 auto; padding: 15px; border-radius: 15px; text-align: center; }
        .normal-prizes-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .norm-item { background: #222; padding: 5px; border-radius: 5px; text-align: center; font-size: 0.8rem; }

        #loader { position:fixed; width:100%; height:100%; background:#0b0c10; z-index:9999; display:none; flex-direction:column; justify-content:center; align-items:center; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="loader"><div style="border: 4px solid #333; border-top: 4px solid var(--red); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div><p style="margin-top:10px;">Á≥ªÁµ±Âæ©Âéü‰∏≠...</p></div>
    
    <div class="header">
        <div>ID: <span id="u-name" style="color:#45a29e;">ÈÄ£Á∑ö‰∏≠</span></div>
        <div class="u-pts"><span id="u-pts">0</span> P</div>
    </div>

    <div class="win-history"><div class="win-track" id="win-track">Á≠âÂæÖÊï∏Êìö...</div></div>

    <div class="stats-bar" id="stats-bar">
        <div class="last-one-alert" id="lo-alert">LAST ONE Áà≠Â•™Êà∞!</div>
        <div class="stat-box"><span class="stat-val" id="stat-rem">0</span><span class="stat-label">Ââ©È§ò</span></div>
        <div class="stat-box" style="border-left: 1px solid #333; border-right: 1px solid #333;"><span class="stat-val" id="stat-big" style="color:var(--gold);">0</span><span class="stat-label">Â§ßÁçé</span></div>
        <div class="stat-box"><span class="stat-val" id="stat-rate" style="color:var(--red);">0%</span><span class="stat-label">Ê©üÁéá</span></div>
    </div>

    <div class="tabs">
        <div class="tab active" data-mode="ÂñÆÊåëÂ•ó" onclick="changeMode('ÂñÆÊåëÂ•ó')">ÂñÆÊåëÂ•ó</div>
        <div class="tab" data-mode="AÂçÄ" onclick="changeMode('AÂçÄ')">AÂçÄ</div>
        <div class="tab" data-mode="BÂçÄ" onclick="changeMode('BÂçÄ')">BÂçÄ</div>
    </div>

    <div id="prize-gallery" class="prize-gallery"></div>
    <div id="main-grid" class="grid"></div>

    <div class="cart-bar" id="cart-bar">
        <div>Â∑≤ÈÅ∏ <span id="sel-count">0</span> | <b id="total-cost">0</b> P</div>
        <button class="btn-draw" id="drawBtn" onclick="handleCheckout()">Á¢∫Ë™ç</button>
    </div>

<script>
    const CONFIG = { 
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec", 
        LIFF_ID: "2009072982-6smlV2gu" 
    };
    
    let state = { uid: "test", name: "Guest", mode: "ÂñÆÊåëÂ•ó", tickets: [], cost: 100, points: 0, selected: [] };

    async function init() {
        document.getElementById('loader').style.display = 'flex';
        try { 
            await liff.init({ liffId: CONFIG.LIFF_ID }); 
            if (liff.isLoggedIn()) {
                const p = await liff.getProfile(); 
                state.uid = p.userId; state.name = p.displayName;
                document.getElementById('u-name').innerText = p.displayName; 
            }
            await sync();
        } catch (e) { await sync(); }
    }

    async function sync() {
        state.selected = []; updateCartUI(); 
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&name=${encodeURIComponent(state.name)}&mode=${encodeURIComponent(state.mode)}`);
            const data = await res.json();
            if(data.status === "success") {
                state.tickets = data.tickets; state.cost = data.cost; state.points = data.userPoints;
                document.getElementById('u-pts').innerText = state.points.toLocaleString();
                
                const rem = state.tickets.filter(t => !t.isTaken).length;
                const big = state.tickets.filter(t => !t.isTaken && /AË≥û|SP|1Ë≥û|Â§ßÁçé/i.test(t.prizeName)).length;
                
                document.getElementById('stat-rem').innerText = rem;
                document.getElementById('stat-big').innerText = big;
                document.getElementById('stat-rate').innerText = rem > 0 ? (big/rem*100).toFixed(1) + "%" : "0%";
                
                const isCritical = (rem <= 10 && rem > 0);
                document.body.classList.toggle('critical-mode', isCritical);
                document.getElementById('lo-alert').style.display = isCritical ? 'block' : 'none';
                
                document.getElementById('win-track').innerHTML = data.history.length > 0 ? 
                    data.history.map(h => `<span class="win-item">üéâ ${h.user} ÊäΩ‰∏≠ ${h.prize}</span>`).join('') : "Á≠âÂæÖÈñãÁçé...";

                renderGrid();
                
                // ÁçéÈ†ÖÈ†êË¶Ω
                document.getElementById('prize-gallery').innerHTML = data.prizeSummary.map(p => 
                    `<div class="p-card"><div>${p.name}</div><div style="color:red">Ââ©${p.stock}</div></div>`
                ).join('');
            } else {
                Swal.fire("ÈÄ£Á∑öÈåØË™§", data.message, "error");
            }
        } catch(e) { 
            console.error(e);
            Swal.fire("Á≥ªÁµ±ÈåØË™§", "ÁÑ°Ê≥ïÈÄ£Á∑öÂà∞Ë≥áÊñôÂ∫´", "error"); 
        } finally { document.getElementById('loader').style.display = 'none'; }
    }

    function renderGrid() {
        document.getElementById('main-grid').innerHTML = state.tickets.map(t => {
            const isBig = /AË≥û|SP|1Ë≥û|Â§ßÁçé/i.test(t.prizeName);
            let cls = "ticket"; 
            if(t.isTaken) cls += isBig ? " taken big-taken" : " taken";
            else if(state.selected.includes(String(t.id))) cls += " selected";
            return `<div id="t-${t.id}" class="${cls}" onclick="${t.isTaken ? '' : `toggleSelect('${t.id}')`}">${t.isTaken && isBig ? '' : t.id}</div>`;
        }).join('');
    }

    function toggleSelect(tid) {
        const idStr = String(tid);
        const idx = state.selected.indexOf(idStr);
        if(idx > -1) { state.selected.splice(idx, 1); document.getElementById(`t-${tid}`).classList.remove('selected'); }
        else { state.selected.push(idStr); document.getElementById(`t-${tid}`).classList.add('selected'); if(window.navigator.vibrate) window.navigator.vibrate(10); }
        updateCartUI();
    }

    function updateCartUI() {
        const bar = document.getElementById('cart-bar'); 
        bar.style.display = state.selected.length > 0 ? 'flex' : 'none';
        document.getElementById('sel-count').innerText = state.selected.length;
        document.getElementById('total-cost').innerText = (state.selected.length * state.cost).toLocaleString();
    }

    async function handleCheckout() {
        const total = state.selected.length * state.cost;
        if(state.points < total) { Swal.fire("ÈªûÊï∏‰∏çË∂≥", "Ë´ãÂÑ≤ÂÄº", "warning"); return; }
        
        const confirm = await Swal.fire({ title: 'Á¢∫Ë™çÈñãÁ±§Ôºü', text: `ÂÖ± ${state.selected.length} Âºµ`, showCancelButton: true, confirmButtonColor: '#ff3e3e' });
        
        if(confirm.isConfirmed) {
            document.getElementById('loader').style.display = 'flex';
            try {
                const res = await fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify({ uid: state.uid, name: state.name, mode: state.mode, ticketIds: state.selected }) });
                const result = await res.json();
                
                if(result.status === "success") {
                    confetti({ particleCount: 800, spread: 150, origin: { y: 0.6 } });
                    
                    let html = `<div class="result-container">`;
                    if(result.isLastOne) html += `<div class="big-prize-card lo-card" style="color:cyan; font-weight:bold;">üëë LAST ONE Ë≥ûÔºÅ</div>`;
                    
                    result.results.forEach(r => {
                        const isBig = /AË≥û|SP|1Ë≥û|Â§ßÁçé/i.test(r.name);
                        if(isBig) html += `<div class="big-prize-card">‚ú® ${r.name}</div>`;
                    });
                    
                    html += `<div class="normal-prizes-grid">`;
                    result.results.forEach(r => {
                        if(!/AË≥û|SP|1Ë≥û|Â§ßÁçé/i.test(r.name)) html += `<div class="norm-item">${r.name}</div>`;
                    });
                    html += `</div></div>`;
                    
                    await Swal.fire({ title: "ÈñãÁ±§ÁµêÊûú", html: html, confirmButtonColor: '#ffcc00' });
                    await sync();
                } else {
                    Swal.fire("Â§±Êïó", result.message, "error");
                }
            } catch(e) { await sync(); }
            finally { document.getElementById('loader').style.display = 'none'; }
        }
    }
    
    function changeMode(m) { 
        state.mode = m; 
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.getAttribute('data-mode') === m)); 
        sync(); 
    }
    
    window.onload = init;
</script>
</body>
</html>
