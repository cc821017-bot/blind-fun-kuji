<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲玩樂-線上一番賞</title>
    <style>
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            text-align: center; 
            background: #121212; 
            color: #ffffff; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #ff4757; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }
        .shop-name { font-size: 1.1rem; color: #ffa502; margin-bottom: 30px; }
        
        .kuji-box { 
            width: 280px; height: 180px; 
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%); 
            color: white; margin: 0 auto; 
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold;
            border-radius: 25px; cursor: pointer; 
            box-shadow: 0 12px 0 #b33939, 0 20px 30px rgba(0,0,0,0.5); 
            transition: 0.1s;
        }
        .kuji-box:active { transform: translateY(8px); box-shadow: 0 4px 0 #b33939; }
        .kuji-box.loading { background: #57606f; box-shadow: 0 12px 0 #2f3542; cursor: not-allowed; }

        .result-overlay { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); 
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }
        
        .prize-grade { font-size: 100px; color: #f1c40f; text-shadow: 0 0 30px #f1c40f; margin: 0; font-weight: 900; }
        button { 
            padding: 15px 50px; font-size: 18px; border-radius: 50px; border: none; 
            background: #2ed573; color: white; cursor: pointer; font-weight: bold;
            margin-top: 30px;
        }
        #status { margin-top: 20px; color: #888; font-size: 14px; }
    </style>
</head>
<body>

    <div class="shop-name">高雄一番賞專賣店 - 盲玩樂</div>
    <h1>線上即時開獎</h1>
    
    <div class="kuji-box" id="drawBtn" onclick="drawPrize()">點擊抽獎</div>
    <div id="status">系統就緒</div>

    <div id="resultOverlay" class="result-overlay">
        <h2 style="color: #ff4757;">中獎確認！</h2>
        <p class="prize-grade">OK!</p>
        <p style="font-size: 24px;">請查看試算表更新狀態</p>
        <button onclick="location.reload()">返回</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwLma26kH-c4PtgQOlSp5_1jNswe_WBVoainijJgFgB0EcMpWEGMbxkW-EkVgdIFvoB/exec";

        async function drawPrize() {
            const btn = document.getElementById('drawBtn');
            const status = document.getElementById('status');
            
            btn.innerText = "通訊中...";
            btn.classList.add('loading');
            btn.style.pointerEvents = "none";
            status.innerText = "正在傳輸抽獎指令...";

            try {
                // 發送 POST 請求
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });

                // 模擬動畫等待，確保後端有時間執行
                setTimeout(() => {
                    document.getElementById('resultOverlay').style.display = 'flex';
                    status.innerText = "更新成功";
                }, 1500);

            } catch (e) {
                alert("伺服器回應逾時，請檢查 Google 權限設定！");
                location.reload();
            }
        }
    </script>
</body>
</html>
