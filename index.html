<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›²ç©æ¨‚æŠ½çå¹«æ‰‹ - è±ªè¯æ——è‰¦ç‰ˆ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg-dark: #0a0a12;
            --card-bg: #161625;
            --primary: #ff4757;
            --gold: #fffa65;
            --text-main: #ffffff;
            --accent: #2ed573;
        }

        body {
            font-family: 'PingFang TC', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 15px;
            user-select: none;
        }

        /* é ‚éƒ¨è³‡è¨Šå¡ */
        .header-card {
            background: linear-gradient(135deg, #1e1e30, #0a0a12);
            border-radius: 15px;
            padding: 15px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #2d2d44;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .user-points { color: var(--accent); font-weight: 800; font-size: 1.3rem; }

        /* å°é¢å¤§åœ–å€ */
        .banner-container {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #333;
            background: #111;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        /* æ¨¡å¼åˆ‡æ› */
        .tab-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            background: #24243e; color: #a4b0be; font-weight: bold; font-size: 0.9rem;
        }
        .tab-btn.active { 
            background: var(--primary); color: white; 
            box-shadow: 0 4px 12px rgba(255,71,87,0.4);
        }

        /* çé …æ ¼å­ç›¤ */
        .prize-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px;
        }
        .prize-item {
            background: var(--card-bg);
            border: 2px solid #2d2d44;
            border-radius: 10px;
            height: 90px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden; transition: all 0.1s;
        }
        .prize-img { width: 42px; height: 42px; object-fit: contain; margin-bottom: 4px; }
        .prize-label { font-size: 10px; font-weight: bold; text-align: center; width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .prize-qty { font-size: 9px; color: #7f8c8d; }

        /* æŠ½çä¸­é«˜äº® */
        .prize-item.active {
            border-color: var(--gold) !important;
            background: #2d2d44 !important;
            box-shadow: 0 0 20px var(--gold);
            transform: scale(1.1);
            z-index: 10;
        }

        .prize-item.sold-out { opacity: 0.3; filter: grayscale(1); }
        .prize-item.sold-out::after {
            content: "å®Œå”®"; position: absolute; background: rgba(255,0,0,0.8);
            color: white; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px;
        }

        /* æŒ‰éˆ•å€ */
        .action-area { display: flex; flex-direction: column; gap: 10px; }
        .main-btn {
            width: 100%; padding: 16px; border: none; border-radius: 35px;
            font-size: 1.15rem; font-weight: bold; color: white; cursor: pointer;
            transition: 0.2s;
        }
        .btn-single { background: #4b4b60; }
        .btn-multi { 
            background: linear-gradient(45deg, #ff4757, #ff6b81); 
            box-shadow: 0 5px 20px rgba(255,71,87,0.4); 
        }
        .main-btn:disabled { opacity: 0.5; transform: scale(0.98); }
        .cost-label { text-align: center; color: var(--gold); font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="header-card animate__animated animate__fadeIn">
    <div>
        <small style="color:#7f8c8d; font-size: 0.7rem;">PLAYER</small>
        <div id="disp-name" style="font-weight:bold; font-size: 1rem;">è®€å–ä¸­...</div>
    </div>
    <div style="text-align:right">
        <small style="color:#7f8c8d; font-size: 0.7rem;">POINTS BALANCE</small>
        <div class="user-points" id="disp-points">0</div>
    </div>
</div>

<div class="tab-container">
    <button class="tab-btn active" id="tab-å–®æŒ‘å¥—" onclick="changeMode('å–®æŒ‘å¥—')">å–®æŒ‘å¥—</button>
    <button class="tab-btn" id="tab-Aå€" onclick="changeMode('Aå€')">Aå€</button>
    <button class="tab-btn" id="tab-Bå€" onclick="changeMode('Bå€')">Bå€</button>
</div>

<div class="banner-container animate__animated animate__zoomIn">
    <img src="https://via.placeholder.com/800x400/161625/ffffff?text=Loading+Blind+Fun..." id="main-banner" class="banner-img">
</div>

<div class="prize-grid" id="grid-box"></div>

<div class="action-area">
    <div class="cost-label">å–®æŠ½æ¶ˆè€—ï¼š<span id="cost-val">0</span> P</div>
    <button id="btn-1" class="main-btn btn-single" onclick="handleDraw(1)">å–®æŠ½ä¸€æ¬¡</button>
    <button id="btn-5" class="main-btn btn-multi" onclick="handleDraw(5)">äº”é€£æŠ½ (æ¿€åŠ›æ¨è–¦)</button>
</div>

<script>
    const CONFIG = {
        GAS_URL: "https://script.google.com/macros/s/AKfycbzU0-KQm1jMqh2K7oWlkQNEy-PD9gqjBxExLZXH32Q2uuIlRyPhkcM5Gsu8yKPL4pM/exec",
        LIFF_ID: "2009072982-6smlV2gu"
    };

    // è«‹æ›´æ›ç‚ºæ‚¨å¯¦éš›çš„å°é¢å¤§åœ–ç¶²å€
    const BANNERS = {
        "å–®æŒ‘å¥—": "https://imgur.com/your_banner_1.jpg", 
        "Aå€": "https://imgur.com/your_banner_2.jpg",
        "Bå€": "https://imgur.com/your_banner_3.jpg"
    };

    let state = { uid: "", name: "", points: 0, mode: "å–®æŒ‘å¥—", prizes: [], cost: 0, isRunning: false };

    async function init() {
        try {
            await liff.init({ liffId: CONFIG.LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const profile = await liff.getProfile();
            state.uid = profile.userId;
            state.name = profile.displayName;
            document.getElementById('disp-name').innerText = state.name;
            await syncData();
        } catch (err) { console.error("LIFF Init Error:", err); }
    }

    async function syncData() {
        // å¸¶å…¥ userName ç¢ºä¿ GAS ç«¯è‡ªå‹•è¨»å†Š
        const res = await fetch(`${CONFIG.GAS_URL}?uid=${state.uid}&mode=${state.mode}&userName=${encodeURIComponent(state.name)}`);
        const data = await res.json();
        if(data.status === "success") {
            state.points = data.userPoints;
            state.prizes = data.prizes;
            state.cost = data.cost;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('disp-points').innerText = state.points.toLocaleString();
        document.getElementById('cost-val').innerText = state.cost;
        
        // æ›´æ–°å°é¢å¤§åœ– (è‹¥ç„¡å®šç¾©å‰‡ä½¿ç”¨é è¨­åœ–)
        const bannerImg = document.getElementById('main-banner');
        bannerImg.style.opacity = 0;
        setTimeout(() => {
            bannerImg.src = BANNERS[state.mode] || "https://via.placeholder.com/800x400/161625/ffffff?text=Blind+Fun";
            bannerImg.style.opacity = 1;
        }, 300);
        
        const grid = document.getElementById('grid-box');
        grid.innerHTML = state.prizes.map((p, i) => {
            const imgHtml = p.img ? `<img src="${p.img}" class="prize-img">` : `<div style="font-size:20px">ğŸ</div>`;
            return `
                <div class="prize-item ${p.stock <= 0 ? 'sold-out' : ''}" id="prize-${i}">
                    ${imgHtml}
                    <div class="prize-label">${p.name}</div>
                    <div class="prize-qty">å‰©:${p.stock}</div>
                </div>`;
        }).join('');
    }

    function changeMode(m) {
        if(state.isRunning) return;
        state.mode = m;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(m)));
        syncData();
    }

    async function handleDraw(count) {
        if(state.isRunning) return;
        if(state.points < state.cost * count) {
            Swal.fire({ title: "é»æ•¸ä¸è¶³", text: "è«‹è¯ç¹«åº—å“¡æˆ–ç§è¨Šå°ç·¨å„²å€¼ï¼", icon: "warning", confirmButtonColor: "#ff4757" });
            return;
        }

        state.isRunning = true;
        setBtns(false);

        try {
            const res = await fetch(CONFIG.GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ uid: state.uid, mode: state.mode, count: count })
            });
            const result = await res.json();

            if(result.status === "success") {
                playMarquee(result.results, result.remainingPoints);
            } else {
                Swal.fire("ç³»çµ±æç¤º", result.message, "error");
                state.isRunning = false; setBtns(true);
            }
        } catch (e) {
            Swal.fire("é€£ç·šéŒ¯èª¤", "è«‹æª¢æŸ¥ç¶²è·¯ç‹€æ…‹", "error");
            state.isRunning = false; setBtns(true);
        }
    }

    function playMarquee(results, newPoints) {
        let current = 0; let laps = 0; const total = state.prizes.length;
        const speed = 75;
        
        const timer = setInterval(() => {
            document.querySelectorAll('.prize-item').forEach(el => el.classList.remove('active'));
            const currentEl = document.getElementById(`prize-${current}`);
            if(currentEl) currentEl.classList.add('active');
            
            current = (current + 1) % total;
            if(current === 0) laps++;

            if(laps >= 3) { // è½‰æ»¿ 3 åœˆ
                const targetIdx = state.prizes.findIndex(p => p.name === results[0]);
                if(current === targetIdx) {
                    clearInterval(timer);
                    setTimeout(() => {
                        Swal.fire({
                            title: 'ğŸ‰ æ­å–œç²çï¼',
                            html: `<div style="color:#ff4757; font-weight:bold; font-size:1.3rem; padding:10px;">${results.join('<br>')}</div>`,
                            icon: 'success',
                            confirmButtonColor: '#ff4757',
                            background: '#161625',
                            color: '#fff'
                        });
                        state.points = newPoints;
                        state.isRunning = false; setBtns(true);
                        syncData(); // åˆ·æ–°åº«å­˜
                    }, 500);
                }
            }
        }, speed);
    }

    function setBtns(e) {
        document.getElementById('btn-1').disabled = !e;
        document.getElementById('btn-5').disabled = !e;
    }

    window.onload = init;
</script>
</body>
</html>
